<div class="archmage chat-card">
  <header class="card-header">
    <h3 class="ability-usage ability-usage--recharge">{{saveType}}</h3>
  </header>
  <div class="card-content">
    <div class="card-row">
      <div class="card-prop">
        {{#if success}}
        <span style="color: green;"><b>Succeeded</b></span>
        {{else}}
        <span style="color: red;"><b>Failed</b></span>
        {{/if}}
        
      </div>
    </div>
  </div>
</div>
