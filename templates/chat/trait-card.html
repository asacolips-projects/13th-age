<div class="archmage chat-card item-card" data-actor-id="{{actor._id}}" data-item-id="{{item.id}}" {{#if tokenId}}data-token-id="{{tokenId}}"{{/if}}>
  <header class="card-header flexrow">
      <h3 class="ability-usage ability-usage--{{data.powerUsage.value}}">{{item.name}}</h3>
  </header>

  <div class="card-content">
      <div class="card-row">
          {{#if data.description.value}}
              <div class="card-row">
                  {{{data.description.value}}}
              </div>
          {{/if}}
      </div>
  </div>

  <footer class="card-footer">
      {{#each data.tags}}
      <span>{{this.value}}</span>
      {{/each}}
  </footer>
</div>
