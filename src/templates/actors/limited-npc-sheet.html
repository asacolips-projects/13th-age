<form class="{{cssClass}}" autocomplete="off">

    <!-- HEADER -->
    <header class="sheet-header">
        <h1 class="charname">
            <input name="name" type="text" value="{{actor.name}}" placeholder="Character Name" />
        </h1>

        <div class="charlevel">
            <div class="level">
                <label>Level </label>
                <input name="data.attributes.level.value" type="text" value="{{data.attributes.level.value}}" data-dtype="Number"
                    placeholder="1" />
            </div>
        </div>
    </header>

    <!-- SIDEBAR -->
    <section class="sheet-sidebar">
        <img class="sheet-profile" src="{{actor.img}}" title="{{actor.name}}" height="220" width="220" data-edit="img" />
    </section>

    <section class="sheet-body">
        <h2>This shall remain a mystery!</h2>
        <p>You lack the permissions to view the secrets of this creature!</p>
    </section>

</form>
