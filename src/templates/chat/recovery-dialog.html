<form>
  <div class="form-group">
    <label>{{localize 'ARCHMAGE.recoveryBonusLabel'}}</label>
    <input type="text" name="bonus" value="" placeholder="{{localize 'ARCHMAGE.rollBonusPlaceholder'}}"/>
  </div>
  <div class="form-group">
    <label>{{localize 'ARCHMAGE.recoveryApplyHealingLabel'}}</label>
    <input type="checkbox" name="apply" checked />
  </div>
  <div class="form-group">
    <label>{{localize 'ARCHMAGE.rollAverageLabel'}}</label>
    <input type="checkbox" name="average" {{avg}} />
  </div>
</form>
