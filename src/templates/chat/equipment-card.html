<div class="archmage chat-card item-card" data-actor-id="{{actor.id}}" data-item-id="{{item.id}}">
    <header class="card-header flexrow">
        <img src="{{item.img}}" title="{{item.name}}" width="36" height="36"/>
        <h3>{{item.name}}</h3>
    </header>

    <div class="card-content">
        <div class="card-row">
            {{#if data.embeddedMacro.value}}
                <div class="card-row"><em>({{localize "ARCHMAGE.CHAT.embeddedMacro"}})</em></div>
            {{/if}}
            {{{data.description.value}}}
        </div>
    </div>

    {{> "systems/archmage/templates/chat/_chat-effect-part.html" data=data actor=actor}}

    <footer class="card-footer">
        {{#each data.properties}}
        <span>{{this}}</span>
        {{/each}}
    </footer>
</div>
