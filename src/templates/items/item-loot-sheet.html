<form class="archmage item-sheet action-sheet {{cssClass}}" autocomplete="off">
    <header class="sheet-header">
        <img src="{{item.img}}" data-edit="img" title="{{item.name}}" height="64" width="64"/>
        <h1><input name="name" type="text" value="{{item.name}}" placeholder="{{localize 'ARCHMAGE.name'}}"/></h1>
    </header>

    <ol class="item-details">
        <li>
            <label>{{localize 'ARCHMAGE.ITEM.quantity'}}</label>
            <input type="text" name="system.quantity.value" value="{{system.quantity.value}}" data-dtype="{{system.quantity.type}}" />
        </li>
        <li>
            <label>{{localize 'ARCHMAGE.ITEM.price'}}</label>
            <input type="text" name="system.price.value" value="{{system.price.value}}" data-dtype="{{system.price.type}}" />
        </li>
    </ol>

    <nav class="sheet-tabs tabs" data-group="primary">
        <a class="item" data-tab="description">{{localize 'ARCHMAGE.description'}}</a>
    </nav>

    <div class="sheet-tabs-content">
      <div class="tab" data-group="primary" data-tab="description">
          {{editor system.description.value target="system.description.value" button=true}}
      </div>
    </div>

</form>
