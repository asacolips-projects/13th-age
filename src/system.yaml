name: archmage
id: archmage
title: 13th Age
version: "1.36.0"
authors:
  - name: Matt Smith
    discord: asacolips
  - name: Cody Swendrowski
    discord: cswendrowski
  - name: Federico Pederzolli
    discord: legofed3
  - name: Ben Straub
    discord: benstraub

description: The official 13th Age system for Foundry Virtual Tabletop.

compatibility:
  minimum: "13"
  verified: "13.342"
  maximum: "13"

esmodules:
  - module/archmage.js
  # Vue is included in the actor sheet class. To download new copies, go to
  # https://unpkg.com/browse/vue@3/dist/ and replace `src/scripts/lib/vue.esm-browser.js`
  # and `src/scripts/lib/vue.esm-browser.prod.js`

scripts:
  - scripts/lib/parse-md.js
  - scripts/migrate/archmage-updates.js
  - scripts/lib/intro.js
  # - scripts/vue/archmage-methods.js

styles:
  - css/archmage.css
  - css/v2/archmage-v2.css
  - vue/styles.vue.css
  - css/lib/introjs.css

flags:
  archmage:
    archmage-art: 'systems/archmage/map-archmage.json'
  hotReload:
    extensions:
      - css
      - html
      - hbs
      - json
    paths:
      - css
      - vue
      - templates
      - languages

packFolders:
  - name: Player options
    sorting: m
    packs:
      - pregen-characters
      - generalfeats
      - multiclassfeats
      - races
      - classes
      - barbarian
      - bard
      - cleric
      - fighter
      - paladin
      - ranger
      - animal-companion
      - animal-companions
      - rogue
      - sorcerer
      - wizard
      - chaosmage
      - commander
      - druid
      - monk
      - necromancer
      - necromancer-summons
      - occultist
      - srd-magic-items
  - name: Creatures
    sorting: m
    packs:
      - srd-Monsters
      - srd-random-monster-abilities
  - name: Misc
    sorting: m
    packs:
      - conditions
      - system-macros
      - system-rolltables

