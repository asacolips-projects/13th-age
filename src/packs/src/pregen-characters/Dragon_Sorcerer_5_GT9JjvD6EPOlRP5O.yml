        value: >-
          <p>Once initiative has been rolled and a battle is underway, a
          sorcerer can spend a standard action to gather magical power,
          preparing themselves for casting a double-strength spell with their
          next standard action. Gathering power is loud and very
          noticeable.</p><p>Sorcerers who want to gather power before initiative
          has been rolled can go through the motions but won't get any benefit
          from the act.</p><p>When a sorcerer gathers power, it does not count
          as casting a spell; you can gather power without taking opportunity
          attacks.</p><p>In addition, because you spend your standard action to
          gather power, you generate a small magical benefit. Like many of your
          powers, this benefit is chaotic rather than perfectly reliable, so you
          must make a random check to see what benefit you get. Roll a d6 and
          consult the appropriate table below.</p><p>If you get a benefit that
          deals damage to enemies, you can choose the type of damage (cold,
          fire, lightning, or thunder).</p><p>After you have gathered power, you
          can use your next standard action to cast an empowered sorcerer spell.
          Empowered sorcerer spells deal double the damage of a normal sorcerer
          spell. This means that you double the damage results of the hit or a
          miss from the single spell. Non-attack spells generally don't improve
          when cast empowered; use empowered casting for attacks.</p><p>If you
          do not or are not able to use your next standard action to cast a
          sorcerer attack spell, you lose the power you've gathered. You can use
          another standard action to gather power again, but the spell you
          eventually cast will still only do double damage.</p><p>You can spend
          your move actions and quick actions any way you like after you gather
          power and before casting your next empowered spell. Yes, once a battle
          has started it's possible to perform the magical firefight trick of
          gathering power while hiding to the side of the cave entrance, then
          jumping into the cave opening on your next turn and blasting with the
          empowered
          spell.</p><p>@UUID[Compendium.archmage.system-rolltables.PQbtKGZVFy83A85d]{Chaotic
          Benefits Table} (rolled below)</p><p>Breath weapon spells add an extra
          wrinkle. Of course you can gather power the first time you cast a
          breath weapon spell in a battle. Later in the fight it's a question of
          whether you gathered power the turn before a breath weapon spell roll
          goes your way. You can be all ready with gathered power but roll too
          low to use the breath weapon spell, forcing you to cast a different
          spell with the gathered power.</p><p>If you've gathered power for a
          spell that deals ongoing damage, the ongoing damage is doubled the
          first time it is dealt, but not on subsequent rounds, if any.</p>
