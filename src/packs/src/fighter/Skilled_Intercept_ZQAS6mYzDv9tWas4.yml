  effect:
    type: String
    label: Effect
    value: >-
      <p>Once per round as a free action, roll a normal save (11+) to intercept
      an enemy who is moving to attack one of your nearby allies. You can pop
      free from one enemy to move and intercept the attack. If you are engaged
      with more than one enemy, the others can take opportunity attacks against
      you.</p><p>The moving enemy makes its attack with you as a target instead.
