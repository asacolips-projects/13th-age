    type: String
    value: <p>You have a devoted animal companion who fights alongside you like a
      member of your adventuring party.</p><p>If you have a single talent invested
      into Animal Companion, you are an Animal Companion initiate. If you invested
      two talents into Animal Companion, you are an Animal Companion adept.</p><p>When
      you roll initiative, you may choose whether you want your animal companion to
      take part in the battle. You may also call your animal companion during the
      battle with a quick action.</p><p>Animal Companion initiates may only call their
      animal companion once every other battle. The animal companion may not fight
      in two battles in a row&mdash;even between full heal-ups, adventures, or gaining
      new levels. Animal Companion adepts don&rsquo;t have this limitation; their
      animal companion can fight in every battle if the adept so chooses.</p> <h3><b>Animal
      Companion Adept Level Progression</b></h2> <table> <thead> <tr> <th>Druid Level</th>
      <th>Daily Spells</th> <th>Level the Spells are Cast At</th> </tr> </thead> <tbody>
