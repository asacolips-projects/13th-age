    value: >-
      <p>One battle per day as a quick action, you can call the spirits of your
      ancestors to fight alongside you. Your ancestors can't be hurt or affected
      by the creatures of this world.</p><p>At the end of each of your turns, if
      you are conscious, roll a d6. If you roll less than or equal to the
      escalation die, a member of your spirit warband strikes from the spirit
      realm into the world. Make a melee attack against a nearby enemy as if you
      were making the attack yourself, using any talents, feats, or magic items
      as you see fit. This attack doesn't take any of your actions.</p>
