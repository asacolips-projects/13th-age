    text:
      format: 1
      content: "<div class=\"l-center\">\n  <h1 class=\"archmage-class-title\">Wizard</h1>\n  <div class=\"grid grid-2col\">\n    <div class=\"details\">\n      <h2 class=\"archmage-class-heading\">Ability Scores</h2>\n      <p>Wizards gain a +2 class bonus to Intelligence or Wisdom, as long as it isn’t the same ability you increase with your +2 racial bonus.</p>\n\n      <h2 class=\"archmage-class-heading\">Backgrounds</h2>\n      <p>Possible backgrounds include: magical prodigy, spell thief, hedge wizard, transformed familiar, ship’s wizard, royal poisoner.</p>\n\n      <h2 class=\"archmage-class-heading\">Gear</h2>\n      <p>At 1st level, a wizard usually has a dagger, a robe or two, a wand, ritual components in pouches, and other minor accouterments suggested by their backgrounds.</p>\n\n      <h3 class=\"archmage-class-subheading\">Gold Pieces</h3>\n      <p>Wizards may start with either 25 gp or 1d6 x 10 gp.</p>\n    </div>\n    <div class=\"armor\">\n      <h2 class=\"archmage-class-heading\">Armor</h2>\n      <table>\n        <tbody>\n          <tr>\n            <td>\n            <p><strong>Armor Type</strong></p>\n            </td>\n            <td>\n            <p><strong>Base AC</strong></p>\n            </td>\n            <td>\n            <p><strong>Atk Penalty</strong></p>\n            </td>\n          </tr>\n          <tr>\n            <td>\n            <p><strong><em>None</em></strong></p>\n            </td>\n            <td>\n            <p><em>10</em></p>\n            </td>\n            <td>\n            <p>—</p>\n            </td>\n          </tr>\n          <tr>\n            <td>\n            <p><strong>Light</strong></p>\n            </td>\n            <td>\n            <p>10</p>\n            </td>\n            <td>\n            <p>—</p>\n            </td>\n          </tr>\n          <tr>\n            <td>\n            <p><strong>Heavy</strong></p>\n            </td>\n            <td>\n            <p>11</p>\n            </td>\n            <td>\n            <p>–2</p>\n            </td>\n          </tr>\n          <tr>\n            <td>\n            <p><strong>Shield</strong></p>\n            </td>\n            <td>\n            <p>+1</p>\n            </td>\n            <td>\n            <p>-2</p>\n            </td>\n          </tr>\n        </tbody>\n      </table>\n    </div>\n  </div>\n\n\n  <div class=\"grid grid-2col\">\n    <div class=\"melee-weapons\">\n      <h2 class=\"archmage-class-heading\">Melee Weapons</h2>\n      <table>\n      <tbody>\n          <tr>\n          <td>\n          <p>\_</p>\n          </td>\n          <td>\n          <p><strong>One-Handed</strong></p>\n          </td>\n          <td>\n          <p><strong>Two-Handed</strong></p>\n          </td>\n          </tr>\n          <tr>\n          <td>\n          <p><strong>Small</strong></p>\n          </td>\n          <td>\n          <p>1d4 dagger</p>\n          </td>\n          <td>\n          <p>1d6 staff</p>\n          </td>\n          </tr>\n          <tr>\n          <td>\n          <p><strong>Light or Simple</strong></p>\n          </td>\n          <td>\n          <p>1d6 (-2 atk) shortsword</p>\n          </td>\n          <td>\n          <p>1d8 (-2 atk) spear*</p>\n          </td>\n          </tr>\n          <tr>\n          <td>\n          <p><strong>Heavy or Martial</strong></p>\n          </td>\n          <td>\n          <p>1d8 (-5 atk) longsword</p>\n          </td>\n          <td>\n          <p>1d10 (-5 atk) greatsword*</p>\n          </td>\n          </tr>\n      </tbody>\n      </table>\n    </div>\n    <div class=\"ranged-weapons\">\n      <h2 class=\"archmage-class-heading\">Ranged Weapons</h2>\n      <table>\n      <tbody>\n          <tr>\n          <td>\n          <p>\_</p>\n          </td>\n          <td>\n          <p><strong>Thrown</strong></p>\n          </td>\n          <td>\n          <p><strong>Crossbow</strong></p>\n          </td>\n          <td>\n          <p><strong>Bow</strong></p>\n          </td>\n          </tr>\n          <tr>\n          <td>\n          <p><strong>Small</strong></p>\n          </td>\n          <td>\n          <p>1d4 dagger</p>\n          </td>\n          <td>\n          <p>1d4 hand crossbow</p>\n          </td>\n          <td>\n          <p>—</p>\n          </td>\n          </tr>\n          <tr>\n          <td>\n          <p><strong>Light or Simple</strong></p>\n          </td>\n          <td>\n          <p>1d6 (-2) javelin</p>\n          </td>\n          <td>\n          <p>1d6 (–1 atk) light crossbow*</p>\n          </td>\n          <td>\n          <p>1d6 (-2 atk) shortbow*</p>\n          </td>\n          </tr>\n          <tr>\n          <td>\n          <p><strong>Heavy or Martial</strong></p>\n          </td>\n          <td>\n          <p>—</p>\n          </td>\n          <td>\n          <p>1d8 (–4 atk) heavy crossbow*</p>\n          </td>\n          <td>\n          <p>1d8 (-5 atk) longbow*</p>\n          </td>\n          </tr>\n      </tbody>\n      </table>\n    </div>\n  </div>\n\n  <p>* A wizard needs one free hand on a spellcasting implement to cast spells. As such, they suffer a penalty for using a two-handed weapon. (The penalty applies to spells also.)</p>\n</div>\n\n<h2 class=\"archmage-class-heading\">Level Progression</h2>\n<table style=\"width:99.1549%;height:374px\">\n  <thead>\n    <tr style=\"height:34px\">\n      <th style=\"width:8.9607%;height:34px\">Wizard Level</th>\n      <th style=\"width:11.5317%;height:34px;min-width:140px\">Total Hit Points</th>\n      <th style=\"width:19.8129%;height:34px\">Total Feats</th>\n      <th style=\"width:8.51563%;height:34px\">1st level spell (M)</th>\n      <th style=\"width:8.63636%;height:34px\">3rd level spell (M)</th>\n      <th style=\"width:8.62926%;height:34px\">5th level spell (M)</th>\n      <th style=\"width:8.62926%;height:34px\">7th level spell (M)</th>\n      <th style=\"width:8.62926%;height:34px\">9th level spell (M)</th>\n      <th style=\"width:15.2344%;height:34px\">Level-up Ability Bonuses</th>\n    </tr>\n  </thead>\n  <tbody>\n    <tr style=\"height:34px\">\n      <td style=\"width:8.9607%;height:34px\">Level 1 Multiclass</td>\n      <td style=\"width:11.5317%;height:34px\">(6 + CON mod) x 3</td>\n      <td style=\"width:19.8129%;height:34px\">As 1st level PC</td>\n      <td style=\"width:8.51563%;height:34px\">4</td>\n      <td style=\"width:8.63636%;height:34px\">—</td>\n      <td style=\"width:8.62926%;height:34px\">—</td>\n      <td style=\"width:8.62926%;height:34px\">—</td>\n      <td style=\"width:8.62926%;height:34px\">—</td>\n      <td style=\"width:15.2344%;height:34px\">—</td>\n    </tr>\n    <tr style=\"height:34px\">\n      <td style=\"width:8.9607%;height:34px\">Level 1</td>\n      <td style=\"width:11.5317%;height:34px\">(6 + CON mod) x 3</td>\n      <td style=\"width:19.8129%;height:34px\">1 adventurer</td>\n      <td style=\"width:8.51563%;height:34px\">5</td>\n      <td style=\"width:8.63636%;height:34px\">—</td>\n      <td style=\"width:8.62926%;height:34px\">—</td>\n      <td style=\"width:8.62926%;height:34px\">—</td>\n      <td style=\"width:8.62926%;height:34px\">—</td>\n      <td style=\"width:15.2344%;height:34px\">—</td>\n    </tr>\n    <tr style=\"height:34px\">\n      <td style=\"width:8.9607%;height:34px\">Level 2</td>\n      <td style=\"width:11.5317%;height:34px\">(6 + CON mod) x 4</td>\n      <td style=\"width:19.8129%;height:34px\">2 adventurer</td>\n      <td style=\"width:8.51563%;height:34px\">6</td>\n      <td style=\"width:8.63636%;height:34px\">—</td>\n      <td style=\"width:8.62926%;height:34px\">—</td>\n      <td style=\"width:8.62926%;height:34px\">—</td>\n      <td style=\"width:8.62926%;height:34px\">—</td>\n      <td style=\"width:15.2344%;height:34px\">—</td>\n    </tr>\n    <tr style=\"height:34px\">\n      <td style=\"width:8.9607%;height:34px\">Level 3</td>\n      <td style=\"width:11.5317%;height:34px\">(6 + CON mod) x 5</td>\n      <td style=\"width:19.8129%;height:34px\">3 adventurer</td>\n      <td style=\"width:8.51563%;height:34px\">3</td>\n      <td style=\"width:8.63636%;height:34px\">4</td>\n      <td style=\"width:8.62926%;height:34px\">—</td>\n      <td style=\"width:8.62926%;height:34px\">—</td>\n      <td style=\"width:8.62926%;height:34px\">—</td>\n      <td style=\"width:15.2344%;height:34px\">—</td>\n    </tr>\n    <tr style=\"height:34px\">\n      <td style=\"width:8.9607%;height:34px\">Level 4</td>\n      <td style=\"width:11.5317%;height:34px\">(6 + CON mod) x 6</td>\n      <td style=\"width:19.8129%;height:34px\">4 adventurer</td>\n      <td style=\"width:8.51563%;height:34px\">2</td>\n      <td style=\"width:8.63636%;height:34px\">6</td>\n      <td style=\"width:8.62926%;height:34px\">—</td>\n      <td style=\"width:8.62926%;height:34px\">—</td>\n      <td style=\"width:8.62926%;height:34px\">—</td>\n      <td style=\"width:15.2344%;height:34px\">+1 to 3 abilities</td>\n    </tr>\n    <tr style=\"height:34px\">\n      <td style=\"width:8.9607%;height:34px\">Level 5</td>\n      <td style=\"width:11.5317%;height:34px\">(6 + CON mod) x 8</td>\n      <td style=\"width:19.8129%;height:34px\">4 adventurer;<br />1 champion</td>\n      <td style=\"width:8.51563%;height:34px\">1</td>\n      <td style=\"width:8.63636%;height:34px\">4</td>\n      <td style=\"width:8.62926%;height:34px\">4</td>\n      <td style=\"width:8.62926%;height:34px\">—</td>\n      <td style=\"width:8.62926%;height:34px\">—</td>\n      <td style=\"width:15.2344%;height:34px\">—</td>\n    </tr>\n    <tr style=\"height:34px\">\n      <td style=\"width:8.9607%;height:34px\">Level 6</td>\n      <td style=\"width:11.5317%;height:34px\">(6 + CON mod) x 10</td>\n      <td style=\"width:19.8129%;height:34px\">4 adventurer;<br />2 champion</td>\n      <td style=\"width:8.51563%;height:34px\">—</td>\n      <td style=\"width:8.63636%;height:34px\">2</td>\n      <td style=\"width:8.62926%;height:34px\">8</td>\n      <td style=\"width:8.62926%;height:34px\">—</td>\n      <td style=\"width:8.62926%;height:34px\">—</td>\n      <td style=\"width:15.2344%;height:34px\">—</td>\n    </tr>\n    <tr style=\"height:34px\">\n      <td style=\"width:8.9607%;height:34px\">Level 7</td>\n      <td style=\"width:11.5317%;height:34px\">(6 + CON mod) x 12</td>\n      <td style=\"width:19.8129%;height:34px\">4 adventurer;<br />3 champion</td>\n      <td style=\"width:8.51563%;height:34px\">—</td>\n      <td style=\"width:8.63636%;height:34px\">1</td>\n      <td style=\"width:8.62926%;height:34px\">4</td>\n      <td style=\"width:8.62926%;height:34px\">5</td>\n      <td style=\"width:8.62926%;height:34px\">—</td>\n      <td style=\"width:15.2344%;height:34px\">+1 to 3 abilities</td>\n    </tr>\n    <tr style=\"height:34px\">\n      <td style=\"width:8.9607%;height:34px\">Level 8</td>\n      <td style=\"width:11.5317%;height:34px\">(6 + CON mod) x 16</td>\n      <td style=\"width:19.8129%;height:34px\">4 adventurer;<br />3 champion;<br />1 epic</td>\n      <td style=\"width:8.51563%;height:34px\">—</td>\n      <td style=\"width:8.63636%;height:34px\">—</td>\n      <td style=\"width:8.62926%;height:34px\">3</td>\n      <td style=\"width:8.62926%;height:34px\">8</td>\n      <td style=\"width:8.62926%;height:34px\">—</td>\n      <td style=\"width:15.2344%;height:34px\">—</td>\n    </tr>\n    <tr style=\"height:34px\">\n      <td style=\"width:8.9607%;height:34px\">Level 9</td>\n      <td style=\"width:11.5317%;height:34px\">(6 + CON mod) x 20</td>\n      <td style=\"width:19.8129%;height:34px\">4 adventurer;<br />3 champion;<br />2 epic</td>\n      <td style=\"width:8.51563%;height:34px\">—</td>\n      <td style=\"width:8.63636%;height:34px\">—</td>\n      <td style=\"width:8.62926%;height:34px\">1</td>\n      <td style=\"width:8.62926%;height:34px\">5</td>\n      <td style=\"width:8.62926%;height:34px\">6</td>\n      <td style=\"width:15.2344%;height:34px\">—</td>\n    </tr>\n    <tr style=\"height:34px\">\n      <td style=\"width:8.9607%;height:34px\">Level 10</td>\n      <td style=\"width:11.5317%;height:34px\">(6 + CON mod) x 24</td>\n      <td style=\"width:19.8129%;height:34px\">4 adventurer;<br />3 champion;<br />3 epic</td>\n      <td style=\"width:8.51563%;height:34px\">—</td>\n      <td style=\"width:8.63636%;height:34px\">—</td>\n      <td style=\"width:8.62926%;height:34px\">—</td>\n      <td style=\"width:8.62926%;height:34px\">3</td>\n      <td style=\"width:8.62926%;height:34px\">9</td>\n      <td style=\"width:15.2344%;height:34px\">+1 to 3 abilities</td>\n    </tr>\n  </tbody>\n</table>\n<p>Note: Although not listed on the table, this class gets three talents. It does not gain more at higher levels.</p>\n\n<div class=\"l-center\">\n\n  <h2 class=\"archmage-class-heading\">Stats</h2>\n  <p>Initiative, AC, PD, MD, Hit Points, Recovery Dice, Feats, and some Talents are level dependent.</p>\n  <table>\n    <tbody>\n      <tr>\n        <td>\n        <p><strong>Ability Bonus</strong></p>\n        </td>\n        <td>\n        <p>+2 Intelligence or Wisdom (different from racial bonus)</p>\n        </td>\n      </tr>\n      <tr>\n        <td>\n        <p><strong>Initiative</strong></p>\n        </td>\n        <td>\n        <p>Dex mod + Level</p>\n        </td>\n      </tr>\n      <tr>\n        <td>\n        <p><strong>Armor Class</strong> (light armor)</p>\n        </td>\n        <td>\n        <p>10 + middle mod of Con/Dex/Wis + Level</p>\n        </td>\n      </tr>\n      <tr>\n        <td>\n        <p><strong>Physical Defense</strong></p>\n        </td>\n        <td>\n        <p>10 + middle mod of Str/Con/Dex + Level</p>\n        </td>\n      </tr>\n      <tr>\n        <td>\n        <p><strong>Mental Defense</strong></p>\n        </td>\n        <td>\n        <p>12 + middle mod of Int/Wis/Cha + Level</p>\n        </td>\n      </tr>\n      <tr>\n        <td>\n        <p><strong>Hit Points</strong></p>\n        </td>\n        <td>\n        <p>(6 + Con mod) x Level modifier (see level progression chart)</p>\n        </td>\n      </tr>\n      <tr>\n        <td>\n        <p><strong>Recoveries</strong></p>\n        </td>\n        <td>\n        <p>8</p>\n        </td>\n      </tr>\n      <tr>\n        <td>\n        <p><strong>Recovery Dice</strong></p>\n        </td>\n        <td>\n        <p>(1d6 x Level) + Con mod</p>\n        </td>\n      </tr>\n      <tr>\n        <td>\n        <p><strong>Backgrounds</strong></p>\n        </td>\n        <td>\n        <p>8 points, max 5 in any one background</p>\n        </td>\n      </tr>\n      <tr>\n        <td>\n        <p><strong>Icon Relationships</strong></p>\n        </td>\n        <td>\n        <p>3 points</p>\n        </td>\n      </tr>\n      <tr>\n        <td>\n        <p><strong>Talents</strong></p>\n        </td>\n        <td>\n        <p>3</p>\n        </td>\n      </tr>\n      <tr>\n        <td>\n        <p><strong>Feats</strong></p>\n        </td>\n        <td>\n        <p>1 per Level</p>\n        </td>\n      </tr>\n    </tbody>\n  </table>\n</div>"
