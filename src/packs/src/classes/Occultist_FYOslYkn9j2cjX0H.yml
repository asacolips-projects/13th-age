      \  <div class=\"grid grid-2col\">\n    <div class=\"details\">\n      <p>There\
      \ is only one occultist, and your one unique thing should account for your knowledge\
      \ and mastery of powers hidden and occluded.</p>\n      <h2 class=\"archmage-class-heading\"\
      >Ability Scores</h2>\n      <p>The occultist gains a +2 class bonus to Intelligence\
      \ or Wisdom, as long as it isn\u2019t the same ability you increase with your\
      \ +2 racial bonus.</p>\n      <h2 class=\"archmage-class-heading\">Backgrounds</h2>\n\
      \      <p>Possible backgrounds for the occultist\u2019s singular knowledge include:\
      \ librarian of the forbidden, or wandering mystic. Perhaps the occultist is\
      \ a holy one whose secret knowledge comes from the heavens, or perhaps she has\
      \ been touched by the abyss, and her secret knowledge comes from someplace far\
      \ more sinister.</p>\n      <h2 class=\"archmage-class-heading\">Gear</h2>\n\
      \      <p>At 1st level, the occultist starts with the embroidered robes, secret\
      \ scrolls, and runic vestments that you would expect from someone with such\
      \ arcane power. He might have a small item that looks like a harmless bauble\
      \ but whose markings become more intricate and mesmerizing the longer it\u2019\
      s viewed. To defend himself, he has a staff or a dagger hidden under his robe.\
      \ He also has some personal possessions left over from his earlier life.</p>\n\
      \      <h3 class=\"archmage-class-subheading\">Gold Pieces</h3>\n      <p>The\
      \ occultist may start with either 25 gp or 1d6 x 10 gp.</p>\n    </div>\n  \
