      content: "<div class=\"l-center\">\n  <h1 class=\"archmage-class-title\">Cleric</h1>\n  <div class=\"grid grid-2col\">\n    <div class=\"details\">\n      <h2 class=\"archmage-class-heading\">Ability Scores</h2>\n      <p>Clerics gain a +2 class bonus to Wisdom or Strength, as long as it isn’t the same ability you increase with your +2 racial bonus.</p>\n      <h2 class=\"archmage-class-heading\">Backgrounds</h2>\n      <p>Possible backgrounds include: healer, archivist, military chaplain, temple guard, bartender, reformed thief, dwarven hierophant, initiate, and bishop.</p>\n      <h2 class=\"archmage-class-heading\">Gear</h2>\n      <p>At 1st level, a cleric starts with a melee weapon, decent armor, a holy symbol, and other minor possessions suggested by their backgrounds. They might even have a crossbow.</p>\n      <h3 class=\"archmage-class-subheading\">Gold Pieces</h3>\n      <p>Clerics may start with either 25 gp or 1d6 x 10 gp.</p>\n    </div>\n    <div class=\"armor\">\n      <h2 class=\"archmage-class-heading\">Armor</h2>\n      <table>\n        <tbody>\n          <tr>\n            <td>\n            <p><strong>Armor Type</strong></p>\n            </td>\n            <td>\n            <p><strong>Base AC</strong></p>\n            </td>\n            <td>\n            <p><strong>Atk Penalty</strong></p>\n            </td>\n          </tr>\n          <tr>\n            <td>\n            <p><strong>None</strong></p>\n            </td>\n            <td>\n            <p>10</p>\n            </td>\n            <td>\n            <p>—</p>\n            </td>\n          </tr>\n          <tr>\n            <td>\n            <p><strong>Light</strong></p>\n            </td>\n            <td>\n            <p>12</p>\n            </td>\n            <td>\n            <p>—</p>\n            </td>\n          </tr>\n          <tr>\n            <td>\n            <p><strong><em>Heavy</em></strong></p>\n            </td>\n            <td>\n            <p><em>14</em></p>\n            </td>\n            <td>\n            <p>—</p>\n            </td>\n          </tr>\n          <tr>\n            <td>\n            <p><strong><em>Shield</em></strong></p>\n            </td>\n            <td>\n            <p><em>+1</em></p>\n            </td>\n            <td>\n            <p>—</p>\n            </td>\n          </tr>\n        </tbody>\n      </table>\n    </div>\n  </div>\n  <div class=\"grid grid-2col\">\n    <div class=\"melee-weapons\">\n      <h2 class=\"archmage-class-heading\">Melee Weapons</h2>\n      <table>\n        <tbody>\n          <tr>\n            <td>\n            <p>\_</p>\n            </td>\n            <td>\n            <p><strong>One-Handed</strong></p>\n            </td>\n            <td>\n            <p><strong>Two-Handed</strong></p>\n            </td>\n          </tr>\n          <tr>\n            <td>\n            <p><strong>Small</strong></p>\n            </td>\n            <td>\n            <p>1d4 dagger</p>\n            </td>\n            <td>\n            <p>1d6 club</p>\n            </td>\n          </tr>\n          <tr>\n            <td>\n            <p><strong>Light or Simple</strong></p>\n            </td>\n            <td>\n            <p>1d6 mace, shortsword</p>\n            </td>\n            <td>\n            <p>1d8 spear</p>\n            </td>\n          </tr>\n          <tr>\n            <td>\n            <p><strong>Heavy or Martial</strong></p>\n            </td>\n            <td>\n            <p>1d8 (-2 atk) longsword, warhammer</p>\n            </td>\n            <td>\n            <p>1d10 (–2 atk) greatsword, dire flail</p>\n            </td>\n          </tr>\n        </tbody>\n      </table>\n    </div>\n    <div class=\"ranged-weapons\">\n      <h2 class=\"archmage-class-heading\">Ranged Weapons</h2>\n      <table>\n        <tbody>\n          <tr>\n            <td>\n            <p>\_</p>\n            </td>\n            <td>\n            <p><strong>Thrown</strong></p>\n            </td>\n            <td>\n    