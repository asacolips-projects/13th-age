td>\n      <p>5</p>\n      </td>\n      <td>\n      <p>—</p>\n      </td>\n      <td>\n      <p>+1 to 3 abilities</p>\n      </td>\n      <td>\n      <p>2 x ability modifier</p>\n      </td>\n    </tr>\n    <tr>\n      <td>\n      <p><strong>Level 8</strong></p>\n      </td>\n      <td>\n      <p>(7 + CON mod) x 16</p>\n      </td>\n      <td>\n      <p>4 adventurer</p>\n\n      <p>3 champion</p>\n\n      <p>1 epic</p>\n      </td>\n      <td>\n      <p>—</p>\n      </td>\n      <td>\n      <p>—</p>\n      </td>\n      <td>\n      <p>1</p>\n      </td>\n      <td>\n      <p>7</p>\n      </td>\n      <td>\n      <p>—</p>\n      </td>\n      <td>\n      <p>—</p>\n      </td>\n      <td>\n      <p>3 x ability modifier</p>\n      </td>\n    </tr>\n    <tr>\n      <td>\n      <p><strong>Level 9</strong></p>\n      </td>\n      <td>\n      <p>(7 + CON mod) x 20</p>\n      </td>\n      <td>\n      <p>4 adventurer</p>\n\n      <p>3 champion</p>\n\n      <p>2 epic</p>\n      </td>\n      <td>\n      <p>—</p>\n      </td>\n      <td>\n      <p>—</p>\n      </td>\n      <td>\n      <p>—</p>\n      </td>\n      <td>\n      <p>2</p>\n      </td>\n      <td>\n      <p>6</p>\n      </td>\n      <td>\n      <p>—</p>\n      </td>\n      <td>\n      <p>3 x ability modifier</p>\n      </td>\n    </tr>\n    <tr>\n      <td>\n      <p><strong>Level 10</strong></p>\n      </td>\n      <td>\n      <p>(7 + CON mod) x 24</p>\n      </td>\n      <td>\n      <p>4 adventurer</p>\n\n      <p>3 champion</p>\n\n      <p>3 epic</p>\n      </td>\n      <td>\n      <p>—</p>\n      </td>\n      <td>\n      <p>—</p>\n      </td>\n      <td>\n      <p>—</p>\n      </td>\n      <td>\n      <p>1</p>\n      </td>\n      <td>\n      <p>8</p>\n      </td>\n      <td>\n      <p>+1 to 3 abilities</p>\n      </td>\n      <td>\n      <p>3 x ability modifier</p>\n      </td>\n    </tr>\n  </tbody>\n</table>\n<div class=\"l-center\">\n  <p>Although not listed on the table, this class gets three talents. It does not gain more at higher levels.</p>\n  <h2 class=\"archmage-class-heading\">Stats</h2>\n  <table>\n    <tbody>\n      <tr>\n        <td>\n        <p><strong>Ability Bonus</strong></p>\n        </td>\n        <td>\n        <p>+2 Strength or Wisdom (different from racial bonus)</p>\n        </td>\n      </tr>\n      <tr>\n        <td>\n        <p><strong>Initiative</strong></p>\n        </td>\n        <td>\n        <p>Dex mod + Level</p>\n        </td>\n      </tr>\n      <tr>\n        <td>\n        <p><strong>Armor Class </strong>(heavy armor)</p>\n        </td>\n        <td>\n        <p>14 + middle mod of Con/Dex/Wis + Level</p>\n        </td>\n      </tr>\n      <tr>\n        <td>\n        <p><strong>Armor Class </strong>(shield and heavy armor)</p>\n        </td>\n        <td>\n        <p>15 + middle mod of Con/Dex/Wis + Level</p>\n        </td>\n      </tr>\n      <tr>\n        <td>\n        <p><strong>Physical Defense</strong></p>\n        </td>\n        <td>\n        <p>11 + middle mod of Str/Con/Dex + Level</p>\n        </td>\n      </tr>\n      <tr>\n        <td>\n        <p><strong>Mental Defense</strong></p>\n        </td>\n        <td>\n        <p>11 + middle mod of Int/Wis/Cha + Level</p>\n        </td>\n      </tr>\n      <tr>\n        <td>\n        <p><strong>Hit Points</strong></p>\n        </td>\n        <td>\n        <p>(7 + Con mod) x Level modifier (see level progression chart)</p>\n        </td>\n      </tr>\n      <tr>\n        <td>\n        <p><strong>Recoveries</strong></p>\n        </td>\n        <td>\n        <p>8</p>\n        </td>\n      </tr>\n      <tr>\n        <td>\n        <p><strong>Recovery Dice</strong></p>\n        </td>\n        <td>\n        <p>(1d8 x Level) + Con mod</p>\n        </td>\n      </tr>\n      <tr>\n        <td>\n        <p><strong>Backgrounds</strong></p>\n        </td>\n        <td>\n        <p>8 points, max 5 in any one background</p>\n        </td>\n      </tr>\n      <tr>\n        <td>\n        <p><strong>Icon Relationships</strong></p>\n        </td>\n        <td>\n        <p>3 points</p>\n        </td>\n      </tr>\n      <tr>\n        <td>\n        <p><strong>Talents</strong></p>\n        </td>\n        <td>\n        <p>3</p>\n        </td>\n      </tr>\n    </tbody>\n  </table>\n  <h2 class=\"archmage-class-heading\">Cleric Abilities</h2>\n  <p>There are certain abilities specific to the cleric that can affect their powers:</p>\n  <ul>\n    <li><em>Cast for power</em> and <em>cast for broad effect:</em> The spell can be used one of two ways—either as a more powerful effect on one target (power) or as a weaker effect on multiple targets (broad). Spells cast for power cannot target the caster. Spells cast for broad effect can.</li>\n    <li><em>Free recovery</em>: The cleric can recover hit points as if they were using a recovery (without actually spending the recovery).</li>\n    <li><em>Heal using a recovery</em>: The character targeted with a healing effect uses one of their recoveries and rolls their own recovery dice.</li>\n    <li><em>Invocation</em>: A quick action that offers advantages in battle. It can be made once a day. More than one cleric in a party cannot use the same invocation during a battle.</li>\n  </ul>\n</div>"
