    text:
      format: 1
      content: "<div class=\"l-center\">\n  <h1 class=\"archmage-class-title\">Fighter</h1>\n  <div class=\"grid grid-2col\">\n    <div class=\"details\">\n      <h2 class=\"archmage-class-heading\">Ability Scores</h2>\n      <p>Fighters gain a +2 class bonus to Strength or Constitution, as long as it isn’t the same ability you increase with your +2 racial bonus.</p>\n      <h2 class=\"archmage-class-heading\">Backgrounds</h2>\n      <p>Possible backgrounds include: swordmaster, mercenary captain, sea raider, shieldwall spearman, explorer, bouncer, thug, city guardsman, former gladiator, former orc captive, bankrupt nobleman, duelist, and goblin-hunter.</p>\n      <h2 class=\"archmage-class-heading\">Gear</h2>\n      <p>At 1st level, a fighter starts with a melee weapon or two, a ranged weapon if they want it, armor, and standard non-magical gear that is suggested by the character’s backgrounds.</p>\n      <h3 class=\"archmage-class-subheading\">Gold Pieces</h3>\n      <p>Fighters may start with either 25 gp or 1d6 x 10 gp.</p>\n    </div>\n    <div class=\"armor\">\n      <h2 class=\"archmage-class-heading\">Armor</h2>\n      <table>\n        <tbody>\n          <tr>\n            <td>\n            <p><strong>Armor Type</strong></p>\n            </td>\n            <td>\n            <p><strong>Base AC</strong></p>\n            </td>\n            <td>\n            <p><strong>Atk Penalty</strong></p>\n            </td>\n          </tr>\n          <tr>\n            <td>\n            <p><strong>None</strong></p>\n            </td>\n            <td>\n            <p>10</p>\n            </td>\n            <td>\n            <p>—</p>\n            </td>\n          </tr>\n          <tr>\n            <td>\n            <p><strong>Light</strong></p>\n            </td>\n            <td>\n            <p>13</p>\n            </td>\n            <td>\n            <p>—</p>\n            </td>\n          </tr>\n          <tr>\n            <td>\n            <p><strong><em>Heavy</em></strong></p>\n            </td>\n            <td>\n            <p><em>15</em></p>\n            </td>\n            <td>\n            <p>—</p>\n            </td>\n          </tr>\n          <tr>\n            <td>\n            <p><strong><em>Shield</em></strong></p>\n            </td>\n            <td>\n            <p><em>+1</em></p>\n            </td>\n            <td>\n            <p>—</p>\n            </td>\n          </tr>\n        </tbody>\n      </table>\n    </div>\n  </div>\n  <div class=\"grid grid-2col\">\n    <div class=\"melee-weapons\">\n      <h2 class=\"archmage-class-heading\">Melee Weapons</h2>\n      <table>\n        <tbody>\n          <tr>\n            <td>\n            <p>\_</p>\n            </td>\n            <td>\n            <p><strong>One-Handed</strong></p>\n            </td>\n            <td>\n            <p><strong>Two-Handed</strong></p>\n            </td>\n          </tr>\n          <tr>\n            <td>\n            <p><strong>Small</strong></p>\n            </td>\n            <td>\n            <p>1d4 dagger</p>\n            </td>\n            <td>\n            <p>1d6 club</p>\n            </td>\n          </tr>\n          <tr>\n            <td>\n            <p><strong>Light or Simple</strong></p>\n            </td>\n            <td>\n            <p>1d6 shortsword, hand axe</p>\n            </td>\n            <td>\n            <p>1d8 spear</p>\n            </td>\n          </tr>\n          <tr>\n            <td>\n            <p><strong>Heavy or Martial</strong></p>\n            </td>\n            <td>\n            <p>1d8 longsword, warhammer</p>\n            </td>\n            <td>\n            <p>1d10 greatsword, greataxe</p>\n            </td>\n          </tr>\n        </tbody>\n      </table>\n    </div>\n    <div class=\"ranged-weapons\">\n      <h2 class=\"archmage-class-heading\">Ranged Weapons</h2>\n      <table>\n        <tbody>\n          <tr>\n            <td>\n            <p>\_</p>\n            </td>\n            <td>\n            <p><strong>Thrown</strong></p>\n            </td>\n            <td>\n            <p><strong>Crossbow</strong></p>\n            </td>\n            <td>\n            <p><strong>Bow</strong></p>\n            </td>\n          </tr>\n          <tr>\n            <td>\n            <p><strong>Small</strong></p>\n            </td>\n            <td>\n            <p>1d4 dagger</p>\n            </td>\n            <td>\n            <p>1d4 hand crossbow</p>\n            </td>\n            <td>\n            <p>—</p>\n            </td>\n          </tr>\n          <tr>\n            <td>\n            <p><strong>Light or Simple</strong></p>\n            </td>\n            <td>\n            <p>1d6 javelin, axe</p>\n            </td>\n            <td>\n            <p>1d6 light crossbow</p>\n            </td>\n            <td>\n            <p>1d6 shortbow</p>\n            </td>\n          </tr>\n          <tr>\n            <td>\n            <p><strong>Heavy or Martial</strong></p>\n            </td>\n            <td>\n            <p>—</p>\n            </td>\n            <td>\n            <p>1d8 heavy crossbow</p>\n            </td>\n            <td>\n            <p>1d8 longbow</p>\n            </td>\n          </tr>\n        </tbody>\n      </table>\n    </div>\n  </div>\n</div>\n<h2 class=\"archmage-class-heading\">Level Progression</h2>\n<table>\n  <tbody>\n    <tr>\n      <td>\n      <p><strong>Fighter Level</strong></p>\n      </td>\n      <td>\n      <p><strong>Total Hit Points</strong></p>\n      </td>\n      <td>\n      <p><strong>Total Feats</strong></p>\n      </td>\n      <td>\n      <p><strong>Maneuvers Known (M)</strong></p>\n      </td>\n      <td>\n      <p><strong>Maneuver Pool Available (M)</strong></p>\n      </td>\n      <td>\n      <p><strong>Class Talents (M)</strong></p>\n      </td>\n      <td>\n      <p><strong>Level-up Ability Bonuses</strong></p>\n      </td>\n      <td>\n      <p><strong>Damage Bonus From Ability Score</strong></p>\n      </td>\n    </tr>\n    <tr>\n      <td>\n      <p><strong>Level 1 Multiclass</strong></p>\n      </td>\n      <td>\n      <p>(8 + CON mod) x 3</p>\n      </td>\n      <td>\n      <p>As 1st level PC</p>\n      </td>\n      <td>\n      <p>2</p>\n      </td>\n      <td>\n      <p>1st level</p>\n      </td>\n      <td>\n      <p>1 or 2 (3 total)</p>\n      </td>\n      <td>\n      <p>\_</p>\n      </td>\n      <td>\n      <p>ability modifier</p>\n      </td>\n    </tr>\n    <tr>\n      <td>\n      <p><strong>Level 1</strong></p>\n      </td>\n      <td>\n      <p>(8 + CON mod) x 3</p>\n      </td>\n      <td>\n      <p>1 adventurer</p>\n      </td>\n      <td>\n      <p>3</p>\n      </td>\n      <td>\n      <p>1st level</p>\n      </td>\n      <td>\n      <p>3</p>\n      </td>\n      <td>\n      <p>\_</p>\n      </td>\n      <td>\n      <p>ability modifier</p>\n      </td>\n    </tr>\n    <tr>\n      <td>\n      <p><strong>Level 2</strong></p>\n      </td>\n      <td>\n      <p>(8 + CON mod) x 4</p>\n      </td>\n      <td>\n      <p>2 adventurer</p>\n      </td>\n      <td>\n      <p>4</p>\n      </td>\n      <td>\n      <p>1st level</p>\n      </td>\n      <td>\n      <p>3</p>\n      </td>\n      <td>\n      <p>\_</p>\n      </td>\n      <td>\n      <p>ability modifier</p>\n      </td>\n    </tr>\n    <tr>\n      <td>\n      <p><strong>Level 3</strong></p>\n      </td>\n      <td>\n      <p>(8 + CON mod) x 5</p>\n      </td>\n      <td>\n      <p>3 adventurer</p>\n      </td>\n      <td>\n      <p>4</p>\n      </td>\n      <td>\n      <p>3rd level</p>\n      </td>\n      <td>\n      <p>3</p>\n      </td>\n      <td>\n      <p>\_</p>\n      </td>\n      <td>\n      <p>ability modifier</p>\n      </td>\n    </tr>\n    <tr>\n      <td>\n      <p><strong>Level 4</strong></p>\n      </td>\n      <td>\n      <p>(8 + CON mod) x 6</p>\n      </td>\n      <td>\n      <p>4 adventurer</p>\n      </td>\n      <td>\n      <p>5</p>\n      </td>\n      <td>\n      <p>3rd level</p>\n      </td>\n      <td>\n      <p>3</p>\n      </td>\n      <td>\n      <p>+1 to 3 abilities</p>\n      </td>\n      <td>\n      <p>ability modifier</p>\n      </td>\n    </tr>\n    <tr>\n      <td>\n      <p><strong>Level 5</strong></p>\n      </td>\n      <td>\n      <p>(8 + CON mod) x 8</p>\n      </td>\n      <td>\n      <p>4 adventurer</p>\n\n      <p>1 champion</p>\n      </td>\n      <td>\n      <p>5</p>\n      </td>\n      <td>\n      <p>5th level</p>\n      </td>\n      <td>\n      <p>3</p>\n      </td>\n      <td>\n      <p>\_</p>\n      </td>\n      <td>\n      <p>2 x ability modifier</p>\n      </td>\n    </tr>\n    <tr>\n      <td>\n      <p><strong>Level 6</strong></p>\n      </td>\n      <td>\n      <p>(8 + CON mod) x 10</p>\n      </td>\n      <td>\n      <p>4 adventurer</p>\n\n      <p>2 champion</p>\n      </td>\n      <td>\n      <p>6</p>\n      </td>\n      <td>\n      <p>5th level</p>\n      </td>\n      <td>\n      <p>4</p>\n      </td>\n      <td>\n      <p>\_</p>\n      </td>\n      <td>\n      <p>2 x ability modifier</p>\n      </td>\n    </tr>\n    <tr>\n      <td>\n      <p><strong>Level 7</strong></p>\n      </td>\n      <td>\n      <p>(8 + CON mod) x 12</p>\n      </td>\n      <td>\n      <p>4 adventurer</p>\n\n      <p>3 champion</p>\n      </td>\n      <td>\n      <p>6</p>\n      </td>\n      <td>\n      <p>7th level</p>\n      </td>\n      <td>\n      <p>4</p>\n      </td>\n      <td>\n      <p>+1 to 3 abilities</p>\n      </td>\n      <td>\n      <p>2 x ability modifier</p>\n      </td>\n    </tr>\n    <tr>\n      <td>\n      <p><strong>Level 8</strong></p>\n      </td>\n      <td>\n      <p>(8 + CON mod) x 16</p>\n      </td>\n      <td>\n      <p>4 adventurer</p>\n\n      <p>3 champion</p>\n\n      <p>1 epic</p>\n      </td>\n      <td>\n      <p>7</p>\n      </td>\n      <td>\n      <p>7th level</p>\n      </td>\n      <td>\n      <p>4</p>\n      </td>\n      <td>\n      <p>\_</p>\n      </td>\n      <td>\n      <p>3 x ability modifier</p>\n      </td>\n    </tr>\n    <tr>\n      <td>\n      <p><strong>Level 9</strong></p>\n      </td>\n      <td>\n      <p>(8 + CON mod) x 20</p>\n      </td>\n      <td>\n      <p>4 adventurer</p>\n\n      <p>3 champion</p>\n\n      <p>2 epic</p>\n      </td>\n      <td>\n      <p>7</p>\n      </td>\n      <td>\n      <p>9th level</p>\n      </td>\n      <td>\n      <p>4</p>\n      </td>\n      <td>\n      <p>\_</p>\n      </td>\n      <td>\n      <p>3 x ability modifier</p>\n      </td>\n    </tr>\n    <tr>\n      <td>\n      <p><strong>Level 10</strong></p>\n      </td>\n      <td>\n      <p>(8 + CON mod) x 24</p>\n      </td>\n      <td>\n      <p>4 adventurer</p>\n\n      <p>3 champion</p>\n\n      <p>3 epic</p>\n      </td>\n      <td>\n      <p>8</p>\n      </td>\n      <td>\n      <p>9th level</p>\n      </td>\n      <td>\n      <p>4</p>\n      </td>\n      <td>\n      <p>+1 to 3 abilities</p>\n      </td>\n      <td>\n      <p>3 x ability modifier</p>\n      </td>\n    </tr>\n  </tbody>\n</table>\n<div class=\"l-center\">\n  <p>Fighter weapon attack maneuvers deal damage based on the fighter’s level. You also don’t have to keep track of upgrading a 1st level maneuver into a 3rd level maneuver, because all the maneuvers function at your level. You can change which maneuvers you know and have ready whenever you gain a level.</p>\n  <h2 class=\"archmage-class-heading\">Stats</h2>\n  <p>Initiative, AC, PD, MD, Hit Points, Recovery Dice, Feats, and some Talents are level dependent.</p>\n  <table>\n    <tbody>\n      <tr>\n        <td>\n        <p><strong>Ability Bonus</strong></p>\n        </td>\n        <td>\n        <p>+2 Strength or Constitution (different from racial bonus)</p>\n        </td>\n      </tr>\n      <tr>\n        <td>\n        <p><strong>Initiative</strong></p>\n        </td>\n        <td>\n        <p>Dex mod + Level</p>\n        </td>\n      </tr>\n      <tr>\n        <td>\n        <p><strong>Armor Class</strong> (heavy armor)</p>\n        </td>\n        <td>\n        <p>15 + middle mod of Con/Dex/Wis + Level</p>\n        </td>\n      </tr>\n      <tr>\n        <td>\n        <p><strong>Armor Class </strong>(shield and heavy armor)</p>\n        </td>\n        <td>\n        <p>16 + middle mod of Con/Dex/Wis + Level</p>\n        </td>\n      </tr>\n      <tr>\n        <td>\n        <p><strong>Physical Defense</strong></p>\n        </td>\n        <td>\n        <p>10 + middle mod of Str/Con/Dex + Level</p>\n        </td>\n      </tr>\n      <tr>\n        <td>\n        <p><strong>Mental Defense</strong></p>\n        </td>\n        <td>\n        <p>10 + middle mod of Int/Wis/Cha + Level</p>\n        </td>\n      </tr>\n      <tr>\n        <td>\n        <p><strong>Hit Points</strong></p>\n        </td>\n        <td>\n        <p>(8 + Con mod) x Level modifier (see level progression chart)</p>\n        </td>\n      </tr>\n      <tr>\n        <td>\n        <p><strong>Recoveries</strong></p>\n        </td>\n        <td>\n        <p>9</p>\n        </td>\n      </tr>\n      <tr>\n        <td>\n        <p><strong>Recovery Dice</strong></p>\n        </td>\n        <td>\n        <p>(1d10 x Level) + Con mod</p>\n        </td>\n      </tr>\n      <tr>\n        <td>\n        <p><strong>Backgrounds</strong></p>\n        </td>\n        <td>\n        <p>8 points, max 5 in any one background</p>\n        </td>\n      </tr>\n      <tr>\n        <td>\n        <p><strong>Icon Relationships</strong></p>\n        </td>\n        <td>\n        <p>3 points</p>\n        </td>\n      </tr>\n      <tr>\n        <td>\n        <p><strong>Talents</strong></p>\n        </td>\n        <td>\n        <p>3 (see level progression chart)</p>\n        </td>\n      </tr>\n      <tr>\n        <td>\n        <p><strong>Feats</strong></p>\n        </td>\n        <td>\n        <p>1 per Level</p>\n        </td>\n      </tr>\n      <tr>\n        <td>\n        <p><strong>Ability Bonus</strong></p>\n        </td>\n        <td>\n        <p>+2 Strength or Constitution (different from racial bonus)</p>\n        </td>\n      </tr>\n    </tbody>\n  </table>\n</div>"
