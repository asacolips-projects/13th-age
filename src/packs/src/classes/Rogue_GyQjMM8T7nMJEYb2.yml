    text:
      format: 1
      content: "<div class=\"l-center\">\n  <h1 class=\"archmage-class-title\">Rogue</h1>\n  <div class=\"grid grid-2col\">\n    <div class=\"details\">\n      <h2 class=\"archmage-class-heading\">Ability Scores</h2>\n      <p>Rogues gain a +2 class bonus to Dexterity or Charisma, as long as it isn’t the same ability you increase with your +2 racial bonus.</p>\n      <h2 class=\"archmage-class-heading\">Backgrounds</h2>\n      <p>Possible backgrounds include: street thug, cat burglar, diplomat, professional gambler, courtier, jewel thief, acrobat, con artist, bartender, spy master, pirate, dandy, rat catcher.</p>\n      <h2 class=\"archmage-class-heading\">Gear</h2>\n      <p>At 1st level, rogues start with the clothes on their back and the dice in their pockets. They also start with various bladed weapons and some armor. Plus various oddments suggested by their backgrounds.</p>\n      <h3 class=\"archmage-class-subheading\">Gold Pieces</h3>\n      <p>Rogues may start with either 25 gp or 1d6 x 10 gp.</p>\n    </div>\n    <div class=\"armor\">\n      <h2 class=\"archmage-class-heading\">Armor</h2>\n      <table>\n        <tbody>\n          <tr>\n            <td>\n            <p><strong>Armor Type</strong></p>\n            </td>\n            <td>\n            <p><strong>Base AC</strong></p>\n            </td>\n            <td>\n            <p><strong>Atk Penalty</strong></p>\n            </td>\n          </tr>\n          <tr>\n            <td>\n            <p><strong>None</strong></p>\n            </td>\n            <td>\n            <p>11</p>\n            </td>\n            <td>\n            <p>—</p>\n            </td>\n          </tr>\n          <tr>\n            <td>\n            <p><strong><em>Light</em></strong></p>\n            </td>\n            <td>\n            <p><em>12</em></p>\n            </td>\n            <td>\n            <p>—</p>\n            </td>\n          </tr>\n          <tr>\n            <td>\n            <p><strong>Heavy</strong></p>\n            </td>\n            <td>\n            <p>13</p>\n            </td>\n            <td>\n            <p>–2</p>\n            </td>\n          </tr>\n          <tr>\n            <td>\n            <p><strong>Shield</strong></p>\n            </td>\n            <td>\n            <p>+1</p>\n            </td>\n            <td>\n            <p>-2</p>\n            </td>\n          </tr>\n        </tbody>\n      </table>\n    </div>\n  </div>\n  <div class=\"grid grid-2col\">\n    <div class=\"melee-weapons\">\n      <h2 class=\"archmage-class-heading\">Melee Weapons</h2>\n      <table>\n        <tbody>\n          <tr>\n            <td>\n            <p>\_</p>\n            </td>\n            <td>\n            <p><strong>One-Handed</strong></p>\n            </td>\n            <td>\n            <p><strong>Two-Handed</strong></p>\n            </td>\n          </tr>\n          <tr>\n            <td>\n            <p><strong>Small</strong></p>\n            </td>\n            <td>\n            <p>1d8 dagger</p>\n            </td>\n            <td>\n            <p>1d6 club</p>\n            </td>\n          </tr>\n          <tr>\n            <td>\n            <p><strong>Light or Simple</strong></p>\n            </td>\n            <td>\n            <p>1d8 shortsword, wicked knife</p>\n            </td>\n            <td>\n            <p>1d8 spear</p>\n            </td>\n          </tr>\n          <tr>\n            <td>\n            <p><strong>Heavy or Martial</strong></p>\n            </td>\n            <td>\n            <p>1d8 (-2 atk) longsword, scimitar</p>\n            </td>\n            <td>\n            <p>1d10 (-2 atk) greatsword</p>\n            </td>\n          </tr>\n        </tbody>\n      </table>\n    </div>\n    <div class=\"ranged-weapons\">\n      <h2 class=\"archmage-class-heading\">Ranged Weapons</h2>\n      <table>\n        <tbody>\n          <tr>\n            <td>\n            <p>\_</p>\n            </td>\n            <td>\n            <p><strong>Thrown</strong></p>\n            </td>\n            <td>\n            <p><strong>Crossbow</strong></p>\n            </td>\n            <td>\n            <p><strong>Bow</strong></p>\n            </td>\n          </tr>\n          <tr>\n            <td>\n            <p><strong>Small</strong></p>\n            </td>\n            <td>\n            <p>1d4 dagger</p>\n            </td>\n            <td>\n            <p>1d4 hand crossbow</p>\n            </td>\n            <td>\n            <p>—</p>\n            </td>\n          </tr>\n          <tr>\n            <td>\n            <p><strong>Light or Simple</strong></p>\n            </td>\n            <td>\n            <p>1d6 javelin, axe</p>\n            </td>\n            <td>\n            <p>1d6 light crossbow</p>\n            </td>\n            <td>\n            <p>1d6 shortbow</p>\n            </td>\n          </tr>\n          <tr>\n            <td>\n            <p><strong>Heavy or Martial</strong></p>\n            </td>\n            <td>\n            <p>—</p>\n            </td>\n            <td>\n            <p>1d8 (–1 atk) heavy crossbow</p>\n            </td>\n            <td>\n            <p>1d8 (-2 atk) longbow</p>\n            </td>\n          </tr>\n        </tbody>\n      </table>\n    </div>\n  </div>\n</div>\n<h2 class=\"archmage-class-heading\">Level Progression</h2>\n<table>\n  <tbody>\n    <tr>\n      <td>\n      <p><strong>Rogue Level</strong></p>\n      </td>\n      <td>\n      <p><strong>Total Hit Points</strong></p>\n      </td>\n      <td>\n      <p><strong>Total Feats</strong></p>\n      </td>\n      <td>\n      <p><strong>Powers Known (M)</strong></p>\n      </td>\n      <td>\n      <p><strong>Power Pool Available (M)</strong></p>\n      </td>\n      <td>\n      <p><strong>Level-up Ability Bonuses</strong></p>\n      </td>\n      <td>\n      <p><strong>Damage Bonus From Ability Score</strong></p>\n      </td>\n    </tr>\n    <tr>\n      <td>\n      <p><strong>Level 1 Multiclass</strong></p>\n      </td>\n      <td>\n      <p>(6 + CON mod) x <strong>3</strong></p>\n      </td>\n      <td>\n      <p>As 1st level PC</p>\n      </td>\n      <td>\n      <p>3</p>\n      </td>\n      <td>\n      <p>1st level</p>\n      </td>\n      <td>\n      <p>\_</p>\n      </td>\n      <td>\n      <p>ability modifier</p>\n      </td>\n    </tr>\n    <tr>\n      <td>\n      <p><strong>Level 1</strong></p>\n      </td>\n      <td>\n      <p>(6 + CON mod) x <strong>3</strong></p>\n      </td>\n      <td>\n      <p>1 adventurer</p>\n      </td>\n      <td>\n      <p>4</p>\n      </td>\n      <td>\n      <p>1st level</p>\n      </td>\n      <td>\n      <p>\_</p>\n      </td>\n      <td>\n      <p>ability modifier</p>\n      </td>\n    </tr>\n    <tr>\n      <td>\n      <p><strong>Level 2</strong></p>\n      </td>\n      <td>\n      <p>(6 + CON mod) x <strong>4</strong></p>\n      </td>\n      <td>\n      <p>2 adventurer</p>\n      </td>\n      <td>\n      <p>5</p>\n      </td>\n      <td>\n      <p>1st level</p>\n      </td>\n      <td>\n      <p>\_</p>\n      </td>\n      <td>\n      <p>ability modifier</p>\n      </td>\n    </tr>\n    <tr>\n      <td>\n      <p><strong>Level 3</strong></p>\n      </td>\n      <td>\n      <p>(6 + CON mod) x <strong>5</strong></p>\n      </td>\n      <td>\n      <p>3 adventurer</p>\n      </td>\n      <td>\n      <p>5</p>\n      </td>\n      <td>\n      <p>3rd level</p>\n      </td>\n      <td>\n      <p>\_</p>\n      </td>\n      <td>\n      <p>ability modifier</p>\n      </td>\n    </tr>\n    <tr>\n      <td>\n      <p><strong>Level 4</strong></p>\n      </td>\n      <td>\n      <p>(6 + CON mod) x <strong>6</strong></p>\n      </td>\n      <td>\n      <p>4 adventurer</p>\n      </td>\n      <td>\n      <p>6</p>\n      </td>\n      <td>\n      <p>3rd level</p>\n      </td>\n      <td>\n      <p>+1 to 3 abilities</p>\n      </td>\n      <td>\n      <p>ability modifier</p>\n      </td>\n    </tr>\n    <tr>\n      <td>\n      <p><strong>Level 5</strong></p>\n      </td>\n      <td>\n      <p>(6 + CON mod) x <strong>8</strong></p>\n      </td>\n      <td>\n      <p>4 adventurer</p>\n\n      <p>1 champion</p>\n      </td>\n      <td>\n      <p>6</p>\n      </td>\n      <td>\n      <p>5th level</p>\n      </td>\n      <td>\n      <p>\_</p>\n      </td>\n      <td>\n      <p>2 x ability modifier</p>\n      </td>\n    </tr>\n    <tr>\n      <td>\n      <p><strong>Level 6</strong></p>\n      </td>\n      <td>\n      <p>(6 + CON mod) x <strong>10</strong></p>\n      </td>\n      <td>\n      <p>4 adventurer</p>\n\n      <p>2 champion</p>\n      </td>\n      <td>\n      <p>7</p>\n      </td>\n      <td>\n      <p>5th level</p>\n      </td>\n      <td>\n      <p>\_</p>\n      </td>\n      <td>\n      <p>2 x ability modifier</p>\n      </td>\n    </tr>\n    <tr>\n      <td>\n      <p><strong>Level 7</strong></p>\n      </td>\n      <td>\n      <p>(6 + CON mod) x <strong>12</strong></p>\n      </td>\n      <td>\n      <p>4 adventurer</p>\n\n      <p>3 champion</p>\n      </td>\n      <td>\n      <p>7</p>\n      </td>\n      <td>\n      <p>7th level</p>\n      </td>\n      <td>\n      <p>+1 to 3 abilities</p>\n      </td>\n      <td>\n      <p>2 x ability modifier</p>\n      </td>\n    </tr>\n    <tr>\n      <td>\n      <p><strong>Level 8</strong></p>\n      </td>\n      <td>\n      <p>(6 + CON mod) x <strong>16</strong></p>\n      </td>\n      <td>\n      <p>4 adventurer</p>\n\n      <p>3 champion</p>\n\n      <p>1 epic</p>\n      </td>\n      <td>\n      <p>8</p>\n      </td>\n      <td>\n      <p>7th level</p>\n      </td>\n      <td>\n      <p>\_</p>\n      </td>\n      <td>\n      <p>3 x ability modifier</p>\n      </td>\n    </tr>\n    <tr>\n      <td>\n      <p><strong>Level 9</strong></p>\n      </td>\n      <td>\n      <p>(6 + CON mod) x <strong>20</strong></p>\n      </td>\n      <td>\n      <p>4 adventurer</p>\n\n      <p>3 champion</p>\n\n      <p>2 epic</p>\n      </td>\n      <td>\n      <p>8</p>\n      </td>\n      <td>\n      <p>9th level</p>\n      </td>\n      <td>\n      <p>\_</p>\n      </td>\n      <td>\n      <p>3 x ability modifier</p>\n      </td>\n    </tr>\n    <tr>\n      <td>\n      <p><strong>Level 10</strong></p>\n      </td>\n      <td>\n      <p>(6 + CON mod) x <strong>24</strong></p>\n      </td>\n      <td>\n      <p>4 adventurer</p>\n\n      <p>3 champion</p>\n\n      <p>3 epic</p>\n      </td>\n      <td>\n      <p>9</p>\n      </td>\n      <td>\n      <p>9th level</p>\n      </td>\n      <td>\n      <p>+1 to 3 abilities</p>\n      </td>\n      <td>\n      <p>3 x ability modifier</p>\n      </td>\n    </tr>\n  </tbody>\n</table>\n<div class=\"l-center\">\n  <p>Note: Although not listed on the table, this class gets three talents. It does not gain more at higher levels.</p>\n  <h2 class=\"archmage-class-heading\">Stats</h2>\n  <p>Initiative, AC, PD, MD, Hit Points, Recovery Dice, Feats, and some Talents are level dependent.</p>\n  <table>\n    <tbody>\n      <tr>\n        <td>\n        <p><strong>Ability Bonus</strong></p>\n        </td>\n        <td>\n        <p>+2 Dexterity or Charisma (different from racial bonus)</p>\n        </td>\n      </tr>\n      <tr>\n        <td>\n        <p><strong>Initiative</strong></p>\n        </td>\n        <td>\n        <p>Dex mod + Level</p>\n        </td>\n      </tr>\n      <tr>\n        <td>\n        <p><strong>Armor Class </strong>(light armor)</p>\n        </td>\n        <td>\n        <p>12 + middle mod of Con/Dex/Wis + Level</p>\n        </td>\n      </tr>\n      <tr>\n        <td>\n        <p><strong>Physical Defense</strong></p>\n        </td>\n        <td>\n        <p>12 + middle mod of Str/Con/Dex + Level</p>\n        </td>\n      </tr>\n      <tr>\n        <td>\n        <p><strong>Mental Defense</strong></p>\n        </td>\n        <td>\n        <p>10 + middle mod of Int/Wis/Cha + Level</p>\n        </td>\n      </tr>\n      <tr>\n        <td>\n        <p><strong>Hit Points</strong></p>\n        </td>\n        <td>\n        <p>(6 + Con mod) x Level modifier (see level progression chart)</p>\n        </td>\n      </tr>\n      <tr>\n        <td>\n        <p><strong>Recoveries</strong></p>\n        </td>\n        <td>\n        <p>8</p>\n        </td>\n      </tr>\n      <tr>\n        <td>\n        <p><strong>Recovery Dice</strong></p>\n        </td>\n        <td>\n        <p>(1d8 x Level) + Con mod</p>\n        </td>\n      </tr>\n      <tr>\n        <td>\n        <p><strong>Backgrounds</strong></p>\n        </td>\n        <td>\n        <p>8 points, max 5 in any one background</p>\n        </td>\n      </tr>\n      <tr>\n        <td>\n        <p><strong>Icon Relationships</strong></p>\n        </td>\n        <td>\n        <p>3 points</p>\n        </td>\n      </tr>\n      <tr>\n        <td>\n        <p><strong>Talents</strong></p>\n        </td>\n        <td>\n        <p>3</p>\n        </td>\n      </tr>\n      <tr>\n        <td>\n        <p><strong>Feats</strong></p>\n        </td>\n        <td>\n        <p>1 per Level</p>\n        </td>\n      </tr>\n    </tbody>\n  </table>\n</div>"
