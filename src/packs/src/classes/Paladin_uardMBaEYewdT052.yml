      content: "<div class=\"l-center\">\n  <h1 class=\"archmage-class-title\">Paladin</h1>\n  <div class=\"grid grid-2col\">\n    <div class=\"details\">\n      <h2 class=\"archmage-class-heading\">Ability Scores</h2>\n      <p>Paladins gain a +2 class bonus to Strength or Charisma, as long as it isn’t the same ability you increase with your +2 racial bonus.</p>\n      <h2 class=\"archmage-class-heading\">Backgrounds</h2>\n      <p>Possible backgrounds include: city guardsman, combat medic, bodyguard, outlaw hunter, and inquisitor.</p>\n      <h2 class=\"archmage-class-heading\">Gear</h2>\n      <p>At 1st level, a paladin starts with a melee weapon or two, a ranged weapon if they want it, armor, a shield, and standard non-magical gear that is suggested by the character’s backgrounds.</p>\n      <h3 class=\"archmage-class-subheading\">Gold Pieces</h3>\n      <p>Paladins may start with either 25 gp or 1d6 x 10 gp.</p>\n    </div>\n    <div class=\"armor\">\n      <h2 class=\"archmage-class-heading\">Armor</h2>\n      <table>\n        <tbody>\n          <tr>\n            <td>\n            <p><strong>Armor Type</strong></p>\n            </td>\n            <td>\n            <p><strong>Base AC</strong></p>\n            </td>\n            <td>\n            <p><strong>Atk Penalty</strong></p>\n            </td>\n          </tr>\n          <tr>\n            <td>\n            <p><strong>None</strong></p>\n            </td>\n            <td>\n            <p>10</p>\n            </td>\n            <td>\n            <p>—</p>\n            </td>\n          </tr>\n          <tr>\n            <td>\n            <p><strong>Light</strong></p>\n            </td>\n            <td>\n            <p>12</p>\n            </td>\n            <td>\n            <p>—</p>\n            </td>\n          </tr>\n          <tr>\n            <td>\n            <p><strong><em>Heavy</em></strong></p>\n            </td>\n            <td>\n            <p><em>16</em></p>\n            </td>\n            <td>\n            <p>—</p>\n            </td>\n          </tr>\n          <tr>\n            <td>\n            <p><strong><em>Shield</em></strong></p>\n            </td>\n            <td>\n            <p><em>+1</em></p>\n            </td>\n            <td>\n            <p>—</p>\n            </td>\n          </tr>\n        </tbody>\n      </table>\n    </div>\n  </div>\n  <div class=\"grid grid-2col\">\n    <div class=\"melee-weapons\">\n      <h2 class=\"archmage-class-heading\">Melee Weapons</h2>\n      <table>\n        <tbody>\n          <tr>\n            <td>\n            <p>\_</p>\n            </td>\n            <td>\n            <p><strong>One-Handed</strong></p>\n            </td>\n            <td>\n            <p><strong>Two-Handed</strong></p>\n            </td>\n          </tr>\n          <tr>\n            <td>\n            <p><strong>Small</strong></p>\n            </td>\n            <td>\n            <p>1d4 dagger</p>\n            </td>\n            <td>\n            <p>1d6 club</p>\n            </td>\n          </tr>\n          <tr>\n            <td>\n            <p><strong>Light or Simple</strong></p>\n            </td>\n            <td>\n            <p>1d6 scimitar, shortsword</p>\n            </td>\n            <td>\n            <p>1d8 spear</p>\n            </td>\n          </tr>\n          <tr>\n            <td>\n            <p><strong>Heavy or Martial</strong></p>\n            </td>\n            <td>\n            <p>1d8 longsword, battleaxe</p>\n            </td>\n            <td>\n            <p>1d10 greatsword, halberd</p>\n            </td>\n          </tr>\n        </tbody>\n      </table>\n    </div>\n    <div class=\"ranged-weapons\">\n      <h2 class=\"archmage-class-heading\">Ranged Weapons</h2>\n      <table>\n        <tbody>\n          <tr>\n            <td>\n            <p>\_</p>\n            </td>\n            <td>\n            <p><strong>Thrown</strong></p>\n            </td>\n            <td>\n            <p><strong>Crossbow</strong></p>\n            </td>\n            <td>\n            <p><strong>Bow</strong></p>\n            </td>\n          </tr>\n          <tr>\n            <td>\n            <p><strong>Small</strong></p>\n            </td>\n            <td>\n            <p>1d4 dagger</p>\n            </td>\n            <td>\n            <p>1d4 hand crossbow</p>\n            </td>\n            <td>\n            <p>—</p>\n            </td>\n          </tr>\n          <tr>\n            <td>\n            <p><strong>Light or Simple</strong></p>\n            </td>\n            <td>\n            <p>1d6 javelin, axe</p>\n            </td>\n            <td>\n            <p>1d6 light crossbow</p>\n            </td>\n            <td>\n            <p>1d6 shortbow</p>\n            </td>\n          </tr>\n          <tr>\n            <td>\n            <p><strong>Heavy or Martial</strong></p>\n            </td>\n            <td>\n            <p>—</p>\n            </td>\n            <td>\n            <p>1d8 heavy crossbow</p>\n            </td>\n            <td>\n            <p>1d8 longbow</p>\n            </td>\n          </tr>\n        </tbody>\n      </table>\n    </div>\n  </div>\n</div>\n<h2 class=\"archmage-class-heading\">Level Progression</h2>\n<table>\n  <tbody>\n    <tr>\n      <td>\n      <p><strong>Paladin</strong></p>\n      </td>\n      <td>\n      <p><strong>Total Hit Points</strong></p>\n      </td>\n      <td>\n      <p><strong>Total Feats</strong></p>\n      </td>\n      <td>\n      <p><strong>Class Talents (M)</strong></p>\n      </td>\n      <td>\n      <p><strong>Level-up Ability Bonuses</strong></p>\n      </td>\n      <td>\n      <p><strong>Damage Bonus From Ability Score</strong></p>\n      </td>\n    </tr>\n    <tr>\n      <td>\n      <p><strong>Level 1 Multiclass</strong></p>\n      </td>\n      <td>\n      <p>(8 + CON mod) x <strong>3</strong></p>\n      </td>\n      <td>\n      <p>As 1st level PC</p>\n      </td>\n      <td>\n      <p>1 or 2 (3 total)</p>\n      </td>\n      <td>\n      <p>\_</p>\n      </td>\n      <td>\n      <p>ability modifier</p>\n      </td>\n    </tr>\n    <tr>\n      <td>\n      <p><strong>Level 1</strong></p>\n      </td>\n      <td>\n      <p>(8 + CON mod) x <strong>3</strong></p>\n      </td>\n      <td>\n      <p>1 adventurer</p>\n      </td>\n      <td>\n      <p>3</p>\n      </td>\n      <td>\n      <p>\_</p>\n      </td>\n      <td>\n      <p>ability modifier</p>\n      </td>\n    </tr>\n    <tr>\n      <td>\n      <p><strong>Level 2</strong></p>\n      </td>\n      <td>\n      <p>(8 + CON mod) x <strong>4</strong></p>\n      </td>\n      <td>\n      <p>2 adventurer</p>\n      </td>\n      <td>\n      <p>3</p>\n      </td>\n      <td>\n      <p>\_</p>\n      </td>\n      <td>\n      <p>ability modifier</p>\n      </td>\n    </tr>\n    <tr>\n      <td>\n      <p><strong>Level 3</strong></p>\n      </td>\n      <td>\n      <p>(8 + CON mod) x <strong>5</strong></p>\n      </td>\n      <td>\n      <p>3 adventurer</p>\n      </td>\n      <td>\n      <p>3</p>\n      </td>\n      <td>\n      <p>\_</p>\n      </td>\n      <td>\n      <p>ability modifier</p>\n      </td>\n    </tr>\n    <tr>\n      <td>\n      <p><strong>Level 4</strong></p>\n      </td>\n      <td>\n      <p>(8 + CON mod) x <strong>6</strong></p>\n      </td>\n      <td>\n      <p>4 adventurer</p>\n      </td>\n      <td>\n      <p>3</p>\n      </td>\n      <td>\n      <p>+1 to 3 abilities</p>\n      </td>\n      <td>\n      <p>ability modifier</p>\n      </td>\n    </tr>\n    <tr>\n      <td>\n      <p><strong>Level 5</strong></p>\n      </td>\n      <td>\n      <p>(8 + CON mod) x <strong>8</strong></p>\n      </td>\n      <td>\n      <p>4 adventurer</p>\n\n      <p>1 champion</p>\n      </td>\n      <td>\n      <p>4</p>\n      </td>\n      <td>\n      <p>\_</p>\n      </td>\n      <td>\n      <p>2 x ability modifier</p>\n      </td>\n    </tr>\n    <tr>\n      <td>\n      <p><strong>Level 6</strong></p>\n      </td>\n      <td>\n      <p>(8 + CON mod) x <strong>10</strong></p>\n      </td>\n      <td>\n      <p>4 adventurer</p>\n\n      <p>2 champion</p>\n      </td>\n      <td>\n      <p>4</p>\n      </td>\n      <td>\n      <p>\_</p>\n      </td>\n      <td>\n      <p>2 x ability modifier</p>\n      </td>\n    </tr>\n    <tr>\n      <td>\n      <p><strong>Level 7</strong></p>\n      </td>\n      <td>\n      <p>(8 + CON mod) x <strong>12</strong></p>\n      </td>\n      <td>\n      <p>4 adventurer</p>\n\n      <p>3 champion</p>\n      </td>\n      <td>\n      <p>4</p>\n      </td>\n      <td>\n      <p>+1 to 3 abilities</p>\n      </td>\n      <td>\n      <p>2 x ability modifier</p>\n      </td>\n    </tr>\n    <tr>\n      <td>\n      <p><strong>Level 8</strong></p>\n      </td>\n      <td>\n      <p>(8 + CON mod) x <strong>16</strong></p>\n      </td>\n      <td>\n      <p>4 adventurer</p>\n\n      <p>3 champion</p>\n\n      <p>1 epic</p>\n      </td>\n      <td>\n      <p>5</p>\n      </td>\n      <td>\n      <p>\_</p>\n      </td>\n      <td>\n      <p>3 x ability modifier</p>\n      </td>\n    </tr>\n    <tr>\n      <td>\n      <p><strong>Level 9</strong></p>\n      </td>\n      <td>\n      <p>(8 + CON mod) x <strong>20</strong></p>\n      </td>\n      <td>\n      <p>4 adventurer</p>\n\n      <p>3 champion</p>\n\n      <p>2 epic</p>\n      </td>\n      <td>\n      <p>5</p>\n      </td>\n      <td>\n      <p>\_</p>\n      </td>\n      <td>\n      <p>3 x ability modifier</p>\n      </td>\n    </tr>\n    <tr>\n      <td>\n      <p><strong>Level 10</strong></p>\n      </td>\n      <td>\n      <p>(8 + CON mod) x <strong>24</strong></p>\n      </td>\n      <td>\n      <p>4 adventurer</p>\n\n      <p>3 champion</p>\n\n      <p>3 epic</p>\n      </td>\n      <td>\n      <p>5</p>\n      </td>\n      <td>\n      <p>+1 to 3 abilities</p>\n      </td>\n      <td>\n      <p>3 x ability modifier</p>\n      </td>\n    </tr>\n  </tbody>\n</table>\n<div class=\"l-center\">\n  <h2 class=\"archmage-class-heading\">Stats</h2>\n  <p>Initiative, AC, PD, MD, Hit Points, Recovery Dice, Feats, and some Talents are level dependent.</p>\n  <table>\n    <tbody>\n      <tr>\n        <td>\n        <p><strong>Ability Bonus</strong></p>\n        </td>\n        <td>\n        <p>+2 Strength or Charisma (different from racial bonus)</p>\n        </td>\n      </tr>\n      <tr>\n        <td>\n        <p><strong>Initiative</strong></p>\n        </td>\n        <td>\n        <p>Dex mod + Level</p>\n        </td>\n      </tr>\n      <tr>\n        <td>\n        <p><strong>Armor Class </strong>(heavy armor)</p>\n        </td>\n        <td>\n        <p>16 + middle mod of Con/Dex/Wis + Level</p>\n        </td>\n      </tr>\n      <tr>\n        <td>\n        <p><strong>Armor Class </strong>(shield and heavy armor)</p>\n        </td>\n        <td>\n        <p>17 + middle mod of Con/Dex/Wis + Level</p>\n        </td>\n      </tr>\n      <tr>\n        <td>\n        <p><strong>Physical Defense</strong></p>\n        </td>\n        <td>\n        <p>10 + middle mod of Str/Con/Dex + Level</p>\n        </td>\n      </tr>\n      <tr>\n        <td>\n        <p><strong>Mental Defense</strong></p>\n        </td>\n        <td>\n        <p>12 + middle mod of Int/Wis/Cha + Level</p>\n        </td>\n      </tr>\n      <tr>\n        <td>\n        <p><strong>Hit Points</strong></p>\n        </td>\n        <td>\n        <p>(8 + Con mod) x Level modifier (see level progression chart)</p>\n        </td>\n      </tr>\n      <tr>\n        <td>\n        <p><strong>Recoveries</strong></p>\n        </td>\n        <td>\n        <p>8</p>\n        </td>\n      </tr>\n      <tr>\n        <td>\n        <p><strong>Recovery Dice</strong></p>\n        </td>\n        <td>\n        <p>(1d10 x Level) + Con mod</p>\n        </td>\n      </tr>\n      <tr>\n        <td>\n        <p><strong>Backgrounds</strong></p>\n        </td>\n        <td>\n        <p>8 points, max 5 in any one background</p>\n        </td>\n      </tr>\n      <tr>\n        <td>\n        <p><strong>Icon Relationships</strong></p>\n        </td>\n        <td>\n        <p>3 points</p>\n        </td>\n      </tr>\n      <tr>\n        <td>\n        <p><strong>Talents</strong></p>\n        </td>\n        <td>\n        <p>3 (see level progression chart)</p>\n        </td>\n      </tr>\n      <tr>\n        <td>\n        <p><strong>Feats</strong></p>\n        </td>\n        <td>\n        <p>1 per Level</p>\n        </td>\n      </tr>\n    </tbody>\n  </table>\n</div>"
