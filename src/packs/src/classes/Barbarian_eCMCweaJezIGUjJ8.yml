    text:
      format: 1
      content: "<div class=\"l-center\">\n  <h1 class=\"archmage-class-title\">Barbarian</h1>\n  <div class=\"grid grid-2col\">\n    <div class=\"details\">\n      <h2 class=\"archmage-class-heading\">Ability Scores</h2>\n      <p>Barbarians gain a +2 class bonus to Strength or Constitution, as long as it isn’t the same ability you increase with your +2 racial bonus.</p>\n      <h2 class=\"archmage-class-heading\">Backgrounds</h2>\n      <p>Possible backgrounds include: clan champion, caravan outrider, fur trapper, mountain tribeswoman, wasteland survivalist, and gladiator.</p>\n      <h2 class=\"archmage-class-heading\">Gear</h2>\n      <h3 class=\"archmage-class-subheading\">Gold Pieces</h3>\n      <p>Barbarians may start with either 25 gp or 1d6 x 10 gp.</p>\n    </div>\n    <div class=\"armor\">\n      <h2 class=\"archmage-class-heading\">Armor</h2>\n      <table>\n        <tbody>\n          <tr>\n            <td>\n            <p><strong>Armor Type</strong></p>\n            </td>\n            <td>\n            <p><strong>Base AC</strong></p>\n            </td>\n            <td>\n            <p><strong>Atk Penalty</strong></p>\n            </td>\n          </tr>\n          <tr>\n            <td>\n            <p><strong>None</strong></p>\n            </td>\n            <td>\n            <p>10</p>\n            </td>\n            <td>\n            <p>—</p>\n            </td>\n          </tr>\n          <tr>\n            <td>\n            <p><strong><em>Light</em></strong></p>\n            </td>\n            <td>\n            <p><em>12</em></p>\n            </td>\n            <td>\n            <p>—</p>\n            </td>\n          </tr>\n          <tr>\n            <td>\n            <p><strong>Heavy</strong></p>\n            </td>\n            <td>\n            <p>13</p>\n            </td>\n            <td>\n            <p>–2</p>\n            </td>\n          </tr>\n          <tr>\n            <td>\n            <p><strong>Shield</strong></p>\n            </td>\n            <td>\n            <p>+1</p>\n            </td>\n            <td>\n            <p>—</p>\n            </td>\n          </tr>\n        </tbody>\n      </table>\n    </div>\n  </div>\n  <div class=\"grid grid-2col\">\n    <div class=\"melee-weapons\">\n      <h2 class=\"archmage-class-heading\">Melee Weapons</h2>\n      <table>\n        <tbody>\n          <tr>\n            <td>\n            <p>\_</p>\n            </td>\n            <td>\n            <p><strong>One-Handed</strong></p>\n            </td>\n            <td>\n            <p><strong>Two-Handed</strong></p>\n            </td>\n          </tr>\n          <tr>\n            <td>\n            <p><strong>Small</strong></p>\n            </td>\n            <td>\n            <p>1d4 dagger</p>\n            </td>\n            <td>\n            <p>1d6 club</p>\n            </td>\n          </tr>\n          <tr>\n            <td>\n            <p><strong>Light or Simple</strong></p>\n            </td>\n            <td>\n            <p>1d6 hand-axe, warclub</p>\n            </td>\n            <td>\n            <p>1d8 spear</p>\n            </td>\n          </tr>\n          <tr>\n            <td>\n            <p><strong>Heavy or Martial</strong></p>\n            </td>\n            <td>\n            <p>1d8 longsword, battleaxe</p>\n            </td>\n            <td>\n            <p>1d10 greatsword, greataxe</p>\n            </td>\n          </tr>\n        </tbody>\n      </table>\n    </div>\n    <div class=\"ranged-weapons\">\n      <h2 class=\"archmage-class-heading\">Ranged Weapons</h2>\n      <table>\n        <tbody>\n          <tr>\n            <td>\n            <p>\_</p>\n            </td>\n            <td>\n            <p><strong>Thrown</strong></p>\n            </td>\n            <td>\n            <p><strong>Crossbow</strong></p>\n            </td>\n            <td>\n            <p><strong>Bow</strong></p>\n            </td>\n          </tr>\n          <tr>\n            <td>\n            <p><strong>Small</strong></p>\n            </td>\n            <td>\n            <p>1d4 dagger</p>\n            </td>\n            <td>\n            <p>1d4 (–5 atk) hand crossbow</p>\n            </td>\n            <td>\n            <p>—</p>\n            </td>\n          </tr>\n          <tr>\n            <td>\n            <p><strong>Light or Simple</strong></p>\n            </td>\n            <td>\n            <p>1d6 javelin, axe, spear</p>\n            </td>\n            <td>\n            <p>1d6 (–5 atk) light crossbow</p>\n            </td>\n            <td>\n            <p>1d6 shortbow</p>\n            </td>\n          </tr>\n          <tr>\n            <td>\n            <p><strong>Heavy or Martial</strong></p>\n            </td>\n            <td>\n            <p>—</p>\n            </td>\n            <td>\n            <p>1d8 (–5 atk) heavy crossbow</p>\n            </td>\n            <td>\n            <p>1d8 longbow</p>\n            </td>\n          </tr>\n        </tbody>\n      </table>\n    </div>\n  </div>\n</div>\n<h2 class=\"archmage-class-heading\">Level Progression</h2>\n<table>\n  <thead>\n    <tr>\n      <th>Barbarian Level</th>\n      <th>Total Hit Points</th>\n      <th>Total Feats</th>\n      <th>Class Talents (M)</th>\n      <th>Level-up Ability Bonuses</th>\n      <th>Damage Bonus from Ability Score</th>\n    </tr>\n  </thead>\n  <tbody>\n    <tr>\n      <th>Level 1 Multiclass</th>\n      <td>(Avg. of both classes) x <strong>3</strong></td>\n      <td>As 1st level PC</td>\n      <td>1 or 2 (3 total)</td>\n      <td>Not affected</td>\n      <td>ability modifier</td>\n    </tr>\n    <tr>\n      <th>Level 1</th>\n      <td>(7 + CON mod) x <strong>3</strong></td>\n      <td>1 adventurer</td>\n      <td>3 adventurer</td>\n      <td>\_</td>\n      <td>ability modifier</td>\n    </tr>\n    <tr>\n      <th>Level 2</th>\n      <td>(7 + CON mod) x <strong>4</strong></td>\n      <td>2 adventurer</td>\n      <td>3 adventurer</td>\n      <td>\_</td>\n      <td>ability modifier</td>\n    </tr>\n    <tr>\n      <th>Level 3</th>\n      <td>(7 + CON mod) x <strong>5</strong></td>\n      <td>3 adventurer</td>\n      <td>3 adventurer</td>\n      <td>\_</td>\n      <td>ability modifier</td>\n    </tr>\n    <tr>\n      <th>Level 4</th>\n      <td>(7 + CON mod) x <strong>6</strong></td>\n      <td>4 adventurer</td>\n      <td>3 adventurer</td>\n      <td>+1 to 3 abilities</td>\n      <td>ability modifier</td>\n    </tr>\n    <tr>\n      <th>Level 5</th>\n      <td>(7 + CON mod) x <strong>8</strong></td>\n      <td><p>4 adventurer</p><p>1 champion</p></td>\n      <td><p>3 adventurer</p><p>1 champion</p></td>\n      <td>\_</td>\n      <td>2 x ability modifier</td>\n    </tr>\n    <tr>\n      <th>Level 6</th>\n      <td>(7 + CON mod) x <strong>10</strong></td>\n      <td><p>4 adventurer</p><p>2 champion</p></td>\n      <td><p>3 adventurer</p><p>1 champion</p></td>\n      <td>\_</td>\n      <td>2 x ability modifier</td>\n    </tr>\n    <tr>\n      <th>Level 7</th>\n      <td>(7 + CON mod) x <strong>12</strong></td>\n      <td><p>4 adventurer</p><p>3 champion</p></td>\n      <td><p>3 adventurer</p><p>1 champion</p></td>\n      <td>+1 to 3 abilities</td>\n      <td>2 x ability modifier</td>\n    </tr>\n    <tr>\n      <th>Level 8</th>\n      <td>(7 + CON mod) x <strong>16</strong></td>\n      <td><p>4 adventurer</p><p>3 champion</p><p>1 epic</p></td>\n      <td><p>3 adventurer</p><p>1 champion</p><p>1 epic</p></td>\n      <td>\_</td>\n      <td>3 x ability modifier</td>\n    </tr>\n    <tr>\n      <th>Level 9</th>\n      <td>(7 + CON mod) x <strong>20</strong></td>\n      <td><p>4 adventurer</p><p>3 champion</p><p>2 epic</p></td>\n      <td><p>3 adventurer</p><p>1 champion</p><p>1 epic</p></td>\n      <td>\_</td>\n      <td>3 x ability modifier</td>\n    </tr>\n    <tr>\n      <th>Level 10</th>\n      \n      <td>(7 + CON mod) x <strong>24</strong><p></p>\n      </td>\n      <td><p>4 adventurer</p><p>3 champion</p><p>3 epic</p></td>\n      <td><p>3 adventurer</p><p>1 champion</p><p>1 epic</p></td>\n      <td>+1 to 3 abilities</td>\n      <td>3 x ability modifier</td>\n    </tr>\n  </tbody>\n</table>\n<div class=\"l-center\">\n  <h2 class=\"archmage-class-heading\">Stats</h2>\n  <p>Initiative, AC, PD, MD, Hit Points, Recovery Dice, Feats, and some Talents are level dependent.</p>\n  <table>\n    <tbody>\n      <tr>\n        <td>\n        <p><strong>Ability Bonus</strong></p>\n        </td>\n        <td>\n        <p>+2 Strength or Constitution (different from racial bonus)</p>\n        </td>\n      </tr>\n      <tr>\n        <td>\n        <p><strong>Initiative</strong></p>\n        </td>\n        <td>\n        <p>Dex mod + Level</p>\n        </td>\n      </tr>\n      <tr>\n        <td>\n        <p><strong>Armor Class </strong>(light armor)</p>\n        </td>\n        <td>\n        <p>12 + middle mod of Con/Dex/Wis + Level</p>\n        </td>\n      </tr>\n      <tr>\n        <td>\n        <p><strong>Armor Class </strong>(shield and light armor)</p>\n        </td>\n        <td>\n        <p>13 + middle mod of Con/Dex/Wis + Level</p>\n        </td>\n      </tr>\n      <tr>\n        <td>\n        <p><strong>Physical Defense</strong></p>\n        </td>\n        <td>\n        <p>11 + middle mod of Str/Con/Dex + Level</p>\n        </td>\n      </tr>\n      <tr>\n        <td>\n        <p><strong>Mental Defense</strong></p>\n        </td>\n        <td>\n        <p>10 + middle mod of Int/Wis/Cha + Level</p>\n        </td>\n      </tr>\n      <tr>\n        <td>\n        <p><strong>Hit Points</strong></p>\n        </td>\n        <td>\n        <p>(7 + Con mod) x Level modifier (see level progression chart)</p>\n        </td>\n      </tr>\n      <tr>\n        <td>\n        <p><strong>Recoveries</strong></p>\n        </td>\n        <td>\n        <p>(probably) 8</p>\n        </td>\n      </tr>\n      <tr>\n        <td>\n        <p><strong>Recovery Dice</strong></p>\n        </td>\n        <td>\n        <p>(1d10 x Level) + Con mod</p>\n        </td>\n      </tr>\n      <tr>\n        <td>\n        <p><strong>Backgrounds</strong></p>\n        </td>\n        <td>\n        <p>8 points, max 5 in any one background</p>\n        </td>\n      </tr>\n      <tr>\n        <td>\n        <p><strong>Icon Relationships</strong></p>\n        </td>\n        <td>\n        <p>3 points</p>\n        </td>\n      </tr>\n      <tr>\n        <td>\n        <p><strong>Talents</strong></p>\n        </td>\n        <td>\n        <p>3 (see level progression chart)</p>\n        </td>\n      </tr>\n      <tr>\n        <td>\n        <p><strong>Feats</strong></p>\n        </td>\n        <td>\n        <p>1 per Level</p>\n        </td>\n      </tr>\n    </tbody>\n  </table>\n</div>"
