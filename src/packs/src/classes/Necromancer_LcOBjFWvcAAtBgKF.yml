      \  <div class=\"grid grid-2col\">\n    <div class=\"details\">\n      <h2 class=\"\
      archmage-class-heading\">Ability Scores</h2>\n      <p>Necromancers gain a +2\
      \ class bonus to Intelligence or Charisma, as long as it isn\u2019t the same\
      \ ability you increase with your +2 racial bonus.</p>\n      <h2 class=\"archmage-class-heading\"\
      >Backgrounds</h2>\n      <p>Possible backgrounds include: failed village priest,\
      \ archeologist, swamp baron, living dungeon escapee, former necromancer acolyte,\
      \ death giant servitor, former mummy, reformed outlaw, resurrected Imperial\
      \ hero, and burnt-out wizard.</p>\n      <h2 class=\"archmage-class-heading\"\
      >Gear</h2>\n      <p>At 1st level, a necromancer starts with various dark robes\
      \ or traveling clothes, a dagger, a staff, a few treasured bones or funerary\
      \ urns, and other miscellaneous items suggested by their backgrounds.</p>\n\
