    <h1 class="archmage-class-title">Ranger</h1>
    <div class="grid grid-2col">
      <div class="details">
        <h2 class="archmage-class-heading">Ability Scores</h2>
        <p>Rangers gain a +2 class bonus to Dexterity or Strength, as long as it isn’t the same ability you increase with your +2 racial bonus.</p>
        <h2 class="archmage-class-heading">Backgrounds</h2>
        <p>Possible backgrounds include: trackers, bounty hunters, beast slayers, woodsy assassins, orc slayers, and wanderers.</p>
        <h2 class="archmage-class-heading">Gear</h2>
        <p>At 1st level, a ranger starts with light armor, a melee weapon or two, a ranged weapon or two, and other mundane gear as suggested by their backgrounds.</p>
        <h3 class="archmage-class-subheading">Gold Pieces</h3>
        <p>Rangers may start with either 25 gp or 1d6 x 10 gp.</p>
