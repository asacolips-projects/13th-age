      content: >-
        <p>You can’t move, disengage, pop free, change your position, or let
        anyone else move you. You can, however, teleport! You’re not otherwise
        penalized, necessarily. In fact, you can use the rare move actions that
        don’t involve actual movement, like reloading a heavy crossbow. You can
        also substitute a quick action for your move action; it’s not that the
        move action itself is lost, it’s that you can’t move.</p>
