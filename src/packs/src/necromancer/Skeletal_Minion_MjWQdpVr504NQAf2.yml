  effect:
    label: Effect
    type: String
    value: "<p>You have a skeleton minion the same level as you that acts as a servant,\
      \ fights alongside you in battle, and is replaced by a new skeletal minion when\
      \ it inevitably collapses or is destroyed. It is not a summoned creature; summoning\
      \ rules don\u2019t apply.</p><p>Your skeletal minion fights alongside you, taking\
      \ a standard action, a move action, and (if possible) a quick action each turn.\
      \ Your minion acts on your initiative; you decide whether it takes its turn\
      \ before or after you.</p><p>The listed attack and damage values are for melee\
      \ attacks. The listed attack and damage values are for melee attacks. Your skeletal\
      \ minion can\u2019t heal. When it drops to 0 hp, it\u2019s destroyed for that\
      \ battle. When you take a quick rest, a new (or patched up) skeletal minion\
      \ will take its place.</p>"
