  effect:
    label: Effect
    type: String
    value: "<p>When you have icon relationship advantages you\u2019re waiting to use\
      \ during a session, you can interpret them as interactions/public discussions\
      \ with the spirits of the recent or ancient dead in the area, providing information\
      \ you require (and possibly, when there\u2019s a complication from a 5 roll,\
      \ also providing that information to your enemies or otherwise getting you into\
      \ some type of trouble).</p><p><strong>S\xE9ance</strong>: Similarly, once per\
      \ day while you\u2019re not in battle, you can perform a short rite (1\u2013\
      2 minutes) to call upon a spirit of the dead that\u2019s related to a random\
      \ icon other than a necromantic icon. The spirit will speak to you, relaying\
      \ information helpfully, or under protest if it\u2019s related to an icon that\
      \ considers you an enemy or with which you have a negative relationship.</p><p>You\
      \ can\u2019t always rely on the dead to speak the truth, or to know what they\
      \ are talking about. Whenever you use the s\xE9ance power above, the GM secretly\
      \ rolls a d20 before the discussion.</p><p>On a 3+, the spirit knows what it\
      \ is talking about. On a 1-2, the information is outdated, sabotaged, or just\
      \ erroneous. (Note that this roll is only used for s\xE9ances, not for spirits\
      \ you talk to thanks to icon advantages mentioned above.)</p><p>At 5th level\
      \ you can use s\xE9ance two times per day. At 8th level you can use it three\
      \ times per day.</p>"
