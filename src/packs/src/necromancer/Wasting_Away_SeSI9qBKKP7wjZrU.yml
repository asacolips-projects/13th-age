    value: >-
      <p>Necromancers are frail, gaunt, parched, skinny, sickly, wasted,
      cadaverous, dependent on unearthly substances, or partially dead. This
      isn’t just an aesthetic note — as a necromancer, you must subtract your
      Constitution modifier ([[max(0,@con.mod)]]) from all your necromancer
      spell attacks if your modifier is positive. In addition, you don't die
      until you fail five death saves. Similarly, you don't succumb to last gasp
      save effects until you fail the fifth save.</p>
