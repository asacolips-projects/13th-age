    value: <p>Clerics can cast their spells as rituals. (See Rituals.)</p><p>To cast
      a spell as a ritual:</p><ol><li>Choose the spell that will be used and expended
      by the ritual.</li><li>Tell the GM what you are trying to accomplish and gather
      necessary ingredients for the ritual.</li><li>Spend [[1d4]] minutes/quarter-hours/hours
      (as determined by the GM) preparing and casting the ritual. You can&rsquo;t
      cast other spells during this period. A PC taking damage won&rsquo;t necessarily
      end the ritual, but it will be ruined if a character falls *unconscious* or
      launches an attack of their own.</li><li>Make a skill check using one of your
      magical backgrounds and the ability score the GM deems appropriate. Use the
      standard DC targets (or a special DC set by the GM), depending on your tier
      and the results you&rsquo;re hoping for. The higher the level of the spell consumed
      by the ritual, the greater the effect.</li></ol><p>No matter the outcome, the
      spell is expended until your next full heal-up.</p>
