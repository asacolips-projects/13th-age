    value: >-
      <p>When you attack with a ranged weapon that does not need to be reloaded,
      your default option is to make a double ranged attack.</p><p>Your weapon
      damage die drops one notch, usually from d8s to d6s. If your first attack
      is a natural even roll (hit or miss), you can make a second attack as a
      free action.</p><p>If you decide you don't want to try for a double ranged
      attack when firing your bow or other ranged weapon, declare it before
      rolling your attack; the single attack will deal the normal damage dice
      instead of using reduced damage dice.</p>
