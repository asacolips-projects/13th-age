    value: "<p>Every wizard can cast a handful of cantrips each day. You don't have\
      \ to memorize or choose them beforehand, you just cast them on the fly.</p><p>Wizards\
      \ can cast a number of cantrips equal to their Intelligence modifier each battle.\
      \ Each cantrip takes a standard action to cast as a ranged spell. Outside of\
      \ battle, a wizard can cast about three to six cantrips every five minutes.\
      \ The Cantrip Mastery talent speeds up cantrip casting.</p><p>At the adventurer\
      \ tier (levels 1\u20134), cantrips with a standard duration last 10\u201360\
      \ minutes, plus 10 minutes per wizard level. The GM rolls and the wizard becomes\
      \ aware that their cantrip is about to end a couple minutes before it's done.</p><p>At\
      \ the champion tier, levels 5\u20137, most cantrips last 1\u20136 hours.</p><p>At\
      \ the epic tier, levels 8\u201310, cantrips last between 2\u201312 hours.</p>"
