  effect:
    type: String
    label: Effect
    value: >-
      <p>This spell provides you with an effective magical disguise that lasts
      about ten minutes, making the skill check to avoid unmasking one step
      easier: easy if it would have been a normal task, normal if it would have
      been a hard task, and hard if it would have been a ridiculously hard task.
      The spell only affects your general appearance, not your size. It can be
      used to hide your features behind the generic features of another person
      or race. Using it to impersonate a specific creature makes it less
      effective as a disguise (-2 to -5 penalty).</p>
