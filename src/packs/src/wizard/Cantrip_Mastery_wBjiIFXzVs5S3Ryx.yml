  effect:
    type: String
    label: Effect
    value: "<p>Cantrips are at-will spells for you.</p><p>Unlike normal wizards, who use a standard action to cast a cantrip, you can cast a cantrip as a quick action.</p><p>To do something particularly cunning or surprising with one of your cantrips where the GM isn't sure whether you could pull off that use of the spell, roll a normal save (11+) to cast the spell the way you envision it.</p><p>Additionally, you can expend a 3rd\_level spell slot or higher to choose one cantrip per spell slot you have given up and create a once-per-day related effect with it that is much greater, if you and your GM can agree on a cool effect that suits the cantrip.</p>"
