  effect:
    type: String
    label: Effect
    value: "<p>When you choose spells during a full heal-up, instead of taking a standard spell, you can choose to give up a spell slot to memorize the\_<em>utility spell</em>\_at the same level. When you take the\_<em>utility spell</em>, you gain access to a range of useful non-combat spells of the level you memorized it or below. You cast each\_<em>utility spell</em>\_at the level of the spell slot you gave up for it. You can give up multiple spell slots to take\_<em>utility spell</em>\_multiple times.</p><p>Choose from among the following utility spells:</p><table border=\"1\" cellpadding=\"7\" cellspacing=\"0\"><thead><tr><th>Spell Level</th><th>Spell</th></tr><tr><td><strong>1st\_level</strong></td><td>disguise self</td></tr><tr><td><strong>1st\_level</strong></td><td>feather fall</td></tr><tr><td><strong>1st\_level</strong></td><td>hold portal</td></tr><tr><td><strong>3rd\_level</strong></td><td>levitate</td></tr><tr><td><strong>3rd\_level</strong></td><td>message</td></tr><tr><td><strong>3rd\_level</strong></td><td>speak with item</td></tr><tr><td><strong>5th\_level</strong></td><td>water breathing</td></tr><tr><td><strong>7th\_level</strong></td><td>scrying</td></tr></thead></table>"
