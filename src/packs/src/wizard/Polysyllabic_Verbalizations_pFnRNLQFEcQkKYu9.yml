  effect:
    label: Effect
    type: String
    value: <p>Rename each of your daily and recharge spells. Think up the most over-the-top
      and extravagant names you can muster. Since these alternate spells are so lengthy,
      they take an additional quick action to cast. While the regular effects of the
      spells are the same as the more common versions, they have a small bonus effect
      appropriate to the situation.</p><p>The bonus effect is determined by the GM,
      or by a collaboration between the GM and the player. It should add to the storytelling
      power of the situation.</p><p>The bonus effect should suit the name of the spell
      or the way it's delivered, and shouldn't precisely match up with what the spell
      normally accomplishes.</p>
