  effect:
    label: Effect
    type: String
    value: <p>You and up to 4 allies next to you can teleport to any location in the
      world, underworld, or overworld that you have previously visited.</p><p>When
      you teleport, roll a [[d20]]. If you roll a 1, you miss your desired location
      and arrive somewhere else altogether. Otherwise, you and your allies arrive
      at the desired location at the start of your next turn.</p><p>Any effects of
      spells or items cast before teleporting are dispelled and no longer function
      on arrival.</p>
