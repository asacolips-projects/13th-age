    value: "<p>There are eight different ranges of terrain that are relevant to druidic\
      \ magic:</p><ol><li>cave, dungeon, underworld</li><li>forest, woods</li><li>ice,\
      \ snowfields, tundra</li><li>migration route (large herd animal)</li><li>mountains</li><li>plains,\
      \ overworld</li><li>ruins</li><li>swamp, lake, river</li></ol><p>At-will or\
      \ once-per-battle spells provided by terrain caster adventurer feats can be\
      \ cast in any terrain you like. Daily spells must match the type of terrain\
      \ you\u2019re in, though you don\u2019t have to memorize them like a wizard,\
      \ and the spell level you cast them at is your current character level.</p><p>Terrains\
      \ need not be exclusive; ruins can exist on mountains, and the terrain caster\
      \ can draw upon each. Any ambiguity should be decided by the GM.</p> <h3><b>Terrain\
      \ Caster Initiate Level Progression</b></h2> <table> <thead> <tr> <th>Druid\
      \ Level</th> <th>Daily Spells</th> <th>Level the Spells are Cast At</th> </tr>\
      \ </thead> <tbody> <tr> <td>Level 1 Multiclass</td> <td>1</td> <td>1st level</td>\
      \ </tr> <tr> <td>Level 1</td> <td>1</td> <td>1st level</td> </tr> <tr> <td>Level\
      \ 2</td> <td>1</td> <td>1st level</td> </tr> <tr> <td>Level 3</td> <td>2</td>\
      \ <td>3rd level</td> </tr> <tr> <td>Level 4</td> <td>2</td> <td>3rd level</td>\
      \ </tr> <tr> <td>Level 5</td> <td>2</td> <td>5th level</td> </tr> <tr> <td>Level\
      \ 6</td> <td>3</td> <td>5th level</td> </tr> <tr> <td>Level 7</td> <td>3</td>\
      \ <td>7th level</td> </tr> <tr> <td>Level 8</td> <td>3</td> <td>7th level</td>\
      \ </tr> <tr> <td>Level 9</td> <td>3</td> <td>9th level</td> </tr> <tr> <td>Level\
      \ 10</td> <td>3</td> <td>9th level</td> </tr> </tbody> </table> <h3><b>Terrain\
      \ Caster Adept Level Progression</b></h2> <table> <thead> <tr> <th>Druid Level</th>\
      \ <th>Daily Spells</th> <th>Level the Spells are Cast At</th> </tr> </thead>\
