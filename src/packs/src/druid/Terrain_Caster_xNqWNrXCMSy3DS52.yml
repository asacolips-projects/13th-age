    value: >-
      <p>There are eight different ranges of terrain that are relevant to
      druidic magic:</p><ol><li>cave, dungeon, underworld</li><li>forest,
      woods</li><li>ice, snowfields, tundra</li><li>migration route (large herd
      animal)</li><li>mountains</li><li>plains,
      overworld</li><li>ruins</li><li>swamp, lake, river</li></ol><p>At-will or
      once-per-battle spells provided by terrain caster adventurer feats can be
      cast in any terrain you like. Daily spells must match the type of terrain
      you’re in, though you don’t have to memorize them like a wizard, and the
      spell level you cast them at is your current character
      level.</p><p>Terrains need not be exclusive; ruins can exist on mountains,
      and the terrain caster can draw upon each. Any ambiguity should be decided
      by the GM.</p> <h3><b>Terrain Caster Initiate Level Progression</b></h2>
