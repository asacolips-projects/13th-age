    value: >-
      <p>As an elemental caster, you can summon elementals and draw on the raw
      magic of nature, providing many powerful daily spells. Like a wizard or
      cleric, you choose the Elemental Caster spells you will be able to cast
      after each full heal-up.</p><p>You can choose as many feats as you wish
      from feat trees related to mastering the four elements: air, earth, fire
      and water. The adventurer-tier feats for the elemental masteries provide
      access to at-will attack spells. You cast these at-will spells at your
      current level or one level below (when you’re at even
      levels).</p><p>Elemental caster initiates can cast fewer daily spells than
