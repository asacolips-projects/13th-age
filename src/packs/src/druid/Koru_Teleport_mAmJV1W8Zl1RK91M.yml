  effect:
    label: Effect
    type: String
    value: "<p>You and up to 4 allies next to you can teleport to the site of any\
      \ migratory beast herd in the world.</p><p>When you teleport, roll a d20. If\
      \ you roll a 1, something unusual intervened and you arrive at a different herd\
      \ site than you had intended (GM\u2019s choice). Otherwise, you and your allies\
      \ arrive somewhere hear the desired herd. Unlike the wizard\u2019s 9th level\
      \ teleport spell, this spell doesn\u2019t allow you to choose your precise destination.</p><p>Any\
      \ effects of spells or items cast/created before teleporting are canceled and\
      \ no longer function on arrival, so it\u2019s best to wait and use such spells\
      \ after you arrive.</p>"
  embeddedMacro:
    label: Embedded Macro
    type: String
    value: ''
  feats:
    '0':
      description:
        type: String
        value: "<p>You can now try to teleport to any location along the migration\
