  effect:
    label: Effect
    type: String
    value: "<p>The Wild Healer talent provides you spell options as indicated on your\
      \ level progression chart, with possible bonus spells provided by feats. Regeneration\
      \ is your main healing spell; you start with both a per-battle and daily use,\
      \ and gain more uses as you level up. Wild Healer initiates and adepts get access\
      \ to the wild heal spell later in their career. Greater regeneration is only\
      \ available to adepts.</p><p>The feats below are available to Wild Healer initiates\
      \ and adepts.</p> <h2><b>Wild Healer Initiate Level Progression</b></h3> <table>\
      \ <thead> <tr> <th>Druid Level</th> <th>Per-battle regeneration spells</th>\
      \ <th>Daily regeneration spells</th> <th>Daily greater regeneration spells</th>\
      \ <th>Daily wild heal spells</th> </tr> </thead> <tbody> <tr> <td>Level 1 Multiclass</td>\
      \ <td>1</td> <td>\u2014</td> <td>\u2014</td> <td>\u2014</td> </tr> <tr> <td>Level\
      \ 1</td> <td>1</td> <td>1</td> <td>\u2014</td> <td>\u2014</td> </tr> <tr> <td>Level\
      \ 2</td> <td>1</td> <td>1</td> <td>\u2014</td> <td>\u2014</td> </tr> <tr> <td>Level\
      \ 3</td> <td>1</td> <td>1</td> <td>\u2014</td> <td>\u2014</td> </tr> <tr> <td>Level\
      \ 4</td> <td>1</td> <td>1</td> <td>\u2014</td> <td>\u2014</td> </tr> <tr> <td>Level\
      \ 5</td> <td>1</td> <td>1</td> <td>\u2014</td> <td>1</td> </tr> <tr> <td>Level\
