  effect:
    label: Effect
    type: String
    value: "<p>During your next turn, you can cast a 3rd level daily Air or Fire spell\
      \ from the Elemental Caster\u2019s spell list even if you don\u2019t ordinarily\
      \ know that spell. The only limitation is that the spell can\u2019t be a summon\
      \ elemental spell. Casting that spell neither counts against your daily Elemental\
      \ Caster spell limit if you have that talent, nor does it count against your\
      \ daily Terrain Caster spell limit.</p><p>If something prevents you from casting\
      \ the spell during your next turn, you still expend this daily spell.</p>"
