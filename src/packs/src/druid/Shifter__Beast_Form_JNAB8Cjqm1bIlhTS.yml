    type: String
    value: '<p>You leave your humanoid form behind and assume the form of a deadly
      predator such as a wolf, panther, tiger, bear, wolverine, lion, or another animal
      that you are naturally connected to.</p><p>The choice of what type of animal
      you become is up to you. You don&rsquo;t always have to change into the same
      thing&mdash;your choices can suit the story. Stick to four-legged natural predators,
      not creatures with supernatural abilities or the ability to fly.</p><p>Shifter
      adepts can speak in growly voices and cast spells while in beast form. Shifter
      initiates can speak in beast form but can&rsquo;t cast spells unless they take
      the champion-tier feat below.</p><p><strong>Magic items</strong>: Your magic
      items stick with you and you get the benefit of their default bonuses. Yes,
      this means the bonuses from your magic axe translate to your beast form. Shifter
      adepts can use their magic item powers while in beast form. Shifter initiates
      can&rsquo;t, but see the champion-tier feat below.</p><p><strong>Beast form
      actions:</strong> Shifter adepts can shift freely between humanoid form and
      beast form during a battle. Shifter initiates who shift into beast form use
      up one of their daily beast form shifts, but they can shift between beast form
      and humanoid form without using a daily shift for the rest of that battle.</p><p>For
      both adepts and initiates, shifting to humanoid form during your turn is a quick
      action. So is shifting back to beast form.</p><p><strong>Beast aspects</strong>:
      While in beast form, you can take on aspects of different beasts to help you
      in battle (see below). You don&rsquo;t have to use the aspects; they&rsquo;re
      an option to improve your beast form attacks and powers, not a requirement.</p><p>While
      in beast form, you attack in melee using a beast form attack.</p>'
