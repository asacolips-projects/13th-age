    value: >-
      <p>As a druid, you choose whether you want to use Strength or Dexterity as
      the ability score you will use to determine attack and damage for your
      basic attacks. Choosing Strength as your melee attack ability score
      provides one significant benefit: your recovery dice become d10s instead
      of the d6s used by other druids. Choosing Dexterity as your melee attack
      ability score works well because Dexterity already boosts your initiative
      and ranged weapon attacks and might help your AC.</p>
