  effect:
    label: Effect
    type: String
    value: <p>The target heals using a recovery, rolling recovery dice as normal,
      but heals only half (rounding down) the amount of healing rolled.</p><p>At the
      start of the target&rsquo;s next turn, the target heals using a free recovery,
      but heals only half (rounding down) the amount rolled&mdash;the first recovery
      spent continues to fuel the regeneration effect. After the target heals this
      second time, it rolls a normal save to see if the regeneration spell will continue.</p><p>If
      the save fails, the regeneration spell ends.</p><p>If the save succeeds, the
      regeneration spell continues and the target will heal using a free recovery
      for half hit points again at the start of its next turn, and then roll another
      save to see if the regeneration continues, and so on.</p>
