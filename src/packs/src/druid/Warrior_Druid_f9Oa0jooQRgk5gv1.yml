    value: <p>Choose this talent if you want to fight well in melee with your normal
      weapons and armor.</p><p>Spending a single talent on Warrior Druid lets you
      choose <em>one</em> of the three following benefits:</p><ul><li>Your AC in light
      armor is 12 instead of 10 like most other druids.</li><li>You don&rsquo;t take
      opportunity attacks from enemies engaged with you when you cast ranged druid
      spells.</li><li>Your base hit points are 7 + CON mod instead of 6 + CON mod.</li></ul><p>If
      you use two talents to become a Warrior Druid adept, choose <em>three</em> of
      the following benefits:</p><ul><li>Your base hit points are 7 + CON mod instead
      of 6 + CON mod.</li><li>Your AC in light armor is 12 instead of 10 like most
      other druids.</li><li>You don&rsquo;t take opportunity attacks from enemies
      engaged with you when you cast ranged druid spells.</li><li>You can use one-handed
      1d8 martial weapons without taking the &ndash;2 attack penalty that other druids
      suffer.</li><li>You can use a shield (in human form) without taking an attack
      penalty like other druids.</li></ul><p>Like the fighter class, you gain access
      to flexible attacks when you make basic melee attacks during your turn. Roll
      your attack, then choose one of the flexible attacks you know that can be triggered
      by your natural attack roll. Unlike the fighter, you can usually use each of
      your flexible attacks only once per battle.</p><p>If you&rsquo;re also a Shifter
      initiate, you can use your Warrior Druid flexible attacks while in beast form,
      but only with your first beast form attack roll each turn. Adepts can use them
      freely.</p> <h3><b>Warrior Druid Initiate Level Progression</b></h2> <table>
