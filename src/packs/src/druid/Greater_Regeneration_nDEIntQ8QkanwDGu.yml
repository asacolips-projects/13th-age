  special:
    type: String
    label: Special
    value: >-
      <p>The save to continue the regeneration effect becomes a hard save (16+)
      if the target is at maximum hit points or if the target has dropped to 0
      hit points or below while the greater regeneration is in
      effect.</p><p>&nbsp;You can only have one regeneration or greater
      regeneration spell on you at a time. A second spell cast on you cancels
      the first.</p>
  effect:
    type: String
    label: Effect
    value: >-
      <p>The target heals using two recoveries but only rolls recovery dice as
      if it had used a single recovery.</p><p>At the start of the target&rsquo;s
      next turn, the target heals using a free recovery&mdash;the two recoveries
      spent continue to fuel the greater regeneration effect. After the target
      heals this second time, it rolls a normal save to see if the greater
      regeneration spell will continue.</p><p>If the save fails, the greater
      regeneration spell ends.</p><p>If the save succeeds, the greater
      regeneration spell continues and the target will heal using a free
      recovery again at the start of its next turn, and then roll another save
      to see if the regeneration continues, and so on.</p>
