  effect:
    type: String
    label: Effect
    value: >-
      <p>Until the end of the battle, the area the battle is occurring in is
      dangerous to move in. When an enemy moves through the area on the ground
      (enemies using teleport or similar powers aren&rsquo;t affected), it must
      roll a normal save that turn. On a failure, that creature takes
      [[7d6 + @atk.d.bonus]] damage. If they move again that turn, they
      don&rsquo;t have to roll a save.</p><p>You can move normally in the area.
      Your allies must roll an easy save (6+); if they fail they take half
      damage when they move.</p><p>Since the spell normally only works
      underground, it affects creatures with flight because it&rsquo;s assumed
      that nasty stalactites jut out from the ceiling as well as the walls and
      floors. If you&rsquo;re in a giant cavern when you cast it, fliers could
      probably zip around away from surfaces without too much trouble
      (GM&rsquo;s call).</p>
