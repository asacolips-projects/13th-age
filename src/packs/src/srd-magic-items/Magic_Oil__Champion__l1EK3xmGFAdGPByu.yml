    value: >-
      <p>As a quick action, pour this oil on a weapon, armor, or
      spellcasters&rsquo; implement to grant it a temporary magical bonus of
      +2.</p>

      <p>The effect lasts until the end of a battle or for five minutes before
      fading. Used on a weapon or a spellcasting implement, the bonus applies to
      attack and damage rolls. Used on armor, the bonus applies to AC.</p>

      <p>Bonuses from oils don&rsquo;t stack with magic items&rsquo; inherent
      bonuses. Use the higher bonus.</p>
