  effect:
    type: String
    label: Effect
    value: >-
      <p>You have a familiar much like a wizard's familiar, but more changeable.
      Unlike the wizard, you don't choose two abilities for your familiar.
      Instead you choose one permanent ability that suits your familiar's
      nature; the only limitation is that you can't choose <em>tough</em> as the
      permanent ability. Each time you get a full heal-up, randomly determine
      two <em>other</em> abilities your familiar will possess until your next
      full heal-up.</p>
