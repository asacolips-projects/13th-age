  effect:
    type: 'String'
    label: 'Effect'
    value: '<p>Under normal circumstances, melee weapons that are traditional in a monk&rsquo;s style function like special effects for monks. Most monk attacks are rated as JAB, PUNCH, or KICK attacks, in the same sense that most fighter attacks are WEAPON attacks.</p><ul><li>JAB attacks deal 1d6 damage per level.</li><li>PUNCH attacks deal 1d8 damage per level.</li><li>KICK attacks deal 1d10 damage per level.</li></ul><p>Monks don&rsquo;t use weapon damage dice unless they are using a non-traditional weapon or a basic ranged attack that is not part of one of their monk forms.</p><p>When fighting barehanded, with bracers, or with traditional monk weapons, monks use damage dice based on the form they are attacking with, or PUNCH damage for basic melee attacks.&nbsp;While using a magic weapon, monks add the weapon&rsquo;s attack and damage bonus to their attacks, and they can use that weapon&rsquo;s power(s).</p><p>All monk attacks that use Dexterity as the attack stat use Strength as the ability score that determines damage.</p>'
