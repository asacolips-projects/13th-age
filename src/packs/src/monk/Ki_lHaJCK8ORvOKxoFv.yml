  effect:
    type: String
    label: Effect
    value: >-
      <p>You gain a number of ki points each day equal to 1 + your Wisdom
      modifier. You can spend ki to modify the natural result of one of your
      attack rolls. Ki is a daily resource. When you take a full heal-up, you
      regain all your ki points. You don&rsquo;t regain ki during a quick
      rest.</p><p>After rolling an attack, you can spend 1 point of ki as a free
      action to change your attack&rsquo;s natural result by 1, unless that
      result is a natural 1. The change can be +1 or -1. Spending ki is a free
      action, but you can only spend 1 point of ki each turn.</p>
