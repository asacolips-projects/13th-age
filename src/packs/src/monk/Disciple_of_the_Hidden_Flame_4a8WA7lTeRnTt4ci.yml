  special:
    type: String
    label: Special
    value: >-
      <p><strong>Ki Power</strong> (<em>Gather the Flame</em>): You can spend 1
      point of ki when you cast your Disciple of the Hidden Flame spell to cast
      it as if you possessed the adventurer-tier and champion-tier feat for that
      spell, if any. At 8th level, treat the spell like you possessed the
      epic-tier feat for it, if any, when you spend the ki.</p>
  effect:
    type: String
    label: Effect
    value: >-
      <p>When you gain this talent, choose a class: cleric, sorcerer, or wizard.
      Each time you take a full heal-up, choose a non-feature spell of your
      level or lower from that class. You can&rsquo;t choose the same spell
      twice in a row; you must choose a different option each time you take a
      full heal-up.</p><p>If the spell is at-will, you can cast it in place of a
      flow attack. If the spell is limited use, you can cast it in place of a
      finishing attacks. Use your Wisdom as the ability score that determines
      attack and damage with the spell.</p>
