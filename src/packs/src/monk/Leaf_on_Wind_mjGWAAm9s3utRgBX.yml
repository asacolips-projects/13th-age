  description:
    label: Description
    type: String
    value: "<p>The flight provided by Leaf on Wind is a lot more like jumping and\
      \ being blown by magic winds than like perfectly controlled hover-capable flight.\
      \ Monks that fly are going somewhere, or just maybe posing dramatically for\
      \ a moment, or possibly spy-hopping. We\u2019re talking Hong Kong movies with\
      \ actors being flung through the air on wires, not superhero-movie flight.</p>"
  effect:
    label: Effect
    type: String
    value: <p>Once per battle when you use a move action, you can take another move
      action as a free action.</p><p>In addition, if you fall with a wall, tree, or
      other physical object next to you, you can fall up to 30 feet per level without
      taking damage. (You slap the surface, catch handholds, and use other maneuvers
      to slow your descent.)</p>
