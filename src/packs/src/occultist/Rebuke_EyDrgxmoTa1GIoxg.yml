      <p>With focus, you can pummel someone with their own negative karma. In
      addition to the spells you normally know based on your level, you also
      know karmic rebuke. There are no feats associated with this spell, but you
      can improve it with the Superior Rebuke talent.</p><p>Karmic rebuke
