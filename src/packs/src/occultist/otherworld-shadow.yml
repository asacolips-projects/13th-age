    type: 'String'
    label: 'Effect'
    value: '<p>A shadow self haunts and lurks near you most of the time, sometimes an actual shadow on a wall, but other times only a presence sensed just over your shoulder. Once per day as an interrupt action, negate all damage and effects from an enemy’s attacks against you that turn as your shadow absorbs them. Using this talent’s power means you avoid damage from a monster’s multiple attacks if it has them. It also works against multiple attacks from mooks in the same mob working on the same initiative count, but not attacks from multiple non-mook monsters.</p>'
