    epic:
      description:
        type: 'String'
        label: 'Epic Feat'
        value: '<p>Once per day as a free action, you gain a *fear* aura that affects each enemy attacking you or engaged with you. The hit point threshold for the fear effect is the standard value for a monster five levels above you. Allies are not subject to the fear effect unless they cast a spell that targets you or otherwise interact with you directly in some way. Even in this case, that ally can spend a move action to be immune to your shadow’s fear aura for one round.</p><p><table><thead><tr><th>PC Level</th><th>Fear Threshold HP (Level + 5)</th></tr></thead><tbody><tr><td>1</td><td>30</td></tr><tr><td>2</td><td>36</td></tr><tr><td>3</td><td>48</td></tr><tr><td>4</td><td>60</td></tr><tr><td>5</td><td>72</td></tr><tr><td>6</td><td>96</td></tr><tr><td>7</td><td>120</td></tr><tr><td>8</td><td>144</td></tr><tr><td>9</td><td>192</td></tr><tr><td>10</td><td>230</td></tr></tbody></table></p>'
