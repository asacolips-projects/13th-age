  effect:
    label: Effect
    type: String
    value: "<p>You cannot take this talent if you have taken the Icon Envoy talent.</p><p>You\
      \ have three fewer relationship dice than normal (i.e. none at adventurer tier,\
      \ one at champion tier, and two at epic tier). Instead, when all the characters\
      \ get to roll relationship dice, you get a 5 to apply to any icon you choose.\
      \ Like any other character, you can gain relationship dice through extraordinary\
      \ story events. Remember, just because an icon is out to kill you doesn\u2019\
      t mean you have relationship dice with that icon. Dice represent the utility\
      \ of a connection in the story not its strength. If you encounter icons other\
      \ than the standard ones, you can probably talk the GM into letting you align\
      \ your soul to them, but expect it to cost you.</p>"
  embeddedMacro:
    label: Embedded Macro
    type: String
    value: ''
  feats:
    '0':
      description:
        type: String
        value: "<p>Choose three icons when you take this feat. Each time you apply\
          \ your 5 to one of those icons, roll a [[/r d6]]. On a 5\u20136, change\
          \ that 5 you\u2019re applying to a 6.</p>"
      isActive:
        type: Boolean
        value: false
      maxQuantity:
