    value: >-
      <p>Bards use battle cries to encourage, inspire, warn, and magically aid
      their allies. Battle cries are triggered by flexible melee attacks. The
      bard makes a melee attack and is able to use a battle cry that corresponds
      to the attack's natural result, sometimes whether or not the attack
      hits.</p><p>Bonuses provided by battle cries can help a bard's allies but
      not the bard.</p>
