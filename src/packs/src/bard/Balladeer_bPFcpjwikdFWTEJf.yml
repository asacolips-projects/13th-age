    type: String
    value: '<p>At each level, including 1<sup>st</sup>&nbsp;level, you may learn a
      great ballad of your choice. Each day you can sing one of these songs to give
      you a positive relationship with an icon that you would not ordinarily have&hellip;as
      well as increasing a negative relationship with another icon.</p>

      <p>Song choices for the great ballad are up to the role-player.</p>

      <p>It takes at least a few rounds to sing a great ballad, so ideally it happens
      outside of combat. As you sing the ballad, it''s an opportunity to tell the
      GM what''s special about the story you are telling.</p>

      <p>Make a Charisma skill check using your best singing or musical background.
      If you succeed, you gain 2 points of positive relationship with the chosen icon
      for the rest of the day (until the next full heal-up). The DC depends on the
      environment:</p>

      <p><strong>DC 15</strong>: Adventurer environment</p>

      <p><strong>DC 20</strong>: Champion environment</p>

      <p><strong>DC 25</strong>: Epic environment</p>

      <p>You can use these points to roll relationship dice the way you roll your
      normal icon relationships (see Icon Relationships). If you already have positive
      or conflicted dice with the icon you''ve sung about, add them to your new bonus
      dice. If you have negative dice with the icon you''ve sung a ballad to, they
      can be temporarily overruled by the ballad, but the GM should feel free to interpret
      any 5s rolled with a heavy hand.</p>

      <p>When your great ballad magically compliments an icon, another icon should
      take a hit. As you explain the story of your ballad to the GM, you should account
      for at least one icon who is being mocked, vilified, or referred to in unflattering
      terms. You get an equal number of cursed dice for that icon. Cursed dice aren''t
      like negative relationship dice&mdash;they never help you. At the GM''s option,
      you''ll have to roll these cursed dice at least once and interpret them as possible
      problems for you: rolls of 1 are a definite problem; rolls of 2 mean there are
      story complications connected to the temporary enemy icon.</p>

      <h3>Balladeer Song Choices</h3>

      <p><em>Archmage&rsquo;s Quatrain<br></em>&nbsp; Enemy Dice: Diabolist, Lich
      King, Orc Lord</p>

      <p><em>Battle Hymn of the Crusader<br></em>&nbsp; Enemy Dice: Diabolist, Great
      Gold Wyrm, Priestess</p>

      <p><em>Ear-Worm of the Diabolist<br></em>&nbsp; Enemy Dice: Crusader, Great
      Gold Wyrm, Priestess</p>

      <p><em>Dwarf King&rsquo;s Drinking Song<br></em>&nbsp; Enemy Dice: Elf Queen,
      Orc Lord, Prince of Shadows</p>

      <p><em>Air of the Elf Queen<br></em>&nbsp; Enemy Dice: Dwarf King, Orc Lord,
      The Three</p>

      <p><em>Imperial Anthem<br></em>&nbsp; Enemy Dice: High Druid, Lich King, Orc
      Lord</p>

      <p><em>March of the Great Gold Wyrm<br></em>&nbsp; Enemy Dice: Crusader, Diabolist,
      The Three</p>

      <p><em>Chant of the High Druid<br></em>&nbsp; Enemy Dice: Archmage, Diabolist,
      Orc Lord</p>

      <p><em>Dirge of the Lich King<br></em>&nbsp; Enemy Dice: Archmage, Emperor,
      Priestess</p>

      <p><em>Throat-Destroying Tribute to the Orc Lord (a loose translation in orcish)<br></em>&nbsp;
      Enemy Dice: Dwarf King, Elf Queen, Emperor</p>

      <p><em>Canticle of the Priestess<br></em>&nbsp; Enemy Dice: Crusader, Diabolist,
      Lich King</p>

      <p><em>A Round for the Prince of Shadows<br></em>&nbsp; Enemy Dice: Any</p>

      <p><em>Song of the Three<br></em>&nbsp; Enemy Dice: Archmage, Elf Queen, Great
      Gold Wyrm</p>'
