  effect:
    label: Effect
    type: String
    value: "<p>You gain a random spell from the necromancer class. Whenever you take\
      \ a full heal-up, randomly choose a necromancer spell of the highest level you\
      \ can cast. For the rest of the day, you know this necromancer spell and can\
      \ cast it according to its normal usage pattern\u2014at-will, once per battle,\
      \ recharge, or daily\u2014when that option comes up during your chaos mage spellcasting\
      \ sequence.</p><p>If the necromancer spell refers to Intelligence, you can replace\
      \ that ability score with references to Charisma.</p>"
