  - _id: y2wZ1FVRlsxERByB
    flags: {}
    name: Give me your heart
    type: trait
    img: icons/svg/mystery-man.svg
    system:
      name:
        type: String
        label: Name
      description:
        type: ''
        label: Description
        value: >-
          When the doxy drops an enemy to 0 hit points or lower, she will move
          next to that creature and attempt to remove the target’s heart. The
          creature must begin making last gasp saves as she cuts their chest
          open. On the fourth failure, the doxy takes the heart and the target
          dies and becomes undead under her control. If the bride is *stunned*
          or moved away from the creature and can’t return to it on her turn,
          the creature doesn’t have to make a last gasp save that turn.
      embeddedMacro:
        type: String
        label: Embedded Macro
        value: ''
      group:
        type: String
        label: Group
        value: ''
    sort: 400000
    effects: []
    folder: null
    _key: '!actors.items!bkgnATNLIDFvsIEA.y2wZ1FVRlsxERByB'
