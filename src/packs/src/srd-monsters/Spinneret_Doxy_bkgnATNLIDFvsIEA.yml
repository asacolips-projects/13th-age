      description:
        type: ''
        label: Description
        value: >-
          Infatuated enemies can’t attack the spinneret doxy or her Woven, but
          can convince themselves that other allies of the doxy don’t love her
          properly and should be slain. They also prattle on about how their
          friends shouldn’t attack her, but are too love-smitten to properly
          prevent it—they won’t attack their real allies.
