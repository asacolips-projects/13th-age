      value: "The victim is drawn to the waterhorse in its black charger form and\
        \ happily mounts the beast (treat it as a teleport for simplicity\u2019s sake).\
        \ Once they are astride, the waterhorse attempts to flee into the nearest\
        \ body of water, taking the rider with them. To prevent this, the rider can\
        \ attempt a DC 25 Strength-based control check as a quick action (1d20 + level\
        \ + Strength modifier + any relevant background + escalation die). If they\
        \ succeed, the rider gains control of the creature and can either dismount\
        \ or steer it to where they wish, potentially with a view to stealing its\
        \ bridle on their next turn (requiring a successful attack roll with that\
        \ specified aim). If the rider does not attempt to steal the bridle on their\
        \ next turn, they must make another DC 25 check to remain in control. Stealing\
        \ the bridle turns the waterhorse into its humanoid form and throws the rider\
        \ clear. If the rider fails to control the creature at any point, it converts\
        \ its next standard action to a move action, using it and any other move actions\
        \ it may have to enter the water and trigger its watery grave attack 1 round\
        \ later. The rider can continue to make control checks until watery grave\
        \ is activated."
