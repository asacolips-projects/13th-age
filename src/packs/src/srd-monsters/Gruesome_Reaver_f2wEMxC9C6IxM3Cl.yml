  system:
    description:
      label: Description
      type: String
      value: '<p>While the escalation die is odd, the reaver takes no damage and suffers
        no effects from attacks with natural attack rolls less than 18+ (or 16+ for
        attacks that deal holy damage). It does take full damage and effects from
        attacks that are able to affect it.</p>

        <p>While phasing, the reaver can move but creatures can&rsquo;t intercept
        it, and it can travel through solid objects but not end its turn in them.
        In addition, while phasing the reaver can&rsquo;t attack (including opportunity
        attacks) or affect the physical world except in the following way: When an
        enemy starts its turn engaged with the phased reaver, it takes [[25]] negative
        energy damage.&nbsp;</p>

