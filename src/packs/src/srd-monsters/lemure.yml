  - _id: 'ERcT9VwUI3eOGM6g'
    flags: {}
    name: 'Nobody home'
    type: 'trait'
    img: 'icons/svg/mystery-man.svg'
    data:
      name:
        type: 'String'
        label: 'Name'
      description:
        type: ''
        label: 'Description'
        value: 'When a lemure is targeted by an attack against MD, it ignores any effects of the attack and only takes damage from it. In addition, lemures fight in a straightforward way, without tactics. They never disengage willingly, and they’re not coordinated enough to concentrate attacks on a vulnerable target.'
