  name: Fading
  ownership:
    default: 0
  sort: 0
  system:
    description:
      label: Description
      type: String
      value: <p>The first creature the eidolon hits with an attack each battle must
        start making last gasp saves. After the fourth failure, the target fades away
        from reality&mdash;they are not dead, just gone. Erased. The eidolon can bring
        them back at will, another eidolon might also be able to retrieve them, and
        a quest by the adventurers to another realm might retrieve them.</p>
    embeddedMacro:
      label: Embedded Macro
      type: String
      value: ''
    group:
      label: Group
      type: String
      value: ''
    name:
      label: Name
      type: String
  type: trait
