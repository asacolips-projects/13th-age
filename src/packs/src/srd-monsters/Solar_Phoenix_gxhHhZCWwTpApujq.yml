  name: Reborn in fire
  ownership:
    default: 0
  sort: 0
  system:
    description:
      label: Description
      type: String
      value: '<p>Whenever the phoenix drops to 0 hit points, roll a [[/r d20]] and
        add the escalation die. For each time this phoenix has rolled its reborn in
        fire ability earlier this battle, subtract 10 from the roll. For example,
        a phoenix making its second reborn in fire roll (because its first roll ended
        up being 20+!) when the escalation die is 6 would roll the d20 and subtract
        4.</p>

        <p><strong>20+</strong>: The solar phoenix is immediately reborn, healing
        to [[400]] hit points and keeps fighting!</p>

        <p><strong>15&ndash;19</strong>: The phoenix is reborn in fire, but vaults
        into the overworld, removed from the battle. On the other hand, it&rsquo;s
        not done with the PCs! Add the phoenix to an upcoming battle by surprise,
        adding it as an additional monster not accounted for by the usual encounter-building
        calculations.</p>

        <p><strong>8&ndash;14</strong>: The solar phoenix is reborn in fire but wants
        nothing more to do with this battle. It makes a&nbsp;<em>conflagration of
        rebirth</em> attack, but when the attack is over it shoots off into the overworld
        so quickly that it&rsquo;s a teleport effect, and does not return to the battle,
        nor to the adventure.&nbsp;</p>

        <p><strong>7 or less</strong>: The phoenix flares back to life somewhere nearby
        in a few hours, days, months, or years. Probably not relevant to the PCs unless
        they or the phoenix bear a special grudge. But who are we kidding? This is
        a solar phoenix. It has its own agenda, and the PCs just got onto the agenda,
        one way or another.</p>'
    embeddedMacro:
      label: Embedded Macro
      type: String
      value: ''
    group:
      label: Group
      type: String
      value: ''
    name:
      label: Name
      type: String
  type: trait
