  - name: Great leap
    type: trait
    img: icons/svg/regen.svg
    system:
      name:
        type: String
        label: Name
      description:
        type: String
        label: Description
        value: >-
          <p>The frogspawn champion can use its whole turn to leap high into the
          sky, taking it out of combat (or at least making it really hard to
          hit, your call). The following turn the great-one lands on top of or
          next to an enemy and makes a *death from above* attack.</p>
      embeddedMacro:
        type: String
        label: Embedded Macro
        value: ''
