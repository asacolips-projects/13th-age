  system:
    description:
      label: Description
      type: String
      value: <p>At the start of each turn, roll a [[/r d6]]. If the result is less
        than or equal to the escalation die, the dragonic gains flight as a move action
        during its turns thanks to a pair of wings it unfurls from its back. The flight
        tends to be more power-flapping or gliding from one place to another rather
        than hovering. Flamewings who also have limited flight prefer to use their
        burning wings to fly in combat wherever possible, resorting to their physical
        wings only if needed.</p>
