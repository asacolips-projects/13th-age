  system:
    description:
      label: Description
      type: String
      value: <p>The flamewing can make attacks mid-movement as it flies past without
        taking opportunity attacks, but at a &ndash;2 attack penalty. It can split
        its <em>burning mace</em> attack between two enemies in two locations as it
        flies past. As its wings are made of fire, the flamewing might accidentally
        set the environment ablaze, which might benefit one side or the other in the
        battle (or harm both).</p>
    embeddedMacro:
      label: Embedded Macro
