  name: Summon ghouls
  ownership:
    default: 0
  sort: 0
  system:
    description:
      label: Description
      type: String
      value: <p>The jackal high priest starts each battle accompanied by a mob of
        [[/r 1d6 + 1]] 10th level greater summoned ghoul mooks. (The mooks gained
        via this ability are accounted for in the building battle math by the jackal
        priest&rsquo;s designation as a double-strength monster.) At the start of
        each of the jackal priest&rsquo;s turns, (whether or not the jackal high priest
        is engaged!) roll a [[/r d6]]. If you roll less than or equal to the escalation
        die, use the jackal priest&rsquo;s standard action to add another mob of [[/r
        1d6 + 1]] greater summoned ghoul mooks to the battle. The newly summoned mooks
        take their turn after the jackal high priest&rsquo;s turn. Stop rolling the
        d6 after the ability has triggered to summon the second mob of ghoul mooks.</p>
    embeddedMacro:
      label: Embedded Macro
      type: String
      value: ''
    group:
      label: Group
      type: String
      value: ''
    name:
      label: Name
      type: String
  type: trait
