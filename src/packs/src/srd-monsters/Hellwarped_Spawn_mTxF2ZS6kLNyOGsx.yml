  system:
    description:
      label: Description
      type: String
      value: '<p>While building a battle with a hellwarped beast, roll once on the
        Aberrant Attacks table to see what type of attack it has. The spawn can use
        its aberrant attack normally, or trigger it with a <em>piercing claws</em>
        attack.</p>

        <table style="width: 100%;" border="1"><colgroup><col style="width: 13.7519%;"><col
        style="width: 86.2481%;"></colgroup>

        <tbody>

        <tr>

        <td>[[/r d6]]</td>

        <td>Attack</td>

        </tr>

        <tr>

        <td>1</td>

        <td>Biting mandibles</td>

        </tr>

        <tr>

        <td>2</td>

        <td>Extra claw</td>

        </tr>

        <tr>

        <td>3</td>

        <td>Lashing tentacle</td>

        </tr>

        <tr>

        <td>4</td>

        <td>Antennae waveburst</td>

        </tr>

        <tr>

        <td>5</td>

        <td>Shooting quills</td>

        </tr>

        <tr>

        <td>6</td>

        <td>Charging horn slam</td>

        </tr>

        </tbody>

        </table>'
    embeddedMacro:
      label: Embedded Macro
      type: String
      value: ''
    group:
      label: Group
      type: String
      value: ''
    name:
      label: Name
      type: String
