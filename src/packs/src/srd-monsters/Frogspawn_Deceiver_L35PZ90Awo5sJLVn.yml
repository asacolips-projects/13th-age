    _key: '!actors.items!L35PZ90Awo5sJLVn.bPGnjFioacrn4D6X'
  - name: Jump
    type: trait
    img: icons/svg/regen.svg
    system:
      name:
        type: String
        label: Name
      description:
        type: String
        label: Description
        value: >-
          <p>These froggy assassins can jump huge distances. When the escalation
          die is even frogspawn deceivers can jump as a quick action, leaping
          over enemies and past obstacles in a way that can&rsquo;t be
          intercepted and that doesn&rsquo;t provoke attacks.</p>
      embeddedMacro:
        type: String
        label: Embedded Macro
        value: ''
      group:
        type: String
        label: Group
        value: ''
