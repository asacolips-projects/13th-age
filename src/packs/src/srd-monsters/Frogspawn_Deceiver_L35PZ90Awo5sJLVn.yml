  - name: Poison touch
    type: trait
    img: icons/svg/regen.svg
    system:
      name:
        type: String
        label: Name
      description:
        type: String
        label: Description
        value: >-
          <p>This monster can coat items with poison. Once per battle on a hit
          their attack does an extra ongoing 10 poison damage (hard save ends).
          Outside battle they can coat objects with a skin-contact
          poison&mdash;[[10]] poison damage and [[10]] ongoing poison damage
          (save ends, or hard save if the target ingests the poison).</p>
      embeddedMacro:
        type: String
        label: Embedded Macro
        value: ''
      group:
        type: String
        label: Group
        value: ''
