  - name: Disguise
    type: trait
    img: icons/svg/regen.svg
    system:
      name:
        type: String
        label: Name
      description:
        type: String
        label: Description
        value: >-
          <p>Frogspawn deceivers are experts at disguising themselves as other
          less froggy races, it requires a DC 25 skill check to see the truth
          beneath their veils or deep cloaks and lifelike masks. Once they
          attack what they are becomes obvious.</p>
      embeddedMacro:
        type: String
        label: Embedded Macro
        value: ''
      group:
        type: String
        label: Group
        value: ''
    _id: bPGnjFioacrn4D6X
