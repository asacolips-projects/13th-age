  system:
    description:
      label: Description
      type: String
      value: '<p>This frogspawn can&rsquo;t be surprised. If there&rsquo;s a surprise
        round, it gets to act. If there isn&rsquo;t a surprise round at the start
        of combat, the frogspawn gets a surprise round if its natural initiative roll
        is 16+. On the down side, subtract 2 from this frogspawn&rsquo;s MD, because
        it&rsquo;s always sure it&rsquo;s going to die. (Gamemaster: Don&rsquo;t give
        this ability to all the frogspawn in a battle. Just one or two.)</p>'
    embeddedMacro:
      label: Embedded Macro
      type: String
