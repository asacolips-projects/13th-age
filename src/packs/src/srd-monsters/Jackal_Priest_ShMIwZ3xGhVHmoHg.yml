  system:
    description:
      label: Description
      type: String
      value: <p>The jackal priest starts each battle accompanied by a mob of [[/r
        1d4+1]] 7th level summoned ghoul mooks. (The mooks gained via this ability
        are accounted for in the building battle math by the jackal priest&rsquo;s
        designation as an elite monster.) At the start of each of the jackal priest&rsquo;s
        turns, if the jackal priest is not engaged, roll a [[/r d6]]. If you roll
        less than or equal to the escalation die, use the jackal priest&rsquo;s standard
        action to add another mob of [[/r 1d4 + 1]] summoned ghoul mooks to the battle.
        The newly summoned mooks take their turn after the jackal priest&rsquo;s turn.
        Stop rolling the d6 after the ability has triggered to summon the second mob
        of ghoul mooks.</p>
