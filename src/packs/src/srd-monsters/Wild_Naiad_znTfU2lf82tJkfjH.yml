    type: nastierSpecial
    img: icons/svg/poison.svg
    system:
      name:
        type: String
        label: Name
      description:
        type: String
        label: Description
        value: >-
          <p>Each time a target confused by watery words fails its save, it will
          forget something important. GM&rsquo;s choice or player&rsquo;s
          suggestion!</p>
      embeddedMacro:
