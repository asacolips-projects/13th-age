  system:
    description:
      label: Description
      type: String
      value: <p>The old-one is much too ponderous to move on its own, but can levitate
        its throne slowly about. Allies of the old-one that are next to it can cling
        to the throne for a free ride. Engaged enemies that could make an opportunity
        attack against the frogspawn old one when it moves can instead roll a save
        (11+) to cling on as well.</p>
