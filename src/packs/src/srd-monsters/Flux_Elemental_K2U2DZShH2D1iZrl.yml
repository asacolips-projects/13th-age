  name: Shift
  ownership:
    default: 0
  sort: 0
  system:
    description:
      label: Description
      type: String
      value: '<p>Unless the escalation die is 6+, roll a [[d6]] at the start of the
        flux elemental&rsquo;s turn. On a 4+, the flux elemental shifts.</p>

        <p>Roll [[/r 1d4]] when the flux elemental rolls initiative and when it shifts
        to determine its new form, a benefit, and its current attack</p>

        <p><strong>1</strong> Shift to air: When the flux elemental shifts to air,
        it gains flight until it shifts to a different form (it can land as part of
        its next move after shifting out of air), and it also gains a +1 attack bonus
        (cumulative) until the end of the battle!</p>

        <p><strong>2</strong> Shift to earth: When the flux elemental shifts to earth,
        it gains a +1 AC bonus (cumulative) until the end of the battle!</p>

        <p><strong>3</strong> Shift to fire: When the flux elemental shifts to fire,
        it gains a +1d6 damage bonus with all its attacks (cumulative, only applies
        to hits).</p>

        <p><strong>4</strong> Shift to water: When the flux elemental shifts to water,
        it gains [[2d6]] additional hit points (cumulative) until the end of the battle!</p>'
    embeddedMacro:
      label: Embedded Macro
      type: String
      value: ''
    group:
      label: Group
      type: String
      value: ''
    name:
      label: Name
      type: String
  type: trait
