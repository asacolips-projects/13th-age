  - name: Aid Another
    type: trait
    img: icons/svg/regen.svg
    system:
      name:
        type: String
        label: Name
      description:
        type: String
        label: Description
        value: >-
          <p>The eidolon&rsquo;s presence can provide aid to its allies,
          especially the one to which it&rsquo;s attached. Once per round as a
          quick action, one of the eidolon&rsquo;s nearby allies can gain one of
          the following benefits:</p>

          <p><em>Winning ways</em>: The ally&rsquo;s crit range expands by 1
          until the end of the battle.</p>

          <p><em>Wide smile</em>: The ally gains a +1 attack bonus until the end
          of the battle.</p>
      embeddedMacro:
        type: String
        label: Embedded Macro
        value: ''
      group:
        type: String
        label: Group
        value: ''
    _id: 0BvmOnQcPLHzGVna
    effects: []
    folder: null
    sort: 0
    ownership:
      default: 0
    flags: {}
    _key: '!actors.items!F1plK1r7Y1pidpeM.0BvmOnQcPLHzGVna'
  - name: Undying
    type: trait
    img: icons/svg/regen.svg
    system:
      name:
        type: String
        label: Name
      description:
        type: String
        label: Description
        value: >-
          <p>When an eidolon drops to 0 hp it becomes discorporate. The eidolon
          isn&rsquo;t dead, just gone. It has lost its link to or focus upon the
          time and place where the adventurers are. If adventurers drive off an
          eidolon repeatedly it will probably just stay away. Eidolons can be
          vindictive and hold grudges, but they have many possible worlds to
          interact with and if a mortal proves too troublesome the eidolon will
          move on. In general eidolons need defeating on three separate
          occasions to convince them to stay away forever.</p>
      embeddedMacro:
        type: String
        label: Embedded Macro
        value: ''
      group:
        type: String
        label: Group
        value: ''
    _id: 9nmVOmG8xEzSTqxJ
    effects: []
    folder: null
    sort: 0
    ownership:
      default: 0
    flags:
      core:
        sourceId: >-
          Compendium.archmage.srd-Monsters.Actor.1tMFiDJtGsnGMPs9.Item.M6ZLFPLEGV48vWVg
    _key: '!actors.items!F1plK1r7Y1pidpeM.9nmVOmG8xEzSTqxJ'
  - name: Split reality
    type: nastierSpecial
    img: icons/svg/poison.svg
    system:
      name:
        type: String
        label: Name
      description:
        type: String
        label: Description
        value: >-
          <p>The eidolon splits the party into different realities. Each player
          rolls a [[/r d4]] for their character. That PC can only perceive and
          interact with the eidolon and with other characters who rolled the
          same number. That means PCs in different realities can&rsquo;t
          communicate or affect each other in any way. For the rest of the
          battle, each player rolls a [[/r d4]] at the start of the round to see
          which reality their character is now in. At the start of each round,
          the eidolon can choose which version(s) of reality its allies are
          in.</p>
      embeddedMacro:
        type: String
        label: Embedded Macro
        value: ''
      group:
        type: String
        label: Group
        value: ''
    _id: Ve6GZ5SPMnAfmkVE
    effects: []
    folder: null
    sort: 0
    ownership:
      default: 0
    flags:
      core:
        sourceId: >-
          Compendium.archmage.srd-Monsters.Actor.1tMFiDJtGsnGMPs9.Item.P7udVnaftd8VyYjW
    _key: '!actors.items!F1plK1r7Y1pidpeM.Ve6GZ5SPMnAfmkVE'
  - name: Warp time
    type: nastierSpecial
    img: icons/svg/poison.svg
    system:
      name:
        type: String
        label: Name
      description:
        type: String
        label: Description
        value: >-
          <p>At the start of each round two combatants swap places in the
          initiative order as determined by the eidolon. Alternately, the
          eidolon warps the momentum of the battle and the escalation die value
          is determined at the start of the round with a [[/r d6]] roll.</p>
      embeddedMacro:
        type: String
        label: Embedded Macro
        value: ''
      group:
        type: String
        label: Group
        value: ''
    _id: 8NwcRqPF5gFCnroF
