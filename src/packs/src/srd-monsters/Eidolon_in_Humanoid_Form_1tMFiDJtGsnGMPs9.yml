  name: Split reality
  ownership:
    default: 0
  sort: 0
  system:
    description:
      label: Description
      type: String
      value: <p>The eidolon splits the party into different realities. Each player
        rolls a [[/r d4]] for their character. That PC can only perceive and interact
        with the eidolon and with other characters who rolled the same number. That
        means PCs in different realities can&rsquo;t communicate or affect each other
        in any way. For the rest of the battle, each player rolls a [[/r d4]] at the
        start of the round to see which reality their character is now in. At the
        start of each round, the eidolon can choose which version(s) of reality its
        allies are in.</p>
    embeddedMacro:
      label: Embedded Macro
      type: String
      value: ''
    group:
      label: Group
      type: String
      value: ''
    name:
      label: Name
      type: String
