  system:
    description:
      label: Description
      type: String
      value: <p>All taranar are resistant to physical damage as a result of their
        stony nature. If an assailant fails to make a natural roll of 16+ when using
        a weapon against a taranar, the attacker deals only half damage. The resistance
        also applies to negative energy damage, which tends to fizzle ineffectively
        against the ancient stones.</p>
    embeddedMacro:
      label: Embedded Macro
      type: String
      value: ''
