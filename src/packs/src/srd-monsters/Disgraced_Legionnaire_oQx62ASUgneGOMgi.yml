  sort: 200000
  system:
    description:
      label: Description
      type: String
      value: '<p>Most ghosts are bound to an area, usually the area of their death.
        This ability won&rsquo;t come up much in play, but it does make it seem likely
        that ghosts can be easier to get away from than other monsters. Move far enough
        fast enough and the ghost returns to the area it&rsquo;s bound to. Occasionally
        festivals for the dead or other rituals can call bound ghosts from their hauntings,
        but those are unusual and temporary circumstances.</p>

        <p><strong>Exceptions</strong>: There may be ghosts that are bound to people,
        or events, or phenomena that travel. There might even be ghosts that aren&rsquo;t
        bound to anything, but at that stage there are several other questions that
        surface and odd magical, iconic, or unique intervention seems likely.</p>'
    embeddedMacro:
      label: Embedded Macro
      type: String
      value: ''
    group:
      label: Group
      type: String
      value: ''
    name:
      label: Name
