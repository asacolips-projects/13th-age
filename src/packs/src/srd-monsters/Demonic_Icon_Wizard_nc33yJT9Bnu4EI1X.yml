  name: "The Demonic Icon\u2019s blessing"
  ownership:
    default: 0
  sort: 0
  system:
    description:
      label: Description
      type: String
      value: '<p>Once per battle as a standard action, the Demonic Icon wizard can
        grant one nearby player character a random demon-style power from the table
        below. The blessing only takes effect if the character accepts it, but the
        character can choose to accept the blessing at any point this day, in this
        or another battle. If the blessing is accepted, the Demonic Icon&rsquo;s blessing
        affects the target&rsquo;s icon relationships the same as the Demonic Icon&rsquo;s
        knowledge.</p>

        <table style="width: 100%;" border="1"><colgroup><col style="width: 11.6731%;"><col
        style="width: 88.3269%;"></colgroup>

        <tbody>

        <tr>

        <td>[[/r d4]]</td>

        <td>Random Demon-Style Power</td>

        </tr>

        <tr>

        <td>1</td>

        <td><em>Resist energy 16+</em>&mdash;When an attack that deals energy damage
        targets you, the attacker must roll a natural 16+ on the attack roll or it
        only deals half damage.</td>

        </tr>

        <tr>

        <td>2</td>

        <td>

        <p><em>Fear aura</em>&mdash;Enemies engaged with you that have fewer hit points
        than double your current hit points are dazed. If they could normally use
        the escalation die, now they can&rsquo;t.</p>

        </td>

        </tr>

        <tr>

        <td>3</td>

        <td><em>Demonic speed</em>&mdash;You can take an extra standard action each
        turn that the escalation die is even. You lose 2d6 hit points each time you
        use the extra action.</td>

        </tr>

        <tr>

        <td>4</td>

        <td>

        <p><em>Teleport [[/r 1d3 + 1]] times this battle</em>&mdash;As a move action,
        you can teleport anywhere you can see nearby.</p>

        </td>

        </tr>

        </tbody>

        </table>

        <p>&nbsp;</p>'
