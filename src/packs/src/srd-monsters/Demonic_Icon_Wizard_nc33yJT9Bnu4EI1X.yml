    description:
      label: Description
      type: String
      value: '<p>As a standard action, a player character in the Demonic Icon cult
        area (or some other evil marsh or cursed area!) who has a 5 or 6 icon advantage
        with the Demonic Icon can spend it to summon a Demonic Icon wizard to their
        location. The Demonic Icon wizard teleports next to the summoner, and acts
        on the turn immediately after the summoner&rsquo;s to either answer a question
        with the Demonic Icon&rsquo;s knowledge or perform the Demonic Icon&rsquo;s
        blessing on a nearby ally. After doing so, it teleports away.</p>

        <p><em>Limited use:</em> Once per campaign for all Demonic Icon wizards after
        the PC&rsquo;s first battle against a Demonic Icon wizard. If used on a character
        who already has a positive relationship with the Demonic Icon, the PC gets
