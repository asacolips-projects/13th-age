  - _id: ISBrB5j8MNX3ZnRT
    flags: {}
    name: Maddened
    type: trait
    img: icons/svg/regen.svg
    system:
      name:
        type: String
        label: Name
      description:
        type: String
        label: Description
        value: >-
          <p>The first thing the creature does on its turn is use a standard
          action to make a display of power that has no practical benefit. The
          GM chooses the attack, spell, or other power, which should be the most
          powerful one the character has, preferably a daily. The target expends
          the power in a great show of prowess, aimed for display rather than
          effect. Wizards cast their fireballs into the sky, monks demonstrate
          flawless form while shadow-boxing, and clerics bless the very stones
          underfoot instead of allies.</p><p>When the madness effect gets old,
          substitute any of the following effects, by choice or at
          random:</p><ol><li>You love pixies and hate those who threaten them.
          The target is *confused* until the end of the pixie&rsquo;s next
          turn.</li><li>Brains knocked loose. The target takes [[4 ]]psychic
          damage each time it takes an action (save ends; yes that could be 3
          times per round or more).</li><li>&nbsp;Reality bender. The target
          takes [[5]] ongoing psychic damage. Each time the target fails the
          save, the ongoing damage increases by [[5]],
          cumulative.</li><li>Massive attack on the *unconscious* mind. The
          target chooses one: either let the onslaught slam its mind (take
          [[15]] psychic damage), or steel its mind against the onslaught
          (*stunned* until the end of the pixie&rsquo;s next
          turn).</li><li>Compulsion to dance. The target takes [[5]] ongoing
          psychic damage (no save) until it spends a standard action to dance
          maniacally. Dancing ends all such ongoing damage, even if the target
          has been hit multiple times with this effect.</li><li>Pacifism. The
          target can&rsquo;t attack until the end of the pixie&rsquo;s next
          turn.</li></ol>
      embeddedMacro:
        type: String
        label: Embedded Macro
        value: ''
      group:
        type: String
        label: Group
        value: ''
    sort: 400000
    effects: []
    folder: null
    _key: '!actors.items!r2yfrqSEjfpSPXaS.ISBrB5j8MNX3ZnRT'
