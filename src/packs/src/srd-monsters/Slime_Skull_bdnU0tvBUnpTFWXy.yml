        \ as small as the skull). The slain creature can\u2019t be resurrected until\
        \ its skull is recovered because its spirit is now trapped within the skull.\
        \ If the PCs don\u2019t track down the slime-skull before their next full\
        \ heal-up (or within a day), the stolen skull will transform into another\
        \ slime-skull. Attempts to resurrect the creature become much more difficult,\
        \ perhaps even impossible, at that point."
