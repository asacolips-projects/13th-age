    description:
      label: Description
      type: String
      value: <p>Targets engulfed/grabbed by the cube take [[38]] acid damage at the
        start of the cube&rsquo;s turn but are not viable targets for additional attacks
        by the cube. Multiple targets can be held within the cube simultaneously.</p><p>Any
        engulfed creature that is also staggered must begin making last gasp saves
        or become paralyzed as the cube&rsquo;s toxins overwhelm it.</p>
