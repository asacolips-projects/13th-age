  - _id: k6D3JrDn8IqOeLcZ
    flags: {}
    name: Special Virtues
    type: trait
    img: icons/svg/regen.svg
    system:
      name:
        type: String
        label: Name
      description:
        type: String
        label: Description
        value: >-
          <p>Each marble golem is infused
          with&nbsp;two&nbsp;virtues&mdash;magical properties that relate to the
          emotion or feeling incorporated into the sculpture as its dominant
          theme. Choose two virtues from the list below, or for a unique marble
          golem, invent your own.</p><ol><li>Awe (*fear* effect):&nbsp;While
          nearby the golem, enemies with 40 hp or fewer are *dazed* (&ndash;4
          attack) and do not add the escalation die to their
          attacks.</li><li>Beauty:&nbsp;The first time each enemy attacks the
          marble golem this battle, it must roll a normal save; on a failure,
          the attack takes a &ndash;6 penalty.</li><li>Courage:&nbsp;While
          staggered, the marble golem adds the escalation die to its attack
          rolls.</li><li>Endurance:&nbsp;When the marble golem rolls a natural
          1&ndash;5 with an attack roll, it heals [[1d10]] hit points per point
          on the escalation die. (It was checking for damage and got
          distracted.)</li><li>Hatred:&nbsp;When an enemy is staggered by the
          marble golem&rsquo;s attack, that enemy takes [[4d10]] extra
          damage.</li><li>Patience:&nbsp;Each turn, the marble golem can use one
          standard action to gain a +2 bonus to all defenses until the start of
          its next turn. If it does, it gains an extra standard action during
          its next turn.</li><li>Protection:&nbsp;When the marble golem rolls a
          natural 16+ with an attack, decrease the escalation die by
          1.</li><li>Strength:&nbsp;The marble golem&rsquo;s melee attacks now
          deal half damage on a miss.</li></ol>
      embeddedMacro:
        type: String
        label: Embedded Macro
        value: ''
      group:
        type: String
        label: Group
        value: ''
    sort: 400000
    effects: []
    folder: null
