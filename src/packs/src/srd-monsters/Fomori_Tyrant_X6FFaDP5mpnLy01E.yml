  img: icons/svg/regen.svg
  name: Chaos aura
  ownership:
    default: 0
  sort: 0
  system:
    description:
      label: Description
      type: String
      value: '<p>At the start of each round roll a [[/r d6]] and compare it to the
        escalation die. Whichever result is highest determines the true-fomori&rsquo;s
        effect on local reality for that round. (If there are multiple true-fomori
        in the battle, only roll for one per round.)&nbsp;</p>

        <p><strong>1:</strong> Bleeding steel&mdash;Inanimate objects scream and bleed.</p>

        <p><strong>2&ndash;3:</strong> Creeping insanity&mdash;Each non-fomori creature
        takes a &ndash;2 penalty to MD.</p>

        <p><strong>4&ndash;5:</strong> Abandoned and friendless&mdash;The adventurers
        can&rsquo;t aid each other, communicate with each other, or otherwise count
        each other as allies.</p>

        <p><strong>6:</strong> Doom&mdash;The fomori and its allies use the escalation
        die and the adventurers do not.</p>'
    embeddedMacro:
      label: Embedded Macro
      type: String
      value: ''
    group:
      label: Group
      type: String
      value: ''
    name:
      label: Name
      type: String
  type: trait
