  name: Croaking chorus
  ownership:
    default: 0
  sort: 0
  system:
    description:
      label: Description
      type: String
      value: '<p>At the start of each round, all spellcroakers in a battle start to
        croak together in chorus. This imposes a special bonus or penalty depending
        on the croak generated by the chorus that round (roll [[/r 1d6]]).</p>

        <p><strong>1-2</strong>: Croak of Dismay: If the number of spellcroakers is
        equal to or greater than the value of the escalation die, then the player
        characters do not get the benefit of the escalation die, but all frogs and
        frogfolk may add the value of the escalation die to their attack rolls instead.</p>

        <p><strong>3&ndash;4</strong>: Croak of Victory: All attacks by frogfolk gain
        a bonus to damage equal to the number of croakers.</p>

        <p><strong>5-6</strong>: Croak of Choking: Over the course of the round, you
        may force the player characters to reroll a number of d20 rolls (attack rolls,
        saving throws, skill checks, death saves) equal to the number of croakers.</p>

        <p>When a spellcroaker drops to 0 hit points, roll a [[/r d20]]&mdash;on a
        11+, the remaining spellcroakers maintain the croaking chorus for the rest
        of the round. Otherwise, the chorus effect is cancelled for the rest of that
        round.</p>'
    embeddedMacro:
      label: Embedded Macro
      type: String
      value: ''
    group:
      label: Group
      type: String
      value: ''
    name:
      label: Name
      type: String
  type: trait
