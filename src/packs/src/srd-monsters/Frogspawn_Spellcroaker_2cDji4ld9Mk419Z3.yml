    description:
      label: Description
      type: String
      value: <p>If a spellcroaker rolls a natural 18+ when using a curse, the target
        is transformed into a steadily shrinking frog- like humanoid and is hampered
        and weakened (save ends all effects). If the curse somehow ran its full course,
        the target would no doubt shrink down into a frog, but PCs are made of strong
        stuff and should be able to evade a fate that might affect common folk.</p>
