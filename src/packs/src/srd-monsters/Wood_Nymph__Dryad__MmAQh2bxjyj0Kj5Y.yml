  img: icons/svg/poison.svg
  name: Entrancing beauty
  ownership:
    default: 0
  sort: 0
  system:
    description:
      label: Description
      type: String
      value: <p>The dryad can appear as a beautiful wood elf. While speaking with
        creatures outside of battle, the dryad can choose to add power to its words
        to try to charm those listening. Make a <em>willowy words</em> attack against
        each creature that can hear the dryad. On a hit, instead of being confused,
        the target is *charmed* (as per the charm person spell). It then considers
        the dryad a friend. Creatures missed by the attackonly notice the charm attempt
        if it misses by 4 or more. A dryad can attempt to charm a creature only once
        per day.</p>
    embeddedMacro:
      label: Embedded Macro
      type: String
      value: ''
    group:
      label: Group
      type: String
      value: ''
    name:
      label: Name
      type: String
