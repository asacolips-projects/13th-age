  folder: null
  img: icons/svg/regen.svg
  name: Flight
  ownership:
    default: 0
  sort: 200000
  system:
    description:
      label: Description
      type: String
      value: '<p>Most ghosts fly, though some may be quite slow, seeming to drift
        or walking on air. Ghosts that fly in unusual ways will be flagged with their
        own abilities.</p>

        <p><strong>Exceptions</strong>: Not all ghosts fly. Some seem constrained
        to act much like they acted when they were alive, and flying wasn&rsquo;t
        part of their life package.</p>'
    embeddedMacro:
      label: Embedded Macro
      type: String
      value: ''
    group:
      label: Group
      type: String
      value: ''
    name:
      label: Name
      type: String
  type: trait
- _id: 8ZWZpaaPPR3mIDNr
  _key: '!actors.items!odt07aRlgZPumv1b.8ZWZpaaPPR3mIDNr'
  effects: []
  flags:
    core: {}
  folder: null
  img: icons/svg/regen.svg
  name: Unnatural touch
  ownership:
    default: 0
  sort: 200000
  system:
    description:
      label: Description
      type: String
      value: '<p>Many ghosts can alter the temperature of their environment to more
        closely match the underworld or afterlife that they&rsquo;ve so far evaded.
        Sometimes that&rsquo;s icy cold, sometimes that&rsquo;s burning hot, and sometimes
        it&rsquo;s just kind of normal, which would go unnoticed unless the ghost
        is somewhere abnormal!</p>

        <p><strong>Exceptions</strong>: This is more of a special effect of ghost
        stories than part of a creature&rsquo;s combat abilities, and you can safely
        ignore it unless you find telling moments when it adds to the game.</p>'
    embeddedMacro:
      label: Embedded Macro
      type: String
      value: ''
    group:
      label: Group
      type: String
      value: ''
    name:
      label: Name
      type: String
  type: trait
