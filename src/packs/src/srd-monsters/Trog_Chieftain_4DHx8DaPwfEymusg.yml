  name: Trog stench
  ownership:
    default: 0
  sort: 0
  system:
    description:
      label: Description
      type: String
      value: '<p>Trogs spray scents that stink so badly that other humanoids take
        penalties to all attacks, defenses, and saves when engaged with a troglodyte
        or when nearby three or more troglodytes. Non-humanoids aren&rsquo;t affected.</p>

        <p>Humanoids affected by trog stench can make a normal save (with a penalty)
        at the end of each of their turns. If the save succeeds, the humanoid can
        ignore all trog stench for the rest of the battle. Trog stench penalties vary
        for different humanoid races:</p>

        <table style="width: 100%; height: 95px;" border="1">

        <tbody>

        <tr style="height: 17px;">

        <td style="width: 78.6685%; height: 17px;">Race</td>

        <td style="width: 21.3315%; height: 17px;">Save Penalty</td>

        </tr>

        <tr style="height: 17px;">

        <td style="width: 78.6685%; height: 17px;">Elves, gnolls, gnomes</td>

        <td style="width: 21.3315%; height: 17px;">-4</td>

        </tr>

        <tr style="height: 10px;">

        <td style="width: 78.6685%; height: 10px;">Humans, halflings, half-elves,
        Aasimar, tieflings, etc.</td>

        <td style="width: 21.3315%; height: 10px;">-3</td>

        </tr>

        <tr style="height: 17px;">

        <td style="width: 78.6685%; height: 17px;">Half-orcs, draconics</td>

        <td style="width: 21.3315%; height: 17px;">-2</td>

        </tr>

        <tr style="height: 17px;">

        <td style="width: 78.6685%; height: 17px;">Dwarves</td>

        <td style="width: 21.3315%; height: 17px;">-1</td>

        </tr>

        <tr style="height: 17px;">

        <td style="width: 78.6685%; height: 17px;">Steelforged</td>

        <td style="width: 21.3315%; height: 17px;">-0</td>

        </tr>

        </tbody>

        </table>

        <p>&nbsp;</p>'
    embeddedMacro:
      label: Embedded Macro
      type: String
      value: ''
    group:
      label: Group
      type: String
      value: ''
    name:
      label: Name
      type: String
  type: trait
