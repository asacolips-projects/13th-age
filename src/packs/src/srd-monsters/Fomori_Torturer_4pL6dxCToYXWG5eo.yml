  img: icons/svg/regen.svg
  name: Chaos aura
  ownership:
    default: 0
  sort: 0
  system:
    description:
      label: Description
      type: String
      value: '<p>At the start of each round roll a [[/r d6]] and compare it to the
        escalation die. Whichever result is highest determines the true-fomori&rsquo;s
        effect on local reality for that round. (If there are multiple true-fomori
        in the battle, only roll for one per round.)&nbsp;</p>

        <p><strong>1:</strong> Crawling shadows&mdash;Wherever the fomori&rsquo;s
        shadow falls, small objects turn into insects.</p>

        <p><strong>2&ndash;3:</strong> Deeper insanity&mdash;When an enemy target&rsquo;s
        the fomori&rsquo;s MD and gets a natural odd attack roll, the attack rebounds
        and that enemy must reroll the attack against itself.</p>

        <p><strong>4&ndash;5:</strong> Sudden reversals&mdash;This round the escalation
        die value is a negative, subtracting from the adventurers&rsquo; attack rolls.</p>

        <p><strong>6:</strong> Doom&mdash;The fomori and its allies use the escalation
        die and the adventurers do not.</p>'
    embeddedMacro:
      label: Embedded Macro
      type: String
      value: ''
    group:
      label: Group
      type: String
      value: ''
    name:
      label: Name
      type: String
  type: trait
