  name: "Earth\u2019s embrace"
  ownership:
    default: 0
  sort: 0
  system:
    description:
      label: Description
      type: String
      value: <p>Once per battle as a move action, the oread can pull one creature
        currently overcome by its hard words attack under the ground into an embrace
        with a part of its consciousness. The oread&rsquo;s physical form remains
        above ground and continues to battle. The target remains underground, taking
        no actions except to bond with the oread and telepathically reveal its secrets
        to the oread until it saves. While underground, it can&rsquo;t be seen or
        targeted by allies. Saving from being overcome releases the target from underground.</p>
    embeddedMacro:
      label: Embedded Macro
      type: String
      value: ''
