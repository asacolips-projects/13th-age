- _id: vflQTZziVaeQLq7W
  _key: '!actors.items!5VQSAHGtcSZsXxU9.vflQTZziVaeQLq7W'
  effects: []
  flags:
    core: {}
  folder: null
  img: icons/svg/regen.svg
  name: Bound hauntings
  ownership:
    default: 0
  sort: 200000
  system:
    description:
      label: Description
      type: String
      value: '<p>Most ghosts are bound to an area, usually the area of their death.
        This ability won&rsquo;t come up much in play, but it does make it seem likely
        that ghosts can be easier to get away from than other monsters. Move far enough
        fast enough and the ghost returns to the area it&rsquo;s bound to. Occasionally
        festivals for the dead or other rituals can call bound ghosts from their hauntings,
        but those are unusual and temporary circumstances.</p>

        <p><strong>Exceptions</strong>: There may be ghosts that are bound to people,
        or events, or phenomena that travel. There might even be ghosts that aren&rsquo;t
        bound to anything, but at that stage there are several other questions that
        surface and odd magical, iconic, or unique intervention seems likely.</p>'
    embeddedMacro:
      label: Embedded Macro
      type: String
      value: ''
    group:
      label: Group
      type: String
      value: ''
    name:
      label: Name
      type: String
  type: trait
- _id: OjrGHWBVvVW6kN1u
  _key: '!actors.items!5VQSAHGtcSZsXxU9.OjrGHWBVvVW6kN1u'
  effects: []
  flags:
    core: {}
  folder: null
  img: icons/svg/regen.svg
  name: Flight
  ownership:
    default: 0
  sort: 200000
  system:
    description:
      label: Description
      type: String
      value: '<p>Most ghosts fly, though some may be quite slow, seeming to drift
        or walking on air. Ghosts that fly in unusual ways will be flagged with their
        own abilities.</p>

        <p><strong>Exceptions</strong>: Not all ghosts fly. Some seem constrained
        to act much like they acted when they were alive, and flying wasn&rsquo;t
        part of their life package.</p>'
    embeddedMacro:
      label: Embedded Macro
      type: String
      value: ''
    group:
      label: Group
      type: String
      value: ''
    name:
      label: Name
      type: String
  type: trait
- _id: OgyOGX5KxghRVbtS
  _key: '!actors.items!5VQSAHGtcSZsXxU9.OgyOGX5KxghRVbtS'
  effects: []
  flags:
    core: {}
  folder: null
  img: icons/svg/regen.svg
  name: Unnatural touch
  ownership:
    default: 0
  sort: 200000
  system:
    description:
      label: Description
      type: String
      value: '<p>Many ghosts can alter the temperature of their environment to more
        closely match the underworld or afterlife that they&rsquo;ve so far evaded.
        Sometimes that&rsquo;s icy cold, sometimes that&rsquo;s burning hot, and sometimes
        it&rsquo;s just kind of normal, which would go unnoticed unless the ghost
        is somewhere abnormal!</p>

        <p><strong>Exceptions</strong>: This is more of a special effect of ghost
        stories than part of a creature&rsquo;s combat abilities, and you can safely
        ignore it unless you find telling moments when it adds to the game.</p>'
    embeddedMacro:
      label: Embedded Macro
      type: String
      value: ''
    group:
      label: Group
      type: String
      value: ''
    name:
      label: Name
      type: String
  type: trait
