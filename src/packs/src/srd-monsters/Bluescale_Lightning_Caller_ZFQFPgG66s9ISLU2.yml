    description:
      label: Description
      type: String
      value: <p>Once per battle as a move action, the lightning caller can summon
        [[1d2]] small lightning minions that protect it. They look like small dragons
        made of lightning that circle around the caller and can&rsquo;t be attacked
        directly. When an enemy attacks the lightning caller, one minion makes a <em>lightning
        zap</em> attack against it as an interrupt action. All minions dissipate at
        the end of battle.</p>
