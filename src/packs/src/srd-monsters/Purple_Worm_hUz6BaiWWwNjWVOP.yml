  name: Swallow whole
  ownership:
    default: 0
  sort: 400000
  system:
    description:
      label: Description
      type: String
      value: <p>While a creature is swallowed whole, it takes [[7d10]] acid damage
        at the start of its turn and is *stuck*, *hampered*, and unable to attack
        or affect anything outside the worm&rsquo;s stomach (and vice-versa). Most
        teleport abilities don&rsquo;t work because you&rsquo;re hampered and&nbsp;you
        can&rsquo;t see the location out of the worm you want to teleport to. There
        are two ways out.</p><ul><li>Cut your way out:&nbsp;Deal [[40]] damage to
        the worm with a single attack and you can cut your way out. All edged or bladed
        weapons are reduced to d6 damage dice (at most) inside the worm&rsquo;s gullet,
        so good luck. At least you&rsquo;ll be damaging the worm attacking it from
        within.</li><li>Get upchucked:&nbsp;While the worm is staggered, you can use
        a standard action to try and crawl out of its mouth. Roll a hard save (16+);
        on a success, the worm vomits you out and spits you somewhere nearby. The
        worm also vomits out all creatures it has swallowed when it drops to 0 hp.</li></ul>
    embeddedMacro:
      label: Embedded Macro
      type: String
      value: ''
    group:
      label: Group
      type: String
      value: ''
    name:
      label: Name
      type: String
  type: trait
