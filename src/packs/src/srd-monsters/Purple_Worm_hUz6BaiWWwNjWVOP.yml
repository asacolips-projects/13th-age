        mercy and allow a DC 35 Wisdom skill check to figure out what energy types
        work against the worm.</p><p>1:&nbsp;acid;&nbsp;2:&nbsp;cold;&nbsp;3:&nbsp;fire;&nbsp;4:&nbsp;lightning;&nbsp;5:&nbsp;thunder;&nbsp;6:&nbsp;holy;&nbsp;7:&nbsp;negative
