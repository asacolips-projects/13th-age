  name: Lightning-flare
  ownership:
    default: 0
  sort: 0
  system:
    description:
      label: Description
      type: String
      value: <p>As a last ditch defense, when a taranar is reduced to between 1 and
        10 hp, it can discharge its remaining stored energy as a counterattack (no
        attack roll required) against the character who delivered the telling blow,
        dealing 1d6 lightning damage per level of the taranar ([[8d6]]). The taranar
        immediately returns to its immobile rock form and cannot take any further
        role in the battle. It will then remain torpid unless destroyed or the cycle
        turns full circle and the conditions for it to wake are met again (providing
        they can be). Such severely damaged creatures reawaken as broken taranar,
        regardless of what they were before.</p>
    embeddedMacro:
      label: Embedded Macro
      type: String
      value: ''
