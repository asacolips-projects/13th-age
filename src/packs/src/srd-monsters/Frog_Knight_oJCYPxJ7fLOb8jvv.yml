  - name: Leap to the defense
    type: trait
    img: icons/svg/regen.svg
    system:
      name:
        type: String
        label: Name
      description:
        type: String
        label: Description
        value: >-
          <p>Once per round, if a frog knight is unengaged, and an ally is
          targeted by an attack against AC anywhere on the battlefield, the frog
          knight may immediately leap to its ally&rsquo;s side and give that
          ally a +2 bonus to AC for the rest of the round as an interrupt
          action.</p>
      embeddedMacro:
        type: String
        label: Embedded Macro
        value: ''
      group:
        type: String
        label: Group
        value: ''
    _id: UM9AgK6Qv7RvuXIw
    effects: []
    folder: null
    sort: 0
    ownership:
      default: 0
    flags: {}
    _key: '!actors.items!oJCYPxJ7fLOb8jvv.UM9AgK6Qv7RvuXIw'
