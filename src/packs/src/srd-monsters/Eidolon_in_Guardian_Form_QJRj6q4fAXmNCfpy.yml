  system:
    description:
      label: Description
      type: String
      value: <p>When an eidolon drops to 0 hp it becomes discorporate. The eidolon
        isn&rsquo;t dead, just gone. It has lost its link to or focus upon the time
        and place where the adventurers are. If adventurers drive off an eidolon repeatedly
        it will probably just stay away. Eidolons can be vindictive and hold grudges,
        but they have many possible worlds to interact with and if a mortal proves
        too troublesome the eidolon will move on. In general eidolons need defeating
        on three separate occasions to convince them to stay away forever.</p>
