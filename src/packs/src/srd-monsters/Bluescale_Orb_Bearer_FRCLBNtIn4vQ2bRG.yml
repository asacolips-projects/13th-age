  folder: null
  img: icons/svg/poison.svg
  name: Esoteric expulsion
  ownership:
    default: 0
  sort: 0
  system:
    description:
      label: Description
      type: String
      value: '<p>When the orb-bearer dies having absorbed a spell but not having released
        the energy via arcane discharge, roll a [[/r d6]]:</p>

        <p><strong>1:</strong> Spatial bend&mdash;Whoever made the attack that finished
        the orb- bearer swaps places with the ally or enemy furthest from them.</p>

        <p><strong>2:</strong> Time twist&mdash;The last character to act disappears,
        and reappears in the same place at the end of their next turn.&nbsp;</p>

        <p><strong>3:</strong> Esoteric detonation&mdash;The [[/r 1d3 + 1]] closest
        creatures take [[10]] force damage and [[10]] ongoing lightning damage.&nbsp;</p>

        <p><strong>4:</strong> Weird expulsion&mdash;Something harmlessly odd happens,
        centered on the area around the body: a rain of frogs, or colored lights start
        to dance, or a glowing cloud appears, etc.</p>

        <p><strong>5:</strong> Bizarre expulsion&mdash;Something distractingly odd
        happens that causes one random enemy and one random ally to be *dazed* until
        the end of their next turns: their local gravity becomes warped, they blaze
        with coruscating light, they briefly turn inside out, etc.</p>

        <p><strong>6:</strong> Stranger expulsion&mdash;Something dangerously odd
        happens, dealing [[40]] ongoing damage to the nearest enemy to the orb-bearer
        and perhaps having a lingering effect after the battle: target ages or becomes
        younger rapidly, target enveloped in ice, target&rsquo;s skin catches fire,
        etc.</p>'
    embeddedMacro:
      label: Embedded Macro
      type: String
      value: ''
    group:
      label: Group
      type: String
      value: ''
    name:
      label: Name
      type: String
  type: nastierSpecial
