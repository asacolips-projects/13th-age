  name: Phasing
  ownership:
    default: 0
  sort: 0
  system:
    description:
      label: Description
      type: String
      value: '<p>While the escalation die is odd, the reaver takes no damage and suffers
        no effects from attacks with natural attack rolls less than 18+ (or 16+ for
        attacks that deal holy damage). It does take full damage and effects from
        attacks that are able to affect it.</p>

        <p>While phasing, the reaver can move but creatures can&rsquo;t intercept
        it, and it can travel through solid objects but not endits turn in them. In
        addition, while phasing the reaver can&rsquo;t attack (including opportunity
        attacks) or affect the physical world except in the following way: When an
        enemy starts its turn engaged with the phased reaver, it takes [[13]] negative
        energy damage.</p>

        <p>The reaver can also use phasing outside of battle, but only for a short
        time.</p>'
    embeddedMacro:
      label: Embedded Macro
      type: String
      value: ''
    group:
      label: Group
      type: String
      value: ''
    name:
      label: Name
      type: String
  type: trait
