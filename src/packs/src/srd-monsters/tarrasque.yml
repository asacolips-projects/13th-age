        type: 'String'
        label: 'Name'
      description:
        type: 'String'
        label: 'Description'
        value: '<p>The tarrasque doesn&rsquo;t have scales on the inside. It takes a &ndash;5 penalty to all defenses against attacks from inside its gullet, though only melee and close attacks can be made in there. The tarrasque&rsquo;s insides are immune to acid damage, however.</p>'
