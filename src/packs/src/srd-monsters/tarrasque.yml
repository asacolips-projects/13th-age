    name: 'Enormously bulky'
    type: 'trait'
    img: 'icons/svg/regen.svg'
    data:
      name:
        type: 'String'
        label: 'Name'
      description:
        type: 'String'
        label: 'Description'
        value: '<p>The tarrasque is so huge that it ignores opportunity attacks. In addition, normal-sized enemies are like fleas to it, and disengaging from the tarrasque requires only an easy save (6+), unless the target is grabbed.</p>'
      group:
        type: 'String'
        label: 'Group'
        value: ''
    sort: 700000
  - _id: 'BzjSBhx11SwQbpyg'
    flags: {}
    name: 'Inmortal'
    type: 'trait'
    img: 'icons/svg/regen.svg'
    data:
      name:
        type: 'String'
        label: 'Name'
      description:
        type: 'String'
        label: 'Description'
        value: '<p>The tarrasque can&rsquo;t be killed, save by the explicit will of a god (and not some jumped-up local god, either) or, perhaps, the sacrifice of a great icon. The tarrasque&rsquo;s HP total indicates the amount of damage required to make it disgorge swallowed enemies and flee to go hibernate while it regenerates the damage it suffered and decide if it wants to rampage again.</p>'
      group:
        type: 'String'
        label: 'Group'
        value: ''
    sort: 800000
