  - _id: 'mpMxqbmnmPEA6TpC'
    flags: {}
    name: 'Legendary Resistance'
    type: 'trait'
    img: 'icons/svg/regen.svg'
    data:
      name:
        type: 'String'
        label: 'Name'
      description:
        type: 'String'
        label: 'Description'
        value: '<p>The tarrasque is immune to normal conditions and effects (*stunned*, *weakened*, etc.), but it isn&rsquo;t completely impervious. Bypassing its resistances requires icon-supported effort. A PC can use one 5 or 6 they acquired from icon relationship dice rolls to overcome the resistance each time they use an attack or power that would apply a condition or effect upon the tarrasque. Of course, they must also provide a story to go along with the reason the tarrasque is affected.</p>'
      group:
        type: 'String'
        label: 'Group'
        value: ''
    sort: 1100000
  - _id: 'dOOJgcvto5X1r0jb'
    flags: {}
    name: 'Leveler'
    type: 'trait'
    img: 'icons/svg/regen.svg'
    data:
      name:
        type: 'String'
        label: 'Name'
      description:
        type: 'String'
        label: 'Description'
        value: '<p>When the escalation die is even, as a move action the tarrasque can demolish any ordinary structure it can reach, such as a house, castle wall, temple, or ship. The beast automatically reduces the structure to rubble, rendering it useless. Each creature on top of or within the structure is subject to a&nbsp;collapse&nbsp;attack.</p>'
      group:
        type: 'String'
        label: 'Group'
        value: ''
    sort: 1200000
