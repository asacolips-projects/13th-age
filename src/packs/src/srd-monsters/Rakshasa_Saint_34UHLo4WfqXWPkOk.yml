  img: icons/svg/poison.svg
  name: Lockheart
  ownership:
    default: 0
  sort: 0
  system:
    description:
      label: Description
      type: String
      value: '<p>The first time a rakshasa is dropped to 0 hit points, it dies but
        will definitely be reborn, even if the PCs attempt to use an icon die result
        to prevent the resurrection. A PC who scores a critical hit against the rakshasa
        can attempt to nullify lockheart by choosing to ignore all other effects of
        the critical hit (all damage, not just the doubling) and attempting a normal
        save. If the save succeeds, lockheart is ignored this battle. If the save
        fails, lockheart is still in effect. A rakshasa can only use lockheart once
        in its lifetime.</p>

        <p>Alternatively, instead of rolling saves, the PCs could go on a quest to
        find the lockheart&rsquo;s key before confronting the rakshasa! That&rsquo;s
        a story angle you get to manipulate as you choose.</p>'
    embeddedMacro:
      label: Embedded Macro
      type: String
      value: ''
    group:
      label: Group
      type: String
      value: ''
    name:
      label: Name
      type: String
