  system:
    description:
      label: Description
      type: String
      value: '<p>When staggered, the rakshasa&rsquo;s hands shapeshift so that its
        palms trade places with the backs of its hands. It not only looks extremely
        weird, it also presents the player characters with an odd choice: The next
        time the escalation die would advance, the PCs have to choose whether the
        escalation die will decrease by 1 (minimum 0) or whether this rakshasa gets
        to use the escalation die until the end of the battle. If the PC group is
        split, the decision goes to the character with the highest initiative.</p>'
    embeddedMacro:
      label: Embedded Macro
