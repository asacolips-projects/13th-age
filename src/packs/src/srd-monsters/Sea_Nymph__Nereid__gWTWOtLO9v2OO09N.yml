    _key: '!actors.items!gWTWOtLO9v2OO09N.Pk1xwK8Sluvz5gQx'
  - name: Child of the sea
    type: trait
    img: icons/svg/regen.svg
    system:
      name:
        type: String
        label: Name
      description:
        type: String
        label: Description
        value: >-
          <p>The nereid can walk atop the waves and move (and breathe)
          underwater without restraint. Its enemies might have a more difficult
          time engaging it.</p>
      embeddedMacro:
        type: String
