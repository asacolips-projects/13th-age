  img: icons/svg/regen.svg
  name: Undying
  ownership:
    default: 0
  sort: 0
  system:
    description:
      label: Description
      type: String
      value: <p>When an eidolon drops to 0 hp it becomes discorporate. The eidolon
        isn&rsquo;t dead, just gone. It has lost its link to or focus upon the time
        and place where the adventurers are. If adventurers drive off an eidolon repeatedly
        it will probably just stay away. Eidolons can be vindictive and hold grudges,
        but they have many possible worlds to interact with and if a mortal proves
        too troublesome the eidolon will move on. In general eidolons need defeating
        on three separate occasions to convince them to stay away forever.</p>
    embeddedMacro:
      label: Embedded Macro
      type: String
      value: ''
    group:
      label: Group
      type: String
      value: ''
    name:
      label: Name
      type: String
  type: trait
- _id: xsWS01vQ324Ic462
  _key: '!actors.items!GL7E0JXaz0A1Xeqc.xsWS01vQ324Ic462'
  effects: []
  flags:
    core: {}
  folder: null
  img: icons/svg/poison.svg
  name: Split reality
  ownership:
    default: 0
  sort: 0
  system:
    description:
      label: Description
      type: String
      value: <p>The eidolon splits the party into different realities. Each player
        rolls a [[/r d4]] for their character. That PC can only perceive and interact
        with the eidolon and with other characters who rolled the same number. That
        means PCs in different realities can&rsquo;t communicate or affect each other
        in any way. For the rest of the battle, each player rolls a [[/r d4]] at the
        start of the round to see which reality their character is now in. At the
        start of each round, the eidolon can choose which version(s) of reality its
        allies are in.</p>
    embeddedMacro:
      label: Embedded Macro
      type: String
      value: ''
    group:
      label: Group
      type: String
      value: ''
    name:
      label: Name
      type: String
  type: nastierSpecial
