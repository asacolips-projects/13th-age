      description:
        type: String
        label: Description
        value: >-
          <p>Human, dwarf, and forgeborn characters may not use their racial
          power until the escalation die reaches 4 or higher, and not when
          engaged with the Fallen Icon (so standard humans are simply out of
          luck).</p>
      embeddedMacro:
