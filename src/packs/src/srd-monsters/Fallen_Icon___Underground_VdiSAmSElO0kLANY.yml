    type: nastierSpecial
    img: icons/svg/poison.svg
    system:
      name:
        type: String
        label: Name
      description:
        type: String
        label: Description
        value: >-
          <p>The first time each round an attack would reduce the Fallen Icon to
          zero hit points or less, it instead damages the closest nearby loyal
          gatherer. If these have all been destroyed, the attack damages the
          closest nearby royal bearer, then finally the closest bronze
          kingsguard. If these have all been destroyed, the Fallen Icon is
          reduced to zero hit points&mdash;but see long live the icon below.</p>
      embeddedMacro:
        type: String
        label: Embedded Macro
        value: ''
      group:
        type: String
