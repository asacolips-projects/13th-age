    _key: '!actors.items!VdiSAmSElO0kLANY.k68C4oYL7yneLDrd'
  - name: Long Live the Icon
    type: nastierSpecial
    img: icons/svg/poison.svg
    system:
      name:
        type: String
        label: Name
      description:
        type: String
        label: Description
        value: >-
          <p>When the Fallen Icon is finally defeated, nothing remains but a
          featureless gold mask that wants to be picked up. This mask makes a
          golden greed attack against each enemy in the battle as a free action.
          The save to end the confusion from this attack is a hard save, with
          confused targets violently fighting over the mask. When no targets are
          confused, the mask crumbles into dust. (If one PC slays the others
          while confused, they&rsquo;re probably going to put on the mask.)</p>
      embeddedMacro:
        type: String
        label: Embedded Macro
