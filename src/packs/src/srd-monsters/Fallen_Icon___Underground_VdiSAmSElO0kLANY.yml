    type: trait
    img: icons/svg/regen.svg
    system:
      name:
        type: String
        label: Name
      description:
        type: String
        label: Description
        value: >-
          <p>If the Fallen Icon King is slain, the GM secretly rolls a normal
          save (11+) at the end of each session, including this one. If the save
          succeeds, the Fallen Icon returns to life in one of its secret
          treasure rooms deep in the underworld. If the campaign somehow ends
          while the Fallen Icon is still dead, it&rsquo;s the GM&rsquo;s call
          whether the Fallen Icon stays dead or rises after the events of the
          campaign.</p>
