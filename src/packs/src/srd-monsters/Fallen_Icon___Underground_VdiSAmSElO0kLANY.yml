  ownership:
    default: 0
  sort: 0
  system:
    description:
      label: Description
      type: String
      value: <p>When the Fallen Icon is finally defeated, nothing remains but a featureless
        gold mask that wants to be picked up. This mask makes a golden greed attack
        against each enemy in the battle as a free action. The save to end the confusion
        from this attack is a hard save, with confused targets violently fighting
        over the mask. When no targets are confused, the mask crumbles into dust.
        (If one PC slays the others while confused, they&rsquo;re probably going to
        put on the mask.)</p>
    embeddedMacro:
      label: Embedded Macro
      type: String
      value: ''
    group:
      label: Group
      type: String
      value: ''
