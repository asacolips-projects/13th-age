      description:
        type: String
        label: Description
        value: >-
          <p>An epic-tier dwarf, forgeborn, or human slain by the Fallen Icon
          will arise at the end of the battle as a bronze kingsguard, loyal
          gatherer, or royal bearer&mdash;whichever seems most appropriate.</p>
