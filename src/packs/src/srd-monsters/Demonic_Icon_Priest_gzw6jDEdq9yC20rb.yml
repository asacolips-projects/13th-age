- _id: dFrDdhpdCHuE5y8x
  _key: '!actors.items!gzw6jDEdq9yC20rb.dFrDdhpdCHuE5y8x'
  effects: []
  flags: {}
  folder: null
  img: icons/svg/regen.svg
  name: "The Demonic Icon\u2019s mercy"
  ownership:
    default: 0
  sort: 0
  system:
    description:
      label: Description
      type: String
      value: '<p>Once per battle as a standard action, the Demonic Icon priest can
        heal a nearby ally or enemy for [[40]] hit points; the target also regains
        the use of one expended daily or once-per-battle ability.</p>

        <p>If the target of the Demonic Icon&rsquo;s mercy is a player character or
        other enemy, the target chooses whether to accept this mercy; if not, the
        ability has no effect. A PC who accepts mercy and who has a negative relationship
        with the Demonic Icon, it becomes conflicted; if the relationship is conflicted,
        it becomes positive. If the PC does not have an icon relationship with the
        Demonic Icon, the character must shift one relationship point with another
        icon into a conflicted relationship with the Demonic Icon.</p>'
    embeddedMacro:
      label: Embedded Macro
      type: String
      value: ''
    group:
      label: Group
      type: String
      value: ''
    name:
      label: Name
      type: String
  type: trait
- _id: 3uSoXIJnFQnSfils
  _key: '!actors.items!gzw6jDEdq9yC20rb.3uSoXIJnFQnSfils'
  effects: []
  flags: {}
  folder: null
  img: icons/svg/regen.svg
  name: Ye called in Their name, and I came hither
  ownership:
    default: 0
  sort: 0
  system:
    description:
      label: Description
      type: String
      value: '<p>As a standard action, a player character in the Demonic Icon cult
        area (or some other evil marsh or cursed area!) who has a 5 or 6 icon advantage
        with the Demonic Icon can spend it to summon a Demonic Icon priest to their
        location. The Demonic Icon priest teleports next to the summoner, and acts
        on the turn immediately after the summoner&rsquo;s to perform the Demonic
        Icon&rsquo;s mercy on the summoner or a nearby ally. After doing so, it teleports
        away.</p>

        <p><em>Limited use:</em> Once per campaign for all Demonic Icon priests after
        the player characters&rsquo; first battle against a Demonic Icon priest. And
        if used on a character who already has a positive relationship with the Demonic
        Icon, the PC gets another such point, replacing one of their other icon relationships.</p>'
    embeddedMacro:
      label: Embedded Macro
      type: String
      value: ''
    group:
      label: Group
      type: String
      value: ''
    name:
      label: Name
      type: String
  type: trait
