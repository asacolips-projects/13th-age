  - name: The river’s song
    type: trait
    img: icons/svg/regen.svg
    system:
      name:
        type: String
        label: Name
      description:
        type: String
        label: Description
        value: >-
          <p>When a creature is confused from the naiad&rsquo;s watery words
          attack, it immediately moves into the water next to the naiad as a
          free action to defend the naiad. The target takes half the damage of
          the next attack that hits the naiad. During its turn, it doesn&rsquo;t
          attack, instead moving to stay next to the naiad. Each time the target
          fails its save, it will again defend the naiad against the next attack
          that hits it, taking half damage.</p>
      embeddedMacro:
        type: String
        label: Embedded Macro
        value: ''
      group:
        type: String
        label: Group
        value: ''
    _id: RJKY4UVTtDAQ6jkT
    effects: []
    folder: null
    sort: 0
    ownership:
      default: 0
    flags: {}
    _key: '!actors.items!5g3wtdXnTCdPdodf.RJKY4UVTtDAQ6jkT'
  - name: One with the river
    type: trait
    img: icons/svg/regen.svg
    system:
      name:
        type: String
        label: Name
      description:
        type: String
        label: Description
        value: >-
          <p>A naiad can walk on the surface of water, making it seem shallow,
          and it can swim through the water and breathe underwater with ease.
          Its enemies might have a more difficult time engaging it.</p>
      embeddedMacro:
        type: String
        label: Embedded Macro
        value: ''
      group:
        type: String
        label: Group
        value: ''
    _id: 7s6eYXQrjLVyvEsx
    effects: []
    folder: null
    sort: 0
    ownership:
      default: 0
    flags: {}
    _key: '!actors.items!5g3wtdXnTCdPdodf.7s6eYXQrjLVyvEsx'
  - name: Naiad’s cleansing
    type: nastierSpecial
    img: icons/svg/poison.svg
    system:
      name:
        type: String
        label: Name
      description:
        type: String
        label: Description
        value: >-
          <p>Each time a target confused by watery words fails its save, it will
          forget something important. GM&rsquo;s choice or player&rsquo;s
          suggestion!</p>
      embeddedMacro:
        type: String
        label: Embedded Macro
