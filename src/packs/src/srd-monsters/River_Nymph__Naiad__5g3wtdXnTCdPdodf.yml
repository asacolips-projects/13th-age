  name: "The river\u2019s song"
  ownership:
    default: 0
  sort: 0
  system:
    description:
      label: Description
      type: String
      value: <p>When a creature is confused from the naiad&rsquo;s watery words attack,
        it immediately moves into the water next to the naiad as a free action to
        defend the naiad. The target takes half the damage of the next attack that
        hits the naiad. During its turn, it doesn&rsquo;t attack, instead moving to
        stay next to the naiad. Each time the target fails its save, it will again
        defend the naiad against the next attack that hits it, taking half damage.</p>
    embeddedMacro:
      label: Embedded Macro
      type: String
      value: ''
    group:
      label: Group
      type: String
      value: ''
    name:
      label: Name
      type: String
  type: trait
