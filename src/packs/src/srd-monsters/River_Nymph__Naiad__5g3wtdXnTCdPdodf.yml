      type: String
      value: <p>A nymph that drops to 0 hit points or is otherwise slain will eventually
        return to life in its domain, so long as its domain and its secret survives.
        After an hour, a nymph needs a hard save to return to life. After eight hours,
        a nymph needs a normal save to return to life. If the nymph has still not
        returned, roll an easy save at the end of each 24 hours until the nymph succeeds.</p>
