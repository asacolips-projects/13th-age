    description:
      label: Description
      type: String
      value: '<p>When a spell attack targets the mage hunter, roll a [[d20]].</p>

        <p>On a 1&ndash;7, the attack or effect hits normally.</p>

        <p>On an 8&ndash;15, the attack or effect is negated.</p>

        <p>On a 16+, the attack or effect is reflected back at the caster as if that
        enemy had been targeted instead of the golem (so it must overcome defenses
        and resistances, as normal).</p>'
