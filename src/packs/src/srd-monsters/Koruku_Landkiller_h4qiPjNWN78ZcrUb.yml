    description:
      label: Description
      type: String
      value: <p>Once per battle as a standard action, a koruku landkiller can make
        one of the magical attacks listed under "stolen magic."&nbsp;The first five
        attacks can add the escalation die when rolled against a target that has an
        icon relationship with the icon the power has been stolen from! Feel free
        to roll a [[/r d6]] if you don&rsquo;t want to spend time choosing between
        attacks. (If its thrashing tail attack roll allows the landkiller to regain
        stolen magic, it doesn&rsquo;t have to choose which magical attack it will
        use until it actually uses the attack.)</p>
