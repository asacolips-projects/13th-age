  name: "Invocation of the gods\u2019 protection"
  ownership:
    default: 0
  sort: 0
  system:
    description:
      label: Description
      type: String
      value: <p>Once per battle, as a quick action, the kohwa messenger can invoke
        the protection of their unknown gods. Once the invocation has been made, at
        the start of each of the messenger&rsquo;s turns, roll [[/r 1d6]]. As long
        as the roll is equal to or less than the escalation die, critical hits against
        the messenger and its allies only inflict normal damage (although they do
        still trigger the kohwa enforcer&rsquo;s acid rain attack, if appropriate).
        As soon as the roll fails, the protection lapses.</p>
    embeddedMacro:
      label: Embedded Macro
      type: String
      value: ''
    group:
      label: Group
      type: String
      value: ''
    name:
      label: Name
      type: String
  type: nastierSpecial
