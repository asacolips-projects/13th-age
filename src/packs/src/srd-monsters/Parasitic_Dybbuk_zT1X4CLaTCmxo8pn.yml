  - _id: P6QzIkucYVktQ9Ii
    flags: {}
    name: Unholy aversion
    type: trait
    img: icons/svg/mystery-man.svg
    system:
      name:
        type: String
        label: Name
      description:
        type: ''
        label: Description
        value: >-
          When an enemy makes a spell attack or magic weapon attack against the
          parasitic dybbuk that deals holy damage and rolls a natural 18+, the
          dybbuk leaves the host body. The body drops in place (*unconscious*)
          and the parasitic dybbuk becomes an undamaged ethereal dybbuk (see
          that entry). If the escalation die is 3+, reset the escalation die to
          2.
      embeddedMacro:
        type: String
        label: Embedded Macro
        value: ''
      group:
        type: String
        label: Group
        value: ''
    sort: 600000
