  - _id: MQUTunClmQkond0I
    flags: {}
    name: Draconic grace
    type: trait
    img: icons/svg/mystery-man.svg
    system:
      name:
        type: String
        label: Name
      description:
        type: ''
        label: Description
        value: >-
          At the start of each of the huge black dragon’s turns, roll a [[d4]]
          to see if it gets an extra standard action. If the roll is equal to or
          less than the escalation die, the black dragon can take an extra
          standard action that turn. After the first success, the grace die
          bumps up to a d6. After the second success, it’s a d8, then a d10
          after the third success. The fourth success is a d12, and finally a
          d20 after the fifth one.
      group:
        type: String
        label: Group
        value: ''
    sort: 200000
    effects: []
    folder: null
