    type: trait
    img: icons/svg/mystery-man.svg
    system:
      name:
        type: String
        label: Name
      description:
        type: ''
        label: Description
        value: >-
          All hags have the ability to twist the perceptions of others. If the
          hag has a short time to prepare, it can hide a small hut, disguise a
          volunteer or captive as a monster, disguise itself as a harmless
          peasant woman, etc. A DC 30 skill check is required to overcome the
          delusion and see the truth of it (if a player gives a reason for not
          trusting what their character sees; perhaps add subtle clues toward
          that end). The magic fades as soon as the hag enters combat.
      embeddedMacro:
