image: node:16

before_script:
  - apt-get update
  - apt-get install zip

cache:
  paths:
    - node_modules/

test-build:
  stage: test
  script:
    - export
    - npm ci
    - npm run build:prod

build-beta:
  stage: build
  script:
    - export
    - npm ci
    - npm run build:prod
    - node update-build-tags.js --branch=$CI_COMMIT_BRANCH --gitlabpath=$CI_PROJECT_PATH --jobname=$CI_JOB_NAME --versionpre=$CI_PIPELINE_IID
    - zip -q archmage.zip -r dist
  artifacts:
    paths:
      - archmage.zip
      - system.json
  only:
    - beta

build-prod:
  stage: build
  script:
    - export
    - npm ci
    - npm run build:prod
    - node update-build-tags.js --branch=$CI_COMMIT_BRANCH --gitlabpath=$CI_PROJECT_PATH --jobname=$CI_JOB_NAME  --tag=$CI_COMMIT_TAG
    - zip -q archmage.zip -r dist
  artifacts:
    paths:
      - archmage.zip
      - system.json
  only:
    - tags