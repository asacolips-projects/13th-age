image: node:18

stages:
  - lint:errors
  - lint:warnings
  - build
  ## Currently no deploy step since we're using gitlab artifacts.
  # - deploy

# Add caching for node_modules/ between stages.
cache:
  key:
    files:
      - yarn.lock
  paths:
    - node_modules/
    - .npm

# Install node dependencies.
install:
  stage: .pre
  script:
    - yarn install
  when: manual
  allow_failure: false
  rules:
    - if: $CI_PIPELINE_SOURCE == "merge_request_event"

# Lint for errors.
lint-errors:
  stage: lint:errors
  script:
    - yarn lint:errors
  rules:
    - if: $CI_PIPELINE_SOURCE == "merge_request_event"
      changes:
        - src/**/*.{js, cjs, mjs}

# Lint for warnings, but allow failure.
lint-warnings:
  stage: lint:warnings
  script:
    - yarn lint
  allow_failure: true
  rules:
    - if: $CI_PIPELINE_SOURCE == "merge_request_event"
      changes:
        - src/**/*.{js, cjs, mjs}

# Build the actual prod artifact.
build-prod:
  stage: build
  before_script:
    - apt-get update
    - apt-get install zip
  script:
    - export
    - npm ci
    - npm run build:prod
    - node update-build-tags.js --branch=$CI_COMMIT_BRANCH --gitlabpath=$CI_PROJECT_PATH --jobname=$CI_JOB_NAME  --tag=$CI_COMMIT_TAG
    - cd dist && zip -q ../archmage.zip -r . && cd ../
  artifacts:
    paths:
      - archmage.zip
      - system.json
  only:
    - tags

