  effect:
    type: 'String'
    label: 'Effect'
    value: '<p>Chaos magic has three main categories of spells: attack, defense, and iconic.</p>\n<p>Since the category of magic spells you&rsquo;ll cast is randomly chosen, you&rsquo;ll need 6 &ldquo;stones&rdquo; (gems, beads, poker chips, or whatever you like) of three different colors&mdash;two stones for each color. You&rsquo;ll also need a bag (or cup) to put them in and draw them from. Put two of each color into the bag, then assign one color to attack, one color to defense, and the last color to iconic.</p>\n<p>If you&rsquo;d rather use dice instead of stones in a bag, use a d6; 1-2 is attack, 3-4 is defense, 5-6 is iconic.</p>\n<p>You draw a stone from the bag to determine the next type of spell you&rsquo;ll be able to cast. You usually do this when you roll initiative at the start of a battle, at the end of your turn (to set up the spell you can cast during your next turn), or as required during your turn if you somehow get an extra standard action.</p>\n<p>Each stone you draw should be set aside so that each turn you draw from a smaller pool of stones. When there is one stone left in the bag, don&rsquo;t draw it. Instead, refill the bag with the other six stones and draw. At the end of the battle, refill the bag.</p>\n<p>If you draw&hellip;</p>\n<ul>\n<li>Attack: The next chaos mage spell you cast during the battle must be an attack spell, but you won&rsquo;t have to choose the spell until your turn.</li>\n<li>Defense: The next chaos mage spell you cast during the battle must be a defense spell, but you won&rsquo;t have to choose the spell until your turn.</li>\n<li>Iconic: The next chaos mage spell you cast during the battle must be an iconic spell. Immediately roll a die to determine which icon&rsquo;s spells you&rsquo;ll have to choose from. For example, if there are 12 icons in your game, assign a number to each icon and roll a d12. You don&rsquo;t have to choose the specific spell until your turn.</li>\n<li>Whether you cast an at-will, per-battle, or daily spell, you cast it at the spell level shown on the spell progression table.</li>\n</ul>'
