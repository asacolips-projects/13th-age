  effect:
    type: 'String'
    label: 'Effect'
    value: '<p>Your magic provides you with a random warp effect when the next spell you cast will be an iconic spell. This talent works best for chaos mages with a high Intelligence.</p>\n<p>When your random spell choice indicates an iconic spell, roll roll a d6 ([[d6]]) to determine the effect you’ll gain from the elemental warp. Even though you can’t cast the spell until your next turn, the warp effect applies now.</p>\n<p>&nbsp;</p>\n<table border=\"1\">\n<tbody>\n<tr>\n<td style=\"width: 34.6667px;\">d6</td>\n<td style=\"width: 437.333px;\">Effect</td>\n</tr>\n<tr>\n<td style=\"width: 34.6667px;\">1</td>\n<td style=\"width: 437.333px;\"><em>Air</em>: Randomly determine two icon associations for the spell you’ll cast instead of one. Choose one of those associations to use for that spell.</td>\n</tr>\n<tr>\n<td style=\"width: 34.6667px;\">2</td>\n<td style=\"width: 437.333px;\"><em>Earth</em>: Until the end of your next turn, you gain a bonus to PD and MD equal to [[@int.mod]].</td>\n</tr>\n<tr>\n<td style=\"width: 34.6667px;\">3</td>\n<td style=\"width: 437.333px;\"><em>Fire</em>: Until the end of your next turn, you gain the once-per-battle racial power of a random nearby ally; ignore this benefit if it duplicates your own racial power or if it doesn’t make sense during the battle (human, for example).</td>\n</tr>\n<tr>\n<td style=\"width: 34.6667px;\">4</td>\n<td style=\"width: 437.333px;\"><em>Water</em>: Until the end of your next turn, you gain a bonus to saves equal to [[@int.mod]].</td>\n</tr>\n<tr>\n<td style=\"width: 34.6667px;\">5</td>\n<td style=\"width: 437.333px;\"><em>Metal</em>: Until the end of your next turn, critical hits scored against you only count as normal hits.</td>\n</tr>\n<tr>\n<td style=\"width: 34.6667px;\">6</td>\n<td style=\"width: 437.333px;\"><em>Void</em>: When you roll a natural 20 with an attack, the critical hit range of your attacks expands by 2 until the end of the battle (cumulative).</td>\n</tr>\n</tbody>\n</table>'
