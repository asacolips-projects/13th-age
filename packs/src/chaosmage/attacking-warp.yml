  effect:
    type: 'String'
    label: 'Effect'
    value: '<p>Your magic provides you with a random warp effect when the next spell you cast will be an attack spell. This talent works best for chaos mages with a high Dexterity.</p>\n<p>When your random spell choice indicates an attack spell, roll a d6 ([[d6]]) to determine the effect you’ll gain from the elemental warp. Even though you can’t cast the spell until your next turn, the warp effect applies now.</p>\n<table style=\"height: 130px;\" border=\"1\">\n<tbody>\n<tr style=\"height: 16px;\">\n<td style=\"width: 52px; height: 16px;\">1d6</td>\n<td style=\"width: 620px; height: 16px;\">Effect</td>\n</tr>\n<tr style=\"height: 16px;\">\n<td style=\"width: 52px; height: 16px;\">1</td>\n<td style=\"width: 620px; height: 16px;\"><em>Air</em>: You gain <em>flight</em> until the end of your next turn.</td>\n</tr>\n<tr style=\"height: 34px;\">\n<td style=\"width: 52px; height: 34px;\">2</td>\n<td style=\"width: 620px; height: 34px;\"><em>Earth</em>: Until the end of your next turn, each enemy that misses you with a melee attack is stuck until the end of its next turn.</td>\n</tr>\n<tr style=\"height: 16px;\">\n<td style=\"width: 52px; height: 16px;\">3</td>\n<td style=\"width: 620px; height: 16px;\"><em>Fire</em>: Until the end of your next turn, you can pop free from staggered enemies as a quick action.</td>\n</tr>\n<tr style=\"height: 16px;\">\n<td style=\"width: 52px; height: 16px;\">4</td>\n<td style=\"width: 620px; height: 16px;\"><em>Water</em>: You gain a [[@dex.mod]] bonus to disengage checks until the end of your next turn</td>\n</tr>\n<tr style=\"height: 16px;\">\n<td style=\"width: 52px; height: 16px;\">5</td>\n<td style=\"width: 620px; height: 16px;\"><em>Metal</em>: Until the end of your next turn, when an enemy disengages from you, it takes [[@dex.dmg]] damage.</td>\n</tr>\n<tr style=\"height: 16px;\">\n<td style=\"width: 52px; height: 16px;\">6</td>\n<td style=\"width: 620px; height: 16px;\"><em>Void</em>: During your next turn, you can use a move action to teleport to a nearby location you can see.</td>\n</tr>\n</tbody>\n</table>'
