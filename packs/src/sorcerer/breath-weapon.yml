  effect:
    type: 'String'
    label: 'Effect'
    value: '<p>Spells with the <em>breath weapon</em> keyword have a chance to be re-used during battle. Each <em>breath weapon</em> spell lists the chance of re-using it (usually 16+). At the start of each round after you''ve cast the <em>breath weapon </em>spell, make the re-use roll. Success indicates that you may re-use that spell as a standard action, but for that round only. If you fail the re-use roll, you don''t have the option to re-use the spell, but you get another chance at the beginning of the next round.</p><p>The <em>breath weapon</em> power lasts for a single battle only.</p><p>You can have only one <em>breath weapon</em> spell active at a time. If you cast a different <em>breath weapon</em> spell when you have an earlier spell active, the new spell cancels the earlier spell. (See the Chromatic Destroyer Heritage talent for the path to multiple <em>breath weapon</em> spells.)</p><p>Failing a death save cancels any <em>breath weapon</em> spells you have active.</p>'
