  effect:
    type: 'String'
    label: 'Effect'
    value: '<p>You gain a random demon-style power for the rest of the battle, similar to the abilities demons possess but not identical.</p><p>Roll a [[d8]] to see which power you gain:</p><table border="1" cellpadding="7" cellspacing="0"><thead><tr><th>Roll (d8)</th><th>Power</th><th><strong>Description</strong></th></tr><tr><td><strong>1</strong></td><td>Resist energy 16+</td><td>When an attack that deals energy damage targets you, the attacker must roll a natural 16+ on the attack roll or it only deals half damage.</td></tr><tr><td><strong>2</strong></td><td>Infernal battery</td><td>Until the end of the battle, you can use a quick action once each round to make recharge rolls for your expended recharge spells. Each time you do so, you take damage equal to half the natural result of your recharge roll.</td></tr><tr><td><strong>3</strong></td><td>Backlash</td><td>The first time you are staggered this battle, the enemy who staggered you becomes confused (save ends).</td></tr><tr><td><strong>4</strong></td><td>Spell frenzy</td><td>You enter a spell frenzy (see Infernal Heritage talent). If you were already in a spell frenzy, you now roll 3d20 for each attack and take damage equal to triple the target''s level for each roll that misses.</td></tr><tr><td><strong>5</strong></td><td>Fear aura</td><td>Enemies engaged with you that have fewer hit points than double your current hit points are dazed. They cannot use the escalation die.</td></tr><tr><td><strong>6</strong></td><td>Teleport 1d3 + 1 times this battle</td><td>As a move action, you can teleport anywhere you can see nearby.</td></tr><tr><td><strong>7</strong></td><td>Demonic speed</td><td>You can take an extra standard action each turn that the escalation die is even. You lose [[2d10]] hit points each time you use the extra action.</td></tr><tr><td><strong>8</strong></td><td>Eye of the demon</td><td>Choose any two features you want. For the rest of this day, all your icon relationships disappear and are replaced by an identical number of conflicted points with a villainous icon (preferably one that is demonic).</td></tr></thead></table>'
