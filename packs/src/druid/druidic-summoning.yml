  special:
    type: 'String'
    label: 'Special'
    value: "<p>The 3rd level Elemental Caster spells are the four elemental summoning spells: summon air elemental, summon earth elemental, summon fire elemental, and summon water elemental. Each summoning spell summons an elemental of the same level as the spell.</p>\n<p>Summoned elementals start battles with half the <a href=\"https://www.13thagesrd.com/combat-rules#TOC-Hit-Points\">hit points</a> of standard elementals.</p>\n<p>Each elemental that&rsquo;s at least 5th level has a transformation ability that greatly improves its effectiveness in battle. <a href=\"https://www.13thagesrd.com/combat-rules#TOC-Free\">Free</a> elementals transform the first time they succeed with their transformation rolls, but summoned elementals have to succeed with their transformation rolls twice before their transformation takes effect.</p>\n<p>Initiates can choose only one summon elemental spell each day, while adepts can choose up to two.</p>\n<p>(See <a href=\"https://www.13thagesrd.com/character-rules/summoning-rules/\">Summoning Rules</a> for the basic summoning rules.)</p>\n<p>These feats apply to the following summoning spells.</p>"
