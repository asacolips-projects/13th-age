    type: 'String'
    label: 'Effect'
    value: "<p>Your spirit trades places with the spirit of your animal companion. You now occupy the body of your animal companion, using its current hit points, defenses, and attacks (and the effects of any spells cast upon it earlier).</p>\n<p>You can&rsquo;t cast spells or use your normal humanoid powers and class features while in your companion&rsquo;s body. You can either keep fighting as your animal companion or you can roll a normal save as a quick action once during each of your turns; if you succeed, your body and your animal companion&rsquo;s body swap places while your spirits return to their proper bodies. You keep the hit points of the animal companion before you rolled the save, but can heal using a recovery when the swap is complete, if you wish. Returning to your own partially-healed body thanks to the successful save ends the spell&rsquo;s effect.</p>\n<p>While your animal companion is in your body, it can roll death saves and be healed. If it becomes conscious it can attack using its basic melee attacks, but it doesn&rsquo;t have access to any of your spells or powers. Any failed death saves remain with the spirit that failed them, not the body.</p>"
