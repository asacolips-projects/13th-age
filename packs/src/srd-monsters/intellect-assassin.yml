      description:
        type: 'String'
        label: 'Description'
        value: "<p>A psychic duel occurs when the intellect assassin hits with an&nbsp;insidious domination&nbsp;attack against a creature. At the start of the creature&rsquo;s next turn, it must make an Intelligence skill check and can use a background that applies to psychic ability (if any). The result of this check determines that creature&rsquo;s status until the start of its next turn. To maintain the psychic duel, the assassin must spend a move action each turn.</p>\n<p>Psychic Duel Result: Status</p>\n<ul>\n<li>15 or less: The creature is confused until the end of its turn. It also can&rsquo;t make opportunity attacks until the start of its next turn and takes a &ndash;2 penalty to its next&nbsp;psychic duel&nbsp;check.</li>\n<li>16&ndash;22: The creature is pressured&mdash;it takes a &ndash;2 penalty to attacks against any enemy except the assassin (dueling opponent).</li>\n<li>23&ndash;27: The creature steadies itself and can use a move action this turn to escape the&nbsp;psychic duel. If the creature chooses not to (or can&rsquo;t) escape the duel, it gains a +2 bonus to its next&nbsp;psychic duel&nbsp;check.</li>\n<li>28+: As 23&ndash;27, but the creature takes advantage and gains a +4 bonus to its next&nbsp;psychic duel&nbsp;check instead of +2. In addition, the assassin takes a &ndash;2 penalty to attack rolls that target other creatures.</li>\n</ul>"
