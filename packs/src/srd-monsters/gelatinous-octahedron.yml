      name:
        type: 'String'
        label: 'Name'
      description:
        type: 'String'
        label: 'Description'
        value: "<p>Gelatinous creatures have no brains, sometimes they just&nbsp;do things. When the escalation die is odd, instead of making an attack or moving, roll a [[1d8]] to see what the octahedron does. If an option is not viable (you roll a 3 but there are no nearby targets), reroll until you get a valid option.</p>\n<ol>\n<li>C: Acid splash</li>\n<li>The octahedron grows an orifice that gushes out a liquid glue that floods the area. Each enemy engaged with the octahedron is stuck (hard save ends, 16+). Each nearby enemy not engaged with the octahedron is stuck (save ends). Each far away enemy is stuck (easy save ends, 6+). The glue has no effect on creatures who are flying or that have some way of avoiding it.</li>\n<li>The octahedron squirts a slick slime that targets [[1d3]] nearby enemies. Until the end of the battle, each target must roll an easy save each time it moves; on a failure, it&rsquo;s hampered until the end of its next turn.</li>\n<li>The octahedron makes a fire gout attack as it splashes out a gel that ignites in the air and sticks to skin and clothing. - Fire gout.</li>\n<li>&nbsp;The octahedron sweats acid. Each enemy engaged with the octahedron must roll a normal save; on a failure, it takes [[40]] acid damage. On a success it takes [[20[[ acid damage.</li>\n<li>C: Acid jet</li>\n<li>C: Acid geyser</li>\n<li>The octahedron splits into two tetrahedrons, and each one can act this turn (roll a [[1d4]] for the instinctive actions of each one). Divide the octahedron&rsquo;s current hit points equally between the two new creatures.</li>\n</ol>"
      group:
        type: 'String'
        label: 'Group'
        value: ''
    sort: 400000
