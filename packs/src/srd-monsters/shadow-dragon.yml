    name: 'Shadowy escalation'
    type: 'trait'
    img: 'icons/svg/mystery-man.svg'
    data:
      name:
        type: 'String'
        label: 'Name'
      description:
        type: ''
        label: 'Description'
        value: 'When in poorly lit areas of shadow, the dragon adds the escalation die to its attack rolls. Complete darkness or bright daylight negates the ability.'
    sort: 400000
  - _id: '6XnYidGuu6L2hn69'
    flags: {}
    name: 'On Holy Ground'
    type: 'trait'
    img: 'icons/svg/mystery-man.svg'
    data:
      name:
        type: 'String'
        label: 'Name'
      description:
        type: ''
        label: 'Description'
        value: 'While on “holy ground” such as a temple or consecrated shrine, all hard saves against shadow dragon effects become normal saves. As a standard action, a cleric who invokes the gods can produce a similar anti-shadow effect in the nearby area until the start of their next turn, or they can turn hard saves against shadow dragon abilities to easy saves if that area is already on holy ground. Shadow dragons try to avoid holy ground, and shadow thieves can only enter it while possessing victims and will flee once the possession ends. It’s up to the GM what counts as “holy ground” in their game.'
    sort: 500000
  - _id: 'HS1PJMBFdu1qiclC'
    flags: {}
    name: 'Shadow illusions'
    type: 'nastierSpecial'
    img: 'icons/svg/mystery-man.svg'
    data:
      name:
        type: 'String'
        label: 'Name'
      description:
        type: ''
        label: 'Description'
        value: 'As a standard action, the dragon can appear to be humanoid, usually disguising itself as an unthreatening old man in a cloak (DC 35 to detect). Daylight will show the illusion for what it is—an insubstantial dragon. Dragons with a Book of Many Faces will have perfect humanoid disguises. Dropping the illusion is a free action.'
    sort: 600000
  - _id: 'y24qJJU5bXiIIclZ'
    flags: {}
    name: 'Shadowy phasing'
    type: 'nastierSpecial'
    img: 'icons/svg/mystery-man.svg'
    data:
      name:
        type: 'String'
        label: 'Name'
      description:
        type: ''
        label: 'Description'
        value: 'When the escalation die is even, natural odd attack rolls against the dragon automatically miss. When the escalation die is odd, natural even attack rolls against the dragon automatically miss. Attacks that deal holy damage ignore this ability.'
    sort: 700000
