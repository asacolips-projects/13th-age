        label: 'Name'
      description:
        type: 'String'
        label: 'Description'
        value: '<p>The remorhaz is melting the ice/snow all the time and obscuring steam rises into the air. Ranged attacks against the remorhaz take a &ndash;2 penalty, or a &ndash;4 penalty if the attacker is far away.</p>'
      group:
