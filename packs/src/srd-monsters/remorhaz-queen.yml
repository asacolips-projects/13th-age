        type: 'String'
        label: 'Name'
      description:
        type: 'String'
        label: 'Description'
        value: '<p>The remorhaz has glowing &ldquo;jewels&rdquo; on its armored plates. When a nearby or far away enemy misses with an attack against the remorhaz, that enemy chooses one: It takes [[25]] fire damage; OR one piece of its non-magical equipment (something useful, GM&rsquo;s choice) melts or burns up. Adjust skill checks or stats accordingly</p>'
