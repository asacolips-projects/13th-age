        label: 'Adventurer Feat'
        value: '<p>You can use powers and attacks from your other class while raging. You can&rsquo;t use the extra d20 that Barbarian Rage gives you while making an attack from the other class, but at least you can slip out of your rage long enough to use a power or attack from your other class.</p>'
