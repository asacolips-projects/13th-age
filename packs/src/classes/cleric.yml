        <h2 class="archmage-class-heading">Ability Scores</h2>
        <p>Clerics gain a +2 class bonus to Wisdom or Strength, as long as it isn’t the same ability you increase with your +2 racial bonus.</p>
        <h2 class="archmage-class-heading">Backgrounds</h2>
        <p>Possible backgrounds include: healer, archivist, military chaplain, temple guard, bartender, reformed thief, dwarven hierophant, initiate, and bishop.</p>
        <h2 class="archmage-class-heading">Gear</h2>
        <p>At 1st level, a cleric starts with a melee weapon, decent armor, a holy symbol, and other minor possessions suggested by their backgrounds. They might even have a crossbow.</p>
        <h3 class="archmage-class-subheading">Gold Pieces</h3>
        <p>Clerics may start with either 25 gp or 1d6 x 10 gp.</p>
