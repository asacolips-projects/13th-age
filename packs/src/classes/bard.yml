        <h2 class="archmage-class-heading">Ability Scores</h2>
        <p>Bards gain a +2 class bonus to Dexterity or Charisma, as long as it isn’t the same ability you increase with your +2 racial bonus.</p>
        <h2 class="archmage-class-heading">Backgrounds</h2>
        <p>Possible backgrounds include: wandering minstrel, cathedral musician, court jester, mercenary, tavern owner, failed hedge wizard, diplomat, spy, royal taster, caravan guide, smuggler, and battle skald.</p>
        <h2 class="archmage-class-heading">Gear</h2>
        <p>At 1st level, bards start with non-magical musical instruments, a melee and ranged weapon of their choice, some form of light armor, and any other minor elements of gear their backgrounds suggest.</p>
        <h3 class="archmage-class-subheading">Gold Pieces</h3>
        <p>Bards may start with either 25 gp or 1d6 x 10 gp.</p>
