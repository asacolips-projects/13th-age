  <div class="l-center">
    <h1 class="archmage-class-title">Monk</h1>
    <div class="grid grid-2col">
      <div class="details">
        <h2 class="archmage-class-heading">Ability Scores</h2>
        <p>Monks gain a +2 class bonus to two of: Strength, Dexterity, or Wisdom, as long one of them isn’t the same ability you increase with your +2 racial bonus.</p>
        <h2 class="archmage-class-heading">Backgrounds</h2>
        <p>Possible backgrounds include: holy acolyte, mountain sanctuary guardsman, traveling circus acrobat, river guide, spider-cult assassin, tunnel vermin exterminator, bodyguard, farmer, hallucinogenic mushroom farmer, wild mountain ginseng harvester, traveling tournament organizer, civil rights organizer.</p>
        <h2 class="archmage-class-heading">Gear</h2>
        <p>At 1st level, a monk may start with one or two weapons, a change of clothes, and perhaps a ranged weapon—or none of those.</p>
        <h3 class="archmage-class-subheading">Gold Pieces</h3>
        <p>Monks may start with either 25 gp or 1d6 x 10 gp.</p>
      </div>
      <div class="melee-weapons">
        <h2 class="archmage-class-heading">Melee Weapons</h2>
        <p>A monk usually fights with his hands and feet (JAB, PUNCH, and KICK), though if he has traditional weapons from his training, he can use those. When a monk fights with weapons not from his tradition, he uses the fighter’s weapon chart with a -2 atk penalty.</p>
        <p>Under normal circumstances, melee weapons that are traditional in a monk’s style function like special effects for monks. Most monk attacks are rated as JAB, PUNCH, or KICK attacks, in the same sense that most fighter attacks are WEAPON attacks.</p>
        <ul>
          <li>JAB attacks deal 1d6 damage per level.</li>
          <li>PUNCH attacks deal 1d8 damage per level.</li>
          <li>KICK attacks deal 1d10 damage per level.</li>
        </ul>
        <p>Monks don’t use weapon damage dice unless they are using a non-traditional weapon or a basic ranged attack that is not part of one of their monk forms.</p>
        <p>When fighting barehanded, with bracers, or with traditional monk weapons, monks use damage dice based on the form they are attacking with, or PUNCH damage for basic melee attacks. While using a magic weapon, monks add the weapon’s attack and damage bonus to their attacks, and they can use that weapon’s power(s).</p>
        <p>All monk attacks that use Dexterity as the attack stat use Strength as the ability score that determines damage.</p>
      </div>
    </div>
