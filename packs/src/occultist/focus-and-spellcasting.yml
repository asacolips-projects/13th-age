  effect:
    type: 'String'
    label: 'Effect'
    value: '<p>Wielding your arcane power of reality requires two steps. First, you take time to focus your mind. Once you have this focus, you can cast a spell. Casting a spell generally expends your focus, though there will be exceptions depending on the spell.</p><p>Gaining your focus requires a standard action, and it draws opportunity attacks just like using a ranged attack does. (The “range” in this case is “beyond this world.”) You can cast most of your spells only in response to an event, typically during an enemy’s turn or an ally’s turn.</p>'
