  effect:
    type: 'String'
    label: 'Effect'
    value: '<p>You cannot take this talent if you have taken the Icon Envoy talent.</p><p>You have three fewer relationship dice than normal (i.e. none at adventurer tier, one at champion tier, and two at epic tier). Instead, when all the characters get to roll relationship dice, you get a 5 to apply to any icon you choose. Like any other character, you can gain relationship dice through extraordinary story events. Remember, just because an icon is out to kill you doesn’t mean you have relationship dice with that icon. Dice represent the utility of a connection in the story not its strength. If you encounter icons other than the standard ones, you can probably talk the GM into letting you align your soul to them, but expect it to cost you.</p>'
