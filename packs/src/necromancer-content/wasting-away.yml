  effect:
    type: 'String'
    label: 'Effect'
    value: "<p>Necromancers are frail, gaunt, parched, skinny, sickly, wasted, cadaverous, dependent on unearthly substances, or partially dead. If none of those conditions appear to describe your necromancer, just what terrible secrets are you trying to hide, eh?</p>\n<p>This isn’t just an aesthetic note—it’s fallout from this class feature: as a necromancer, you must subtract your Constitution modifier from all your necromancer spell attacks if your modifier is positive (how can you know death if you’re not wasting away yourself).</p>\n<p>• If you have a positive Constitution modifier (ability score 12+), subtract it from your necromancer spell attacks.</p>\n<p>• If you have a Constitution modifier of +0 (ability score 10 or 11), it has no effect on your necromancer spell attacks.</p>\n<p>• If you have a negative Constitution modifier, it also has no effect on your necromancer spell attacks . . . unless you take the adventurer-tier feat for this feature. That negative modifier also makes it harder to kill you if you take the feats through epic tier.</p>\n<p>In addition, since you know death so well, you don’t die until you fail five death saves. Similarly, you don’t succumb to last gasp save effects until you fail the fifth save.</p>"
