        label: 'Adventurer Feat'
        value: '<p>The sound of your own voice invigorates you—you gain [[d6+@lvl+@cha.mod]] temporary hit points when you use Cackling Soliloquist (double your Charisma modifier at 5th level; triple it at 8th level).</p>'
