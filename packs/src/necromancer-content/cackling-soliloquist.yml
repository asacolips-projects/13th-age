  effect:
    type: 'String'
    label: 'Effect'
    value: "<p>If you spend your move action, your quick action, and your standard action casting a daily spell that ordinarily only requires a standard action—while screaming grandiloquently, cackling maniacally, or megalomaniacally describing the grandeur of your plans and the futility of your enemies’ resistance—the daily spell is recharge 18+ after battle instead of daily, and you can invent a slight improvement to the spell, especially if it’s partly storyoriented, that provides an extra benefit determined by the GM or by you (with GM approval). (For example, if you cast ray of enfeeblement and wax eloquent on how the recurring villain you target will bow before you, you could suggest that your target also loses its next move action as the ray forces it to its knees.)</p>\n<p>Note, it seems fine to us to let you use this feature with any daily spell you pick up thanks to one of the necromancer talents, but the no power crossover rule for a spellcasting multiclass (see page 104) still applies.</p>"
