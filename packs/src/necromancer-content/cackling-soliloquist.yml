    epic:
      description:
        type: 'String'
        label: 'Epic Feat'
        value: '<p>Once per day, you can hog the spotlight when using Cackling Soliloquist. When you do, you heal using a free recovery and steal the escalation die, keeping it all to yourself. Until the end of your next turn, you are the only creature—PC, NPC, or monster—that can use the escalation die, and you treat the escalation die as if it were an 8. At the end of your next turn, return the escalation die to the table, one point higher than it was when you seized it. Make sure to remind everyone to be grateful they have it back.</p>'
